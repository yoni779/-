<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoneyStack Ultimate</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Rubik', 'sans-serif'] }, colors: { primary: '#2563eb', secondary: '#475569' } } }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #f1f5f9; }
        .card-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .dark .card-glass { background: rgba(30, 41, 59, 0.9); border: 1px solid rgba(255,255,255,0.05); }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-slate-800 dark:bg-slate-900 dark:text-slate-100 pb-24 transition-colors duration-300">

    <header class="bg-primary text-white p-6 pt-10 rounded-b-[2.5rem] shadow-xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
        
        <div class="relative z-10 flex justify-between items-start">
            <div>
                <p class="text-blue-100 text-sm font-medium mb-1">הון עצמי כולל</p>
                <h1 class="text-4xl font-bold tracking-tight">₪<span id="totalNetWorth">0</span></h1>
            </div>
            <button onclick="toggleTheme()" class="bg-white/20 p-2.5 rounded-full hover:bg-white/30 transition shadow-lg">
                <i class="fa-solid fa-moon text-lg"></i>
            </button>
        </div>

        <div class="grid grid-cols-3 gap-3 mt-6 relative z-10">
            <div class="bg-white/10 backdrop-blur-md p-3 rounded-2xl border border-white/10 text-center">
                <p class="text-[10px] text-blue-100 mb-1">עו"ש בנק</p>
                <p class="font-bold text-lg" id="statBank">0</p>
            </div>
            <div class="bg-white/10 backdrop-blur-md p-3 rounded-2xl border border-white/10 text-center">
                <p class="text-[10px] text-blue-100 mb-1">חסכונות</p>
                <p class="font-bold text-lg text-emerald-300" id="statSavings">0</p>
            </div>
             <div class="bg-white/10 backdrop-blur-md p-3 rounded-2xl border border-white/10 text-center">
                <p class="text-[10px] text-blue-100 mb-1">התחייבויות</p>
                <p class="font-bold text-lg text-red-300" id="statCredit">0</p>
            </div>
        </div>
    </header>
        <main class="px-5 -mt-6 relative z-20 space-y-6">

        <div id="view-dashboard" class="view-section slide-up">
            <div class="card-glass p-5 rounded-3xl shadow-sm mb-4 bg-white dark:bg-slate-800">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg flex items-center gap-2"><i class="fa-solid fa-bullseye text-primary"></i> היעדים שלי</h3>
                    <button onclick="openModal('goalModal')" class="text-xs bg-primary/10 text-primary px-3 py-1 rounded-full font-bold">+ יעד חדש</button>
                </div>
                <div id="goalsList" class="space-y-4"></div>
            </div>

            <div id="recurringAlert" class="hidden bg-indigo-50 dark:bg-indigo-900/30 border border-indigo-100 p-4 rounded-2xl mb-4 flex justify-between items-center">
                <div class="flex gap-3 items-center">
                    <div class="bg-indigo-500 text-white w-8 h-8 rounded-full flex items-center justify-center"><i class="fa-solid fa-rotate"></i></div>
                    <div>
                        <p class="font-bold text-sm">בוצעו חיובים אוטומטיים</p>
                        <p class="text-xs opacity-70">הוראות הקבע שלך התעדכנו</p>
                    </div>
                </div>
                <button onclick="this.parentElement.classList.add('hidden')" class="text-indigo-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="card-glass p-5 rounded-3xl shadow-sm bg-white dark:bg-slate-800">
                <h3 class="font-bold text-lg mb-4">התפלגות הוצאות החודש</h3>
                <div class="h-48"><canvas id="mainChart"></canvas></div>
            </div>
        </div>

        <div id="view-transactions" class="view-section hidden slide-up">
            <div class="flex bg-slate-200 dark:bg-slate-700 p-1 rounded-xl mb-6">
                <button onclick="filterTx('all')" id="filter-all" class="flex-1 py-2 rounded-lg font-bold bg-white dark:bg-slate-600 shadow-sm transition text-sm">הכל</button>
                <button onclick="filterTx('income')" id="filter-income" class="flex-1 py-2 rounded-lg font-bold text-slate-500 transition text-sm">הכנסות</button>
                <button onclick="filterTx('expense')" id="filter-expense" class="flex-1 py-2 rounded-lg font-bold text-slate-500 transition text-sm">הוצאות</button>
            </div>
            <div id="transactionList" class="space-y-3 pb-20"></div>
        </div>

        <div id="view-add" class="view-section hidden slide-up">
            <h2 class="text-2xl font-bold mb-6">הוספת תנועה חדשה</h2>
            <div class="card-glass p-6 rounded-3xl bg-white dark:bg-slate-800 shadow-lg space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="setTxType('expense')" id="btn-type-expense" class="py-4 rounded-2xl font-bold bg-red-500 text-white shadow-lg ring-4 ring-red-100 dark:ring-red-900 transition">
                        <i class="fa-solid fa-arrow-up-right-from-square mb-1 block text-lg"></i> הוצאה
                    </button>
                    <button onclick="setTxType('income')" id="btn-type-income" class="py-4 rounded-2xl font-bold bg-slate-100 text-slate-400 dark:bg-slate-700 transition">
                        <i class="fa-solid fa-arrow-down-left-to-line mb-1 block text-lg"></i> הכנסה
                    </button>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 mr-2 mb-1 block">סכום</label>
                    <input type="number" id="inpAmount" class="w-full text-3xl font-bold bg-transparent border-b-2 border-slate-200 dark:border-slate-700 p-2 outline-none focus:border-primary transition" placeholder="0.00">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 mr-2 mb-1 block">פרטים</label>
                    <input type="text" id="inpDesc" class="w-full bg-slate-50 dark:bg-slate-900 p-4 rounded-xl border-none outline-none" placeholder="על מה יצא הכסף?">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 mr-2 mb-1 block">קטגוריה</label>
                    <select id="inpCat" class="w-full bg-slate-50 dark:bg-slate-900 p-4 rounded-xl border-none outline-none appearance-none"></select>
                </div>
                <button onclick="submitTransaction()" class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-blue-500/30 active:scale-95 transition mt-4">שמור תנועה</button>
            </div>
        </div>

        <div id="view-settings" class="view-section hidden slide-up">
            <h2 class="text-2xl font-bold mb-6">הגדרות מתקדמות</h2>
            <div class="card-glass p-5 rounded-3xl bg-white dark:bg-slate-800 mb-6">
                <h3 class="font-bold mb-4 flex gap-2"><i class="fa-solid fa-tags text-primary"></i> ניהול קטגוריות</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="newCatName" placeholder="שם קטגוריה חדשה" class="flex-1 bg-slate-100 dark:bg-slate-900 p-2 rounded-lg text-sm">
                    <button onclick="addCategory()" class="bg-primary text-white px-4 rounded-lg"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="catsListTags" class="flex flex-wrap gap-2"></div>
            </div>
            <div class="card-glass p-5 rounded-3xl bg-white dark:bg-slate-800 mb-6">
                <h3 class="font-bold mb-4 flex gap-2"><i class="fa-solid fa-rotate text-primary"></i> הוראות קבע (אוטומטי)</h3>
                <div class="space-y-3 mb-4 text-sm">
                    <input type="text" id="recDesc" placeholder="שם (למשל: נטפליקס)" class="w-full bg-slate-100 dark:bg-slate-900 p-2 rounded-lg">
                    <div class="flex gap-2">
                        <input type="number" id="recAmount" placeholder="סכום" class="w-24 bg-slate-100 dark:bg-slate-900 p-2 rounded-lg">
                        <input type="number" id="recDay" placeholder="יום בחודש (1-31)" class="w-24 bg-slate-100 dark:bg-slate-900 p-2 rounded-lg" min="1" max="31">
                        <select id="recType" class="bg-slate-100 dark:bg-slate-900 p-2 rounded-lg flex-1"><option value="expense">הוצאה</option><option value="income">הכנסה</option></select>
                    </div>
                    <button onclick="addRecurring()" class="w-full bg-slate-800 text-white py-2 rounded-lg font-bold text-xs">הוסף הוראת קבע</button>
                </div>
                <div id="recurringList" class="space-y-2"></div>
            </div>
            <div class="card-glass p-5 rounded-3xl bg-white dark:bg-slate-800">
                 <h3 class="font-bold mb-4 text-red-500">איזור מסוכן</h3>
                 <button onclick="resetAllData()" class="w-full border border-red-500 text-red-500 py-3 rounded-xl font-bold">איפוס כל הנתונים</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t dark:border-slate-700 p-2 pb-6 flex justify-around items-end z-50 shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
        <button onclick="nav('dashboard')" id="nav-dashboard" class="text-primary flex flex-col items-center w-16 group">
            <span class="bg-blue-50 dark:bg-slate-700 p-1.5 rounded-xl mb-1 group-hover:scale-110 transition"><i class="fa-solid fa-house text-lg"></i></span>
            <span class="text-[10px] font-bold">ראשי</span>
        </button>
        <button onclick="nav('transactions')" id="nav-transactions" class="text-slate-400 flex flex-col items-center w-16 group">
            <span class="p-1.5 mb-1 group-hover:scale-110 transition"><i class="fa-solid fa-list-ul text-lg"></i></span>
            <span class="text-[10px] font-bold">תנועות</span>
        </button>
        <div class="relative -top-6">
            <button onclick="nav('add')" class="bg-primary text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/40 active:scale-90 transition">
                <i class="fa-solid fa-plus text-2xl"></i>
            </button>
        </div>
        <button onclick="nav('settings')" id="nav-settings" class="text-slate-400 flex flex-col items-center w-16 group">
            <span class="p-1.5 mb-1 group-hover:scale-110 transition"><i class="fa-solid fa-gear text-lg"></i></span>
            <span class="text-[10px] font-bold">הגדרות</span>
        </button>
    </nav>

    <div id="goalActionModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-sm p-6 rounded-3xl shadow-2xl scale-up">
            <h3 class="text-xl font-bold mb-1" id="modalGoalName">ניהול יעד</h3>
            <p class="text-sm text-slate-500 mb-4">כמה להפקיד או למשוך מהיעד?</p>
            <input type="number" id="goalActionAmount" placeholder="סכום" class="w-full bg-slate-100 dark:bg-slate-900 p-4 rounded-xl text-xl font-bold mb-4 outline-none">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="executeGoalAction('deposit')" class="bg-emerald-500 text-white py-3 rounded-xl font-bold">הפקדה (+)</button>
                <button onclick="executeGoalAction('withdraw')" class="bg-red-500 text-white py-3 rounded-xl font-bold">משיכה (-)</button>
            </div>
            <button onclick="closeModal('goalActionModal')" class="w-full mt-4 text-slate-400 text-sm">ביטול</button>
        </div>
    </div>

    <div id="goalModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-sm p-6 rounded-3xl shadow-2xl">
            <h3 class="text-xl font-bold mb-4">יעד חיסכון חדש</h3>
            <input type="text" id="newGoalName" placeholder="שם היעד" class="w-full bg-slate-100 dark:bg-slate-900 p-3 rounded-xl mb-3">
            <input type="number" id="newGoalTarget" placeholder="סכום היעד" class="w-full bg-slate-100 dark:bg-slate-900 p-3 rounded-xl mb-3">
            <input type="number" id="newGoalCurrent" placeholder="סכום התחלתי" class="w-full bg-slate-100 dark:bg-slate-900 p-3 rounded-xl mb-4">
            <button onclick="createNewGoal()" class="w-full bg-primary text-white py-3 rounded-xl font-bold">צור יעד</button>
            <button onclick="closeModal('goalModal')" class="w-full mt-3 text-slate-400">ביטול</button>
        </div>
    </div>
        <script>
        const defaultCats = ['מזון', 'רכב', 'בית', 'בילויים', 'משכורת', 'השקעות', 'חיסכון'];
        let appData = JSON.parse(localStorage.getItem('moneyStackUlt')) || {
            txs: [],
            goals: [
                { id: 1, name: 'רכב חדש', target: 50000, current: 12000 },
                { id: 2, name: 'חופשה', target: 10000, current: 2000 }
            ],
            categories: defaultCats,
            recurring: [],
            theme: 'light',
            assets: { savings: 0 }
        };

        let currentFilter = 'all';
        let activeTxType = 'expense';
        let selectedGoalId = null;
        let chartRef = null;

        document.documentElement.classList.toggle('dark', appData.theme === 'dark');
        checkRecurring();
        renderApp();

        function renderApp() {
            const balance = appData.txs.reduce((sum, t) => sum + t.amount, 0);
            const savings = appData.assets.savings + appData.goals.reduce((sum, g) => sum + g.current, 0);
            const netWorth = balance + savings;

            document.getElementById('totalNetWorth').innerText = netWorth.toLocaleString();
            document.getElementById('statBank').innerText = balance.toLocaleString() + ' ₪';
            document.getElementById('statSavings').innerText = savings.toLocaleString() + ' ₪';
            document.getElementById('statCredit').innerText = (balance < 0 ? balance : 0).toLocaleString() + ' ₪';

            const list = document.getElementById('transactionList');
            list.innerHTML = '';
            
            const filtered = appData.txs.filter(t => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'income') return t.amount > 0;
                return t.amount < 0;
            });

            if (filtered.length === 0) list.innerHTML = '<div class="text-center text-slate-400 py-10">אין תנועות להצגה</div>';

            filtered.slice().reverse().forEach((tx, i) => {
                const isInc = tx.amount > 0;
                list.innerHTML += `
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl flex justify-between items-center shadow-sm">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center ${isInc ? 'bg-emerald-100 text-emerald-600' : 'bg-red-100 text-red-600'}">
                                <i class="fa-solid ${isInc ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
                            </div>
                            <div>
                                <div class="font-bold text-sm">${tx.desc}</div>
                                <div class="text-[10px] text-slate-500">${tx.date} • ${tx.cat}</div>
                            </div>
                        </div>
                        <div class="font-bold ${isInc ? 'text-emerald-500' : 'text-slate-800 dark:text-slate-200'}" dir="ltr">
                            ${Math.abs(tx.amount).toLocaleString()}
                        </div>
                    </div>
                `;
            });

            const gList = document.getElementById('goalsList');
            gList.innerHTML = '';
            appData.goals.forEach(g => {
                const pct = Math.min(100, Math.round((g.current / g.target) * 100));
                gList.innerHTML += `
                    <div onclick="openGoalAction(${g.id})" class="cursor-pointer active:scale-95 transition">
                        <div class="flex justify-between text-xs font-bold mb-1">
                            <span>${g.name}</span>
                            <span>${g.current.toLocaleString()} / ${g.target.toLocaleString()}</span>
                        </div>
                        <div class="w-full bg-slate-100 dark:bg-slate-900 rounded-full h-2 overflow-hidden">
                            <div class="bg-primary h-full rounded-full" style="width: ${pct}%"></div>
                        </div>
                    </div>
                `;
            });

            const sel = document.getElementById('inpCat');
            const tags = document.getElementById('catsListTags');
            sel.innerHTML = ''; tags.innerHTML = '';
            
            appData.categories.forEach(c => {
                sel.innerHTML += `<option value="${c}">${c}</option>`;
                tags.innerHTML += `
                    <div class="bg-slate-100 dark:bg-slate-700 px-3 py-1 rounded-full text-xs flex items-center gap-2">
                        ${c} <button onclick="removeCategory('${c}')" class="text-red-400">×</button>
                    </div>`;
            });

            const recList = document.getElementById('recurringList');
            recList.innerHTML = '';
            appData.recurring.forEach((r, i) => {
                recList.innerHTML += `
                    <div class="flex justify-between items-center text-xs bg-slate-50 dark:bg-slate-900 p-2 rounded-lg">
                        <span>${r.desc} (${r.amount}₪) - כל ${r.day} בחודש</span>
                        <button onclick="removeRecurring(${i})" class="text-red-500"><i class="fa-solid fa-trash"></i></button>
                    </div>`;
            });

            updateChart();
        }

        function checkRecurring() {
            const today = new Date();
            const currentMonth = today.getMonth(); 
            const currentDay = today.getDate();
            let added = false;

            appData.recurring.forEach(rec => {
                if (rec.lastRunMonth !== currentMonth && currentDay >= rec.day) {
                    const finalAmount = rec.type === 'expense' ? -Math.abs(rec.amount) : Math.abs(rec.amount);
                    appData.txs.push({
                        desc: rec.desc + ' (אוטומטי)',
                        amount: finalAmount,
                        date: today.toLocaleDateString('he-IL'),
                        cat: 'הוראת קבע'
                    });
                    rec.lastRunMonth = currentMonth;
                    added = true;
                }
            });

            if (added) {
                save();
                document.getElementById('recurringAlert').classList.remove('hidden');
            }
        }

        function submitTransaction() {
            const amt = parseFloat(document.getElementById('inpAmount').value);
            const desc = document.getElementById('inpDesc').value;
            const cat = document.getElementById('inpCat').value;

            if (!amt || !desc) return alert('נא למלא סכום ותיאור');

            const finalAmt = activeTxType === 'expense' ? -amt : amt;
            
            appData.txs.push({
                desc, amount: finalAmt, cat,
                date: new Date().toLocaleDateString('he-IL')
            });

            save();
            document.getElementById('inpAmount').value = '';
            document.getElementById('inpDesc').value = '';
            nav('dashboard');
        }

        function addCategory() {
            const val = document.getElementById('newCatName').value;
            if(val && !appData.categories.includes(val)) {
                appData.categories.push(val);
                document.getElementById('newCatName').value = '';
                save();
                renderApp();
            }
        }

        function removeCategory(name) {
            if(confirm('למחוק קטגוריה?')) {
                appData.categories = appData.categories.filter(c => c !== name);
                save();
                renderApp();
            }
        }

        function addRecurring() {
            const desc = document.getElementById('recDesc').value;
            const amount = parseFloat(document.getElementById('recAmount').value);
            const day = parseInt(document.getElementById('recDay').value);
            const type = document.getElementById('recType').value;

            if(!desc || !amount || !day) return alert('מלא את כל השדות');

            appData.recurring.push({
                desc, amount, day, type, lastRunMonth: -1
            });
            save();
            renderApp();
            document.getElementById('recDesc').value = '';
        }

        function removeRecurring(idx) {
            appData.recurring.splice(idx, 1);
            save();
            renderApp();
        }

        function createNewGoal() {
            const name = document.getElementById('newGoalName').value;
            const target = parseFloat(document.getElementById('newGoalTarget').value);
            const current = parseFloat(document.getElementById('newGoalCurrent').value) || 0;

            if(name && target) {
                appData.goals.push({ id: Date.now(), name, target, current });
                save();
                renderApp();
                closeModal('goalModal');
            }
        }

        function openGoalAction(id) {
            selectedGoalId = id;
            const goal = appData.goals.find(g => g.id === id);
            document.getElementById('modalGoalName').innerText = goal.name;
            openModal('goalActionModal');
        }

        function executeGoalAction(type) {
            const amt = parseFloat(document.getElementById('goalActionAmount').value);
            if(!amt) return;

            const goal = appData.goals.find(g => g.id === selectedGoalId);
            
            if(type === 'deposit') {
                goal.current += amt;
                if(confirm('להוריד סכום זה מהעו"ש?')) {
                    appData.txs.push({ desc: 'הפקדה ליעד: ' + goal.name, amount: -amt, date: new Date().toLocaleDateString('he-IL'), cat: 'חיסכון' });
                }
            } else {
                goal.current -= amt;
                if(confirm('להוסיף סכום זה לעו"ש?')) {
                    appData.txs.push({ desc: 'משיכה מיעד: ' + goal.name, amount: amt, date: new Date().toLocaleDateString('he-IL'), cat: 'חיסכון' });
                }
            }
            save();
            renderApp();
            closeModal('goalActionModal');
            document.getElementById('goalActionAmount').value = '';
        }

        function nav(view) {
            document.querySelectorAll('.view-section').forEach(el => {
                el.classList.add('hidden');
                el.classList.remove('slide-up');
            });
            const active = document.getElementById('view-' + view);
            active.classList.remove('hidden');
            void active.offsetWidth; 
            active.classList.add('slide-up');
            document.querySelectorAll('nav button').forEach(b => b.className = b.id === 'nav-'+view ? 'text-primary flex flex-col items-center w-16 group' : 'text-slate-400 flex flex-col items-center w-16 group');
        }

        function setTxType(type) {
            activeTxType = type;
            const btnExp = document.getElementById('btn-type-expense');
            const btnInc = document.getElementById('btn-type-income');
            
            if (type === 'expense') {
                btnExp.className = 'py-4 rounded-2xl font-bold bg-red-500 text-white shadow-lg ring-4 ring-red-100 dark:ring-red-900 transition';
                btnInc.className = 'py-4 rounded-2xl font-bold bg-slate-100 text-slate-400 dark:bg-slate-700 transition';
            } else {
                btnExp.className = 'py-4 rounded-2xl font-bold bg-slate-100 text-slate-400 dark:bg-slate-700 transition';
                btnInc.className = 'py-4 rounded-2xl font-bold bg-emerald-500 text-white shadow-lg ring-4 ring-emerald-100 dark:ring-emerald-900 transition';
            }
        }

        function filterTx(type) {
            currentFilter = type;
            document.getElementById('filter-all').className = type === 'all' ? 'flex-1 py-2 rounded-lg font-bold bg-white dark:bg-slate-600 shadow-sm transition text-sm text-primary' : 'flex-1 py-2 rounded-lg font-bold text-slate-500 transition text-sm';
            document.getElementById('filter-income').className = type === 'income' ? 'flex-1 py-2 rounded-lg font-bold bg-white dark:bg-slate-600 shadow-sm transition text-sm text-emerald-600' : 'flex-1 py-2 rounded-lg font-bold text-slate-500 transition text-sm';
            document.getElementById('filter-expense').className = type === 'expense' ? 'flex-1 py-2 rounded-lg font-bold bg-white dark:bg-slate-600 shadow-sm transition text-sm text-red-600' : 'flex-1 py-2 rounded-lg font-bold text-slate-500 transition text-sm';
            renderApp();
        }

        function updateChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const dataMap = {};
            appData.txs.filter(t => t.amount < 0).forEach(t => {
                dataMap[t.cat] = (dataMap[t.cat] || 0) + Math.abs(t.amount);
            });

            if (chartRef) chartRef.destroy();
            chartRef = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(dataMap),
                    datasets: [{
                        label: 'הוצאות',
                        data: Object.values(dataMap),
                        backgroundColor: '#3b82f6',
                        borderRadius: 6
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function save() { localStorage.setItem('moneyStackUlt', JSON.stringify(appData)); }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function toggleTheme() { appData.theme = appData.theme === 'dark' ? 'light' : 'dark'; save(); location.reload(); }
        function resetAllData() { if(confirm('למחוק הכל?')) { localStorage.removeItem('moneyStackUlt'); location.reload(); } }
    </script>
</body>
</html>
