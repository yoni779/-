<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YoniOS Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>

    <style>
        body { 
            font-family: 'Rubik', sans-serif; 
            background-color: #F3F4F6; 
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,0.05) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,0.05) 0, transparent 50%);
        }
        [x-cloak] { display: none !important; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.5); }
        .glass-card { background: white; box-shadow: 0 8px 30px rgba(0,0,0,0.05); border-radius: 20px; }
        .input-premium { background: #F9FAFB; border: 1px solid #E5E7EB; border-radius: 16px; padding: 16px; width: 100%; outline: none; transition: 0.3s; }
        .input-premium:focus { border-color: #4F46E5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden" x-data="app()">

    <div x-show="!user.isLoggedIn" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-8 fade-in">
        <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center text-white text-4xl shadow-xl shadow-blue-200 mb-6 rotate-6">
            <i class="fa-solid fa-cube"></i>
        </div>
        <h1 class="text-4xl font-black text-gray-900 mb-2">YoniOS</h1>
        <p class="text-gray-400 mb-10">×”××©×¨×“ ×”×“×™×’×™×˜×œ×™ ×©×œ×š</p>
        <div class="w-full max-w-xs space-y-4">
            <input type="text" x-model="loginForm.name" class="input-premium" placeholder="×©×">
            <input type="email" x-model="loginForm.email" class="input-premium" placeholder="××™××™×™×œ">
            <button @click="login()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold mt-4 shadow-lg active:scale-95 transition-transform">
                <span x-show="!isLoading">×›× ×™×¡×” ×œ××¢×¨×›×ª</span>
                <span x-show="isLoading"><i class="fa-solid fa-circle-notch fa-spin"></i> ×˜×•×¢×Ÿ...</span>
            </button>
        </div>
    </div>

    <div x-show="user.isLoggedIn" class="flex-1 flex flex-col h-full relative" x-cloak>
        <header class="px-6 pt-12 pb-4 flex justify-between items-center glass sticky top-0 z-30">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-lg">
                    <span x-text="user.name.charAt(0)"></span>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-none" x-text="user.name"></h1>
                    <p class="text-xs text-green-600 font-bold mt-1" x-text="saveStatus"></p>
                </div>
            </div>
            <div class="bg-white px-4 py-2 rounded-full font-black text-blue-600 shadow-sm border flex items-center gap-2">
                <span x-text="coins"></span> ğŸ’
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-5 pb-32 fade-in">
            <div class="w-full bg-slate-900 text-white p-6 rounded-[2rem] mb-8 relative overflow-hidden shadow-xl">
                <div class="relative z-10 flex justify-between items-end">
                    <div>
                        <p class="text-gray-400 text-xs font-bold uppercase mb-1">Level</p>
                        <h2 class="text-4xl font-black" x-text="Math.floor(coins/100) + 1"></h2>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-400 mb-1">×”×ª×§×“××•×ª ×œ×“×¨×’×” ×”×‘××”</p>
                        <div class="w-24 h-2 bg-gray-700 rounded-full"><div class="h-full bg-blue-500 transition-all duration-500" :style="`width: ${coins % 100}%`"></div></div>
                    </div>
                </div>
            </div>

            <div x-show="tab === 'tasks'">
                <h2 class="font-bold text-xl text-gray-800 mb-4 px-1">××©×™××•×ª</h2>
                <div class="space-y-4">
                    <template x-for="(task, i) in tasks" :key="i">
                        <div class="glass-card p-5 flex items-center gap-4 relative overflow-hidden group transition-all active:scale-[0.98]">
                            <button @click="toggleTask(i)" class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors" :class="task.completed ? 'bg-green-500 border-green-500' : 'border-gray-300'">
                                <i x-show="task.completed" class="fa-solid fa-check text-white text-[10px]"></i>
                            </button>
                            <div class="flex-1">
                                <p class="font-bold text-lg" :class="task.completed ? 'line-through text-gray-400' : ''" x-text="task.title"></p>
                                <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded">+<span x-text="task.reward"></span> XP</span>
                            </div>
                            <button @click="deleteItem('tasks', i)" class="text-gray-300 hover:text-red-400"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="tab === 'shop'">
                <h2 class="font-bold text-xl text-gray-800 mb-4 px-1">×—× ×•×ª</h2>
                <div class="grid grid-cols-2 gap-4">
                    <template x-for="(item, i) in shopItems" :key="i">
                        <div class="glass-card p-5 text-center relative border border-transparent hover:border-blue-100">
                            <button @click="deleteItem('shopItems', i)" class="absolute top-2 left-2 text-gray-300"><i class="fa-solid fa-times"></i></button>
                            <div class="text-3xl mb-2">ğŸ</div>
                            <h3 class="font-bold text-gray-800" x-text="item.name"></h3>
                            <p class="text-xs text-gray-400 font-bold mb-3"><span x-text="item.cost"></span> ×™×”×œ×•××™×</p>
                            <button @click="buy(item)" class="w-full py-2 rounded-xl text-xs font-bold" :class="coins >= item.cost ? 'bg-slate-900 text-white' : 'bg-gray-100 text-gray-400'">×¨×›×•×©</button>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="tab === 'profile'" class="px-4">
                <div class="glass-card p-8 text-center mt-6">
                    <div class="w-20 h-20 bg-gray-100 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl">ğŸ‘¤</div>
                    <h2 class="text-2xl font-black" x-text="user.name"></h2>
                    <p class="text-gray-500 mb-6" x-text="user.email"></p>
                    <button @click="logout()" class="w-full bg-red-50 text-red-500 py-4 rounded-xl font-bold">×”×ª× ×ª×§</button>
                </div>
            </div>
        </main>

        <button x-show="tab !== 'profile'" @click="tab === 'tasks' ? addTask() : addShopItem()" class="fixed bottom-28 left-6 w-16 h-16 bg-blue-600 text-white rounded-2xl shadow-xl flex items-center justify-center text-2xl z-40 transition-transform hover:rotate-90"><i class="fa-solid fa-plus"></i></button>

        <div class="fixed bottom-6 left-4 right-4 z-40">
            <nav class="glass px-2 py-2 rounded-2xl flex justify-around items-center shadow-xl">
                <button @click="tab = 'tasks'" class="p-4 rounded-xl transition-colors" :class="tab === 'tasks' ? 'bg-slate-900 text-white' : 'text-gray-400'"><i class="fa-solid fa-list-check text-xl"></i></button>
                <button @click="tab = 'shop'" class="p-4 rounded-xl transition-colors" :class="tab === 'shop' ? 'bg-slate-900 text-white' : 'text-gray-400'"><i class="fa-solid fa-store text-xl"></i></button>
                <button @click="tab = 'profile'" class="p-4 rounded-xl transition-colors" :class="tab === 'profile' ? 'bg-slate-900 text-white' : 'text-gray-400'"><i class="fa-solid fa-user text-xl"></i></button>
            </nav>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            databaseURL: "https://yoni-os-default-rtdb.firebaseio.com",
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();

        function app() {
            return {
                tab: 'tasks',
                isLoading: false,
                saveStatus: '××¡×•× ×›×¨×Ÿ',
                coins: 0,
                user: { isLoggedIn: false, name: '', email: '' },
                loginForm: { name: '', email: '' },
                tasks: [],
                shopItems: [],
                dbRef: null,

                init() {
                    const saved = localStorage.getItem('yoni_auth_pro_fixed');
                    if(saved) {
                        this.loginForm = JSON.parse(saved);
                        this.login();
                    }
                },

                login() {
                    if(!this.loginForm.email) return;
                    this.isLoading = true;
                    
                    // ×ª×™×§×•×Ÿ ×§×¨×™×˜×™: ×”××¨×ª ×”××™××™×™×œ ×œ××•×ª×™×•×ª ×§×˜× ×•×ª
                    const safeEmail = this.loginForm.email.toLowerCase().replace(/\./g, '_').replace(/@/g, '_at_');
                    this.dbRef = db.ref('users/' + safeEmail);
                    
                    this.dbRef.on('value', (snap) => {
                        this.isLoading = false;
                        const val = snap.val();
                        this.user.isLoggedIn = true;
                        this.user.name = this.loginForm.name;
                        this.user.email = this.loginForm.email.toLowerCase(); // ×©××™×¨×” ×‘××•×ª×™×•×ª ×§×˜× ×•×ª
                        localStorage.setItem('yoni_auth_pro_fixed', JSON.stringify(this.user));

                        if(val) {
                            this.coins = val.coins || 0;
                            this.tasks = val.tasks || [];
                            this.shopItems = val.shopItems || [];
                        } else {
                            this.save();
                        }
                    });
                },

                save() {
                    if(this.dbRef) {
                        this.saveStatus = '×©×•××¨...';
                        this.dbRef.update({ coins: this.coins, tasks: this.tasks, shopItems: this.shopItems }, (error) => {
                            if(!error) setTimeout(() => this.saveStatus = '× ×©××¨ ×‘×¢× ×Ÿ âœ…', 500);
                        });
                    }
                },

                toggleTask(i) {
                    this.tasks[i].completed = !this.tasks[i].completed;
                    if(this.tasks[i].completed) {
                        this.coins += parseInt(this.tasks[i].reward);
                        confetti({ particleCount: 100, spread: 60, origin: { y: 0.7 } });
                    } else {
                        this.coins -= parseInt(this.tasks[i].reward);
                    }
                    this.save();
                },

                addTask() {
                    const t = prompt('×©× ×”××©×™××”:');
                    const r = prompt('× ×™×§×•×“:');
                    if(t && r) {
                        if(!this.tasks) this.tasks = [];
                        this.tasks.push({title: t, reward: parseInt(r), completed: false});
                        this.save();
                    }
                },

                addShopItem() {
                    const n = prompt('×©× ×”×¤×™× ×•×§:');
                    const c = prompt('××—×™×¨:');
                    if(n && c) {
                        if(!this.shopItems) this.shopItems = [];
                        this.shopItems.push({name: n, cost: parseInt(c)});
                        this.save();
                    }
                },
                
                deleteItem(type, i) {
                    if(confirm('×œ××—×•×§?')) {
                        this[type].splice(i, 1);
                        this.save();
                    }
                },

                buy(item) {
                    if(this.coins >= item.cost) {
                        if(confirm('×œ×§× ×•×ª?')) {
                            this.coins -= item.cost;
                            confetti();
                            this.save();
                        }
                    } else {
                        alert('×—×¡×¨ ×›×¡×£!');
                    }
                },

                logout() {
                    if(confirm('×œ×”×ª× ×ª×§?')) {
                        localStorage.removeItem('yoni_auth_pro_fixed');
                        location.reload();
                    }
                }
            }
        }
    </script>
</body>
</html>
