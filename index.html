<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <title>YoniOS Final</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>

    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #F3F4F6; }
        [x-cloak] { display: none !important; }
        .glass-card { background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .input-field { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; width: 100%; outline: none; }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden" x-data="app()">

    <div x-show="status === 'loading'" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center">
        <div class="text-5xl mb-4 animate-bounce">ğŸ’</div>
        <h2 class="font-bold text-gray-500">×˜×•×¢×Ÿ × ×ª×•× ×™×...</h2>
    </div>

    <div x-show="!user.isLoggedIn && status !== 'loading'" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-8">
        <h1 class="text-4xl font-black text-blue-600 mb-2">YoniOS</h1>
        <p class="text-gray-400 mb-10">×’×¨×¡×” ××˜×•××™×ª ğŸš€</p>
        <div class="w-full max-w-xs space-y-4">
            <input type="text" x-model="form.name" class="input-field" placeholder="×©×">
            <input type="email" x-model="form.email" class="input-field" placeholder="××™××™×™×œ (×—×©×•×‘ ×œ×–×›×•×¨!)">
            <button @click="login()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">×›× ×™×¡×” ×—×“ ×¤×¢××™×ª</button>
        </div>
    </div>

    <div x-show="user.isLoggedIn" class="flex-1 flex flex-col h-full relative" x-cloak>
        
        <header class="px-6 pt-12 pb-4 flex justify-between items-center bg-white shadow-sm z-30">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold">
                    <span x-text="user.name.charAt(0)"></span>
                </div>
                <div>
                    <h1 class="font-bold leading-none" x-text="user.name"></h1>
                    <p class="text-xs font-bold mt-1" 
                       :class="saveState === '× ×©××¨ âœ…' ? 'text-green-600' : 'text-orange-500'"
                       x-text="saveState"></p>
                </div>
            </div>
            <div class="bg-blue-50 px-4 py-2 rounded-full font-black text-blue-600 border border-blue-100">
                <span x-text="coins"></span> ğŸ’
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-5 pb-32 bg-gray-50">
            
            <div class="bg-slate-900 text-white p-6 rounded-[2rem] mb-6 shadow-xl">
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-gray-400 text-xs font-bold uppercase mb-1">Level</p>
                        <h2 class="text-4xl font-black" x-text="Math.floor(coins/100) + 1"></h2>
                    </div>
                    <div class="text-right w-1/2">
                        <p class="text-xs text-gray-400 mb-2">×”×ª×§×“××•×ª</p>
                        <div class="w-full h-2 bg-gray-700 rounded-full"><div class="h-full bg-blue-500 transition-all" :style="`width: ${coins % 100}%`"></div></div>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="font-bold text-gray-400 uppercase text-xs mb-3 px-2">××©×™××•×ª</h3>
                <div class="space-y-3">
                    <template x-for="(task, i) in tasks" :key="i">
                        <div class="glass-card p-4 flex items-center gap-3 relative overflow-hidden">
                            <div class="absolute right-0 top-0 bottom-0 w-1.5" :class="task.color"></div>
                            
                            <button @click="toggleTask(i)" class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors mr-2" 
                                :class="task.completed ? 'bg-green-500 border-green-500' : 'border-gray-300'">
                                <i x-show="task.completed" class="fa-solid fa-check text-white text-[10px]"></i>
                            </button>
                            
                            <div class="flex-1">
                                <p class="font-bold" :class="task.completed ? 'line-through text-gray-400' : ''" x-text="task.title"></p>
                                <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 rounded inline-block mt-1">+<span x-text="task.reward"></span> XP</span>
                            </div>
                            
                            <button @click="deleteTask(i)" class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-red-400"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </template>
                    <div x-show="tasks.length === 0" class="text-center py-10 text-gray-400">×”×›×œ × ×§×™!</div>
                </div>
            </div>

            <div class="text-center mt-8 opacity-30 text-[10px]">
                ID: <span x-text="userId"></span>
            </div>
        </main>

        <button @click="openModal()" class="fixed bottom-6 left-6 w-14 h-14 bg-blue-600 text-white rounded-2xl shadow-xl shadow-blue-300 flex items-center justify-center text-2xl z-40 active:scale-90 transition-transform">
            <i class="fa-solid fa-plus"></i>
        </button>

        <div x-show="modalOpen" class="fixed inset-0 z-[60] flex items-end justify-center bg-black/40 backdrop-blur-sm" x-cloak>
            <div @click.away="modalOpen = false" class="bg-white w-full max-w-md rounded-t-3xl p-6 shadow-2xl">
                <h3 class="text-xl font-bold mb-4">××©×™××” ×—×“×©×”</h3>
                <div class="space-y-3">
                    <input x-model="newTask.title" type="text" class="input-field" placeholder="×›×•×ª×¨×ª">
                    <div class="flex gap-2">
                        <button @click="newTask.color = 'bg-red-500'" class="h-10 flex-1 rounded border-2 border-red-500 bg-red-50"></button>
                        <button @click="newTask.color = 'bg-blue-500'" class="h-10 flex-1 rounded border-2 border-blue-500 bg-blue-50"></button>
                        <button @click="newTask.color = 'bg-green-500'" class="h-10 flex-1 rounded border-2 border-green-500 bg-green-50"></button>
                    </div>
                    <input x-model="newTask.reward" type="number" class="input-field" placeholder="× ×™×§×•×“">
                    <button @click="addTask()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold mt-2">×©××•×¨</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            databaseURL: "https://yoni-os-default-rtdb.firebaseio.com",
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function app() {
            return {
                status: 'loading',
                saveState: '××¡×•× ×›×¨×Ÿ',
                user: { isLoggedIn: false, name: '', email: '' },
                form: { name: '', email: '' },
                coins: 0,
                tasks: [],
                userId: '',
                
                modalOpen: false,
                newTask: { title: '', reward: '', color: 'bg-blue-500' },
                dbRef: null,
                isLoaded: false, // ×× ×’× ×•×Ÿ ×”×’× ×”!

                init() {
                    // ×¦×•×¤×” ×œ×©×™× ×•×™×™× - ×›×œ ×©×™× ×•×™ ×’×•×¨×¨ ×©××™×¨×”
                    this.$watch('tasks', () => this.save());
                    this.$watch('coins', () => this.save());

                    const saved = localStorage.getItem('yoni_final_creds');
                    if (saved) {
                        this.form = JSON.parse(saved);
                        this.login(true);
                    } else {
                        this.status = 'ready';
                    }
                },

                login(auto = false) {
                    if (!this.form.email) return;
                    
                    if(!auto) localStorage.setItem('yoni_final_creds', JSON.stringify(this.form));

                    // ×™×¦×™×¨×ª ××–×”×” ×™×™×—×•×“×™ ×‘×˜×•×—
                    this.userId = this.form.email.toLowerCase().replace(/[^a-z0-9]/g, '_');
                    this.user.name = this.form.name;
                    this.user.isLoggedIn = true;
                    this.status = 'ready';

                    this.dbRef = db.ref('users/' + this.userId);

                    // ×”×•×¨×“×ª × ×ª×•× ×™× ×¨××©×•× ×™×ª
                    this.dbRef.on('value', (snap) => {
                        const val = snap.val();
                        // ×× ×–×• ×”×¤×¢× ×”×¨××©×•× ×” ×©×× ×—× ×• ×˜×•×¢× ×™×, × ×¢×“×›×Ÿ ××ª ×”××©×ª× ×™×
                        // ×× ×× ×—× ×• ×›×‘×¨ ×˜×¢×•× ×™×, ×œ× × ×“×¨×•×¡ ×›×“×™ ×œ× ×œ×§×˜×•×¢ ××ª ×”××©×ª××©
                        if (!this.isLoaded) {
                            if (val) {
                                this.coins = val.coins || 0;
                                this.tasks = val.tasks || [];
                            }
                            this.isLoaded = true; // ×”×× ×¢×•×œ × ×¤×ª×—! ×¢×›×©×™×• ××•×ª×¨ ×œ×©××•×¨.
                        }
                    });
                },

                save() {
                    if (!this.isLoaded || !this.dbRef) return; // ×œ× ×©×•××¨×™× ×× ×œ× ×˜×¢× ×•!
                    
                    this.saveState = '×©×•××¨...';
                    this.dbRef.set({
                        coins: this.coins,
                        tasks: JSON.parse(JSON.stringify(this.tasks)) // × ×™×§×•×™ ××•×‘×™×™×§×˜×™×
                    }, (error) => {
                        if (error) this.saveState = '×©×’×™××”!';
                        else setTimeout(() => this.saveState = '× ×©××¨ âœ…', 500);
                    });
                },

                openModal() {
                    this.newTask = { title: '', reward: '', color: 'bg-blue-500' };
                    this.modalOpen = true;
                },

                addTask() {
                    if(!this.newTask.title) return;
                    this.tasks.push({
                        title: this.newTask.title,
                        reward: parseInt(this.newTask.reward) || 10,
                        color: this.newTask.color,
                        completed: false
                    });
                    this.modalOpen = false;
                    confetti({ particleCount: 30, spread: 50, origin: { y: 0.8 } });
                },

                toggleTask(i) {
                    this.tasks[i].completed = !this.tasks[i].completed;
                    if(this.tasks[i].completed) {
                        this.coins += parseInt(this.tasks[i].reward);
                        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    } else {
                        this.coins -= parseInt(this.tasks[i].reward);
                    }
                },

                deleteTask(i) {
                    if(confirm('×œ××—×•×§?')) {
                        this.tasks.splice(i, 1);
                    }
                }
            }
        }
    </script>
</body>
</html>
