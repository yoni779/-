<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YoniOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>

    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
        .input-field { width: 100%; padding: 14px; border-radius: 12px; background: #f1f5f9; margin-bottom: 12px; font-size: 16px; }
    </style>
</head>
<body class="text-slate-800 h-screen flex flex-col" x-data="app()">

    <div x-show="errorMsg" class="fixed top-0 left-0 w-full bg-red-500 text-white p-4 text-center z-[200]" x-text="errorMsg" x-transition></div>

    <div x-show="!user.isLoggedIn" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-8">
        <h1 class="text-4xl font-black text-blue-600 mb-2">YoniOS</h1>
        <p class="text-gray-400 mb-8">×›× ×™×¡×” ×œ××¢×¨×›×ª</p>
        
        <input type="text" x-model="loginForm.name" class="input-field" placeholder="×©× ×¤×¨×˜×™">
        <input type="email" x-model="loginForm.email" class="input-field" placeholder="××™××™×™×œ">
        
        <button @click="login()" 
            class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold mt-4 shadow-lg active:scale-95 transition-transform flex justify-center items-center gap-2">
            <span x-show="isLoading"><i class="fa-solid fa-circle-notch fa-spin"></i> ××ª×—×‘×¨...</span>
            <span x-show="!isLoading">×›× ×™×¡×”</span>
        </button>
    </div>

    <div x-show="user.isLoggedIn" class="flex-1 flex flex-col h-full" x-cloak>
        <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-20">
            <div>
                <h1 class="font-black text-xl" x-text="user.name"></h1>
                <div class="text-xs text-green-500 flex items-center gap-1">â— ××—×•×‘×¨ ×œ×¢× ×Ÿ</div>
            </div>
            <div class="bg-blue-50 text-blue-600 px-4 py-2 rounded-full font-black"><span x-text="coins"></span> ğŸ’</div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 pb-24">
            <div x-show="tab === 'tasks'">
                <h2 class="font-bold text-xl mb-4">××©×™××•×ª</h2>
                <div class="space-y-3">
                    <template x-for="(task, i) in tasks" :key="i">
                        <div class="bg-white p-4 rounded-xl shadow-sm border flex items-center gap-3">
                            <input type="checkbox" :checked="task.completed" @change="toggleTask(i)" class="w-6 h-6 text-blue-600">
                            <div class="flex-1">
                                <p class="font-bold" :class="task.completed ? 'line-through text-gray-400' : ''" x-text="task.title"></p>
                                <p class="text-xs text-blue-500">+<span x-text="task.reward"></span></p>
                            </div>
                            <button @click="deleteItem('tasks', i)" class="text-red-300"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </template>
                </div>
                <button @click="addTask()" class="fixed bottom-24 left-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg text-2xl"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div x-show="tab === 'shop'">
                <h2 class="font-bold text-xl mb-4">×—× ×•×ª</h2>
                <div class="grid grid-cols-2 gap-4">
                    <template x-for="(item, i) in shopItems" :key="i">
                        <div class="bg-white p-4 rounded-xl shadow-sm border text-center relative">
                            <button @click="deleteItem('shopItems', i)" class="absolute top-2 left-2 text-gray-300"><i class="fa-solid fa-trash"></i></button>
                            <i class="fa-solid fa-gift text-3xl text-orange-400 mb-2"></i>
                            <p class="font-bold" x-text="item.name"></p>
                            <p class="text-sm text-gray-500"><span x-text="item.cost"></span> ğŸ’</p>
                            <button @click="buy(item)" class="w-full mt-2 bg-gray-900 text-white text-xs py-2 rounded-lg">×§× ×”</button>
                        </div>
                    </template>
                </div>
                <button @click="addShopItem()" class="fixed bottom-24 left-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg text-2xl"><i class="fa-solid fa-plus"></i></button>
            </div>
            
            <div x-show="tab === 'profile'" class="p-6 text-center">
                <div class="w-20 h-20 bg-gray-200 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl">ğŸ‘¤</div>
                <h2 class="text-2xl font-bold" x-text="user.name"></h2>
                <p class="text-gray-500 mb-8" x-text="user.email"></p>
                <button @click="logout()" class="w-full bg-red-50 text-red-500 py-4 rounded-xl font-bold">×”×ª× ×ª×§</button>
            </div>
        </main>

        <nav class="bg-white border-t p-4 flex justify-around fixed bottom-0 w-full z-40 pb-6">
            <button @click="tab = 'tasks'" :class="tab === 'tasks' ? 'text-blue-600' : 'text-gray-400'"><i class="fa-solid fa-list-check text-xl"></i></button>
            <button @click="tab = 'shop'" :class="tab === 'shop' ? 'text-blue-600' : 'text-gray-400'"><i class="fa-solid fa-store text-xl"></i></button>
            <button @click="tab = 'profile'" :class="tab === 'profile' ? 'text-blue-600' : 'text-gray-400'"><i class="fa-solid fa-user text-xl"></i></button>
        </nav>
    </div>

    <script>
        // ×›××Ÿ ×”×ª×™×§×•×Ÿ ×”×’×“×•×œ! ×”×•×¡×¤×ª×™ ××ª ×”×›×ª×•×‘×ª ×”××“×•×™×§×ª ××”×ª××•× ×” ×©×œ×š
        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            databaseURL: "https://yoni-os-default-rtdb.firebaseio.com", // <--- ×”× ×” ×”×›×ª×•×‘×ª ××”×ª××•× ×”!
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };

        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();

        function app() {
            return {
                tab: 'tasks',
                isLoading: false,
                errorMsg: '',
                coins: 0,
                user: { isLoggedIn: false, name: '', email: '' },
                loginForm: { name: '', email: '' },
                tasks: [],
                shopItems: [],
                dbRef: null,

                init() {
                    const saved = localStorage.getItem('yoni_auth_final');
                    if(saved) {
                        this.loginForm = JSON.parse(saved);
                        this.login();
                    }
                },

                login() {
                    if(!this.loginForm.email || !this.loginForm.name) {
                        alert('×—×¡×¨ ×©× ××• ××™××™×™×œ');
                        return;
                    }

                    this.isLoading = true;
                    this.errorMsg = '';
                    
                    // ×™×¦×™×¨×ª × ×ª×™×‘ ×™×™×—×•×“×™ ×œ××©×ª××©
                    const safeEmail = this.loginForm.email.replace(/\./g, '_').replace(/@/g, '_at_');
                    this.dbRef = db.ref('users/' + safeEmail);
                    
                    // × ×™×¡×™×•×Ÿ ×”×ª×—×‘×¨×•×ª
                    this.dbRef.on('value', (snap) => {
                        this.isLoading = false;
                        const val = snap.val();
                        
                        // ×”×ª×—×‘×¨×•×ª ×”×¦×œ×™×—×”!
                        this.user.isLoggedIn = true;
                        this.user.name = this.loginForm.name;
                        this.user.email = this.loginForm.email;
                        localStorage.setItem('yoni_auth_final', JSON.stringify(this.user));

                        if(val) {
                            this.coins = val.coins || 0;
                            this.tasks = val.tasks || [];
                            this.shopItems = val.shopItems || [];
                        } else {
                            this.save(); // ××©×ª××© ×—×“×©
                        }
                    }, (error) => {
                        this.isLoading = false;
                        this.errorMsg = '×©×’×™××”: × ×¨××” ×©×©×›×—×ª ×œ×©× ×•×ª ××ª ×”-Rules ×‘-Firebase ×œ-true';
                        console.error(error);
                    });
                },

                save() {
                    if(this.dbRef) {
                        this.dbRef.update({ coins: this.coins, tasks: this.tasks, shopItems: this.shopItems });
                    }
                },

                toggleTask(i) {
                    this.tasks[i].completed = !this.tasks[i].completed;
                    if(this.tasks[i].completed) {
                        this.coins += parseInt(this.tasks[i].reward);
                        confetti({ particleCount: 100, spread: 60, origin: { y: 0.7 } });
                    } else {
                        this.coins -= parseInt(this.tasks[i].reward);
                    }
                    this.save();
                },

                addTask() {
                    const t = prompt('×©× ×”××©×™××”:');
                    const r = prompt('× ×™×§×•×“:');
                    if(t && r) {
                        if(!this.tasks) this.tasks = [];
                        this.tasks.push({title: t, reward: parseInt(r), completed: false});
                        this.save();
                    }
                },

                addShopItem() {
                    const n = prompt('×©× ×”×¤×™× ×•×§:');
                    const c = prompt('××—×™×¨:');
                    if(n && c) {
                        if(!this.shopItems) this.shopItems = [];
                        this.shopItems.push({name: n, cost: parseInt(c)});
                        this.save();
                    }
                },
                
                deleteItem(type, i) {
                    if(confirm('×œ××—×•×§?')) {
                        this[type].splice(i, 1);
                        this.save();
                    }
                },

                buy(item) {
                    if(this.coins >= item.cost) {
                        if(confirm('×œ×§× ×•×ª?')) {
                            this.coins -= item.cost;
                            confetti();
                            this.save();
                        }
                    } else {
                        alert('××™×Ÿ ××¡×¤×™×§ ×›×¡×£');
                    }
                },

                logout() {
                    if(confirm('×œ×”×ª× ×ª×§?')) {
                        localStorage.removeItem('yoni_auth_final');
                        location.reload();
                    }
                }
            }
        }
    </script>
</body>
</html>
