<body class="h-screen flex flex-col overflow-hidden">

    <button id="reset-btn" onclick="localStorage.clear(); location.reload()">××™×¤×•×¡ ××œ×</button>

    <div id="loader" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#0f172a] transition-opacity duration-500">
        <div class="text-5xl mb-4 animate-bounce">ğŸ’</div>
        <p class="text-gray-400 text-sm">×¤×•×ª×— ××¢×¨×›×ª...</p>

    <script>
        setTimeout(function() {
            const loader = document.getElementById('loader');
            if(loader) loader.style.display = 'none';
        }, 3000); // 3 ×©× ×™×•×ª ××§×¡×™××•×
    </script>

    <div x-data="app()" x-init="initApp()" x-cloak class="h-full flex flex-col">

        <div x-show="!user.isLoggedIn" class="fixed inset-0 z-50 bg-[#0f172a] flex flex-col items-center justify-center p-8">
            <h1 class="text-4xl font-black text-white mb-2">YoniOS</h1>
            <p class="text-gray-400 mb-8">×›× ×™×¡×” ××”×™×¨×”</p>
            <div class="w-full max-w-xs space-y-4">
                <input type="text" x-model="form.name" class="input-field" placeholder="×©×">
                <input type="email" x-model="form.email" class="input-field" placeholder="××™××™×™×œ">
                <button @click="login()" class="w-full bg-blue-600 py-3 rounded-xl font-bold shadow-lg mt-4">×›× ×™×¡×”</button>
            </div>
        </div>

        <div x-show="user.isLoggedIn" class="flex-1 flex flex-col h-full relative">
            
            <header class="px-5 pt-14 pb-4 flex justify-between items-center bg-[#0f172a]/90 backdrop-blur border-b border-white/5 z-30">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center font-bold text-lg">
                        <span x-text="user.name.charAt(0)"></span>
                    </div>
                    <div>
                        <h1 class="font-bold leading-none" x-text="user.name"></h1>
                        <p class="text-[10px] mt-1" :class="statusColor" x-text="saveState"></p>
                    </div>
                </div>
                <div class="bg-white/10 px-3 py-1 rounded-full font-bold text-sm border border-white/10">
                    <span x-text="coins"></span> ğŸ’
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-4 pb-32">
                
                <div x-show="tab !== 'profile'" class="glass p-5 mb-6 relative overflow-hidden">
                    <div class="flex justify-between items-end relative z-10">
                        <div>
                            <p class="text-gray-400 text-xs font-bold mb-1">LEVEL</p>
                            <h2 class="text-4xl font-black" x-text="Math.floor(coins/100) + 1"></h2>
                        </div>
                        <div class="w-24 h-2 bg-gray-700 rounded-full overflow-hidden">
                            <div class="h-full bg-blue-500 transition-all" :style="`width: ${coins % 100}%`"></div>
                        </div>
                    </div>
                </div>

                <div x-show="tab === 'tasks'">
                    
                    <div class="mb-8">
                        <div class="flex justify-between items-center mb-3 px-1">
                            <h3 class="font-bold text-gray-200 uppercase text-sm">ğŸ”„ ×™×•××™ (××ª××¤×¡ ×‘×œ×™×œ×”)</h3>
                            <button @click="openModal('habit')" class="bg-blue-600/20 text-blue-400 text-xs px-3 py-1 rounded-lg font-bold">+ ×”×•×¡×£</button>
                        </div>

                        <div class="grid grid-cols-3 gap-2">
                            <template x-for="(habit, i) in habits" :key="i">
                                <div @click="toggleHabit(i)" 
                                     class="glass aspect-square flex flex-col items-center justify-center relative transition-all active:scale-95 cursor-pointer"
                                     :class="habit.lastDone === todayStr ? 'bg-green-500/20 border-green-500/50' : 'hover:bg-white/5'">
                                    <button @click.stop="deleteItem('habits', i)" class="absolute top-1 right-1 text-white/10 hover:text-red-400 p-1"><i class="fa-solid fa-times text-[10px]"></i></button>
                                    <div class="text-2xl mb-2" :class="habit.lastDone === todayStr ? 'text-green-400' : 'text-gray-500'">
                                        <i class="fa-solid" :class="habit.lastDone === todayStr ? 'fa-circle-check' : 'fa-circle'"></i>
                                    </div>
                                    <span class="text-[11px] font-bold text-center leading-tight px-1 text-gray-300" x-text="habit.name"></span>
                                </div>
                            </template>
                            <div x-show="habits.length === 0" @click="openModal('habit')" class="glass aspect-square flex flex-col items-center justify-center border-dashed border-gray-600 text-gray-500 opacity-50">
                                <i class="fa-solid fa-plus text-xl"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-end mb-3 px-1">
                            <h3 class="font-bold text-gray-400 uppercase text-xs">××©×™××•×ª ×©×•×˜×¤×•×ª</h3>
                            <button x-show="tasks.some(t => t.completed)" @click="clearCompleted()" class="text-[10px] text-red-400 bg-red-900/20 px-2 py-1 rounded">× ×§×”</button>
                        </div>

                        <div class="space-y-3">
                            <template x-for="(task, i) in tasks" :key="i">
                                <div class="glass p-4 flex items-center gap-3 transition-all" :class="task.completed ? 'opacity-50' : ''">
                                    <div class="w-1 h-8 rounded-full" :class="task.color || 'bg-blue-500'"></div>
                                    <button @click="toggleTask(i)" class="w-6 h-6 rounded-full border border-gray-500 flex items-center justify-center" :class="task.completed ? 'bg-green-500 border-green-500' : ''">
                                        <i x-show="task.completed" class="fa-solid fa-check text-[10px] text-black"></i>
                                    </button>
                                    <div class="flex-1">
                                        <p class="font-bold text-sm" :class="task.completed ? 'line-through text-gray-500' : ''" x-text="task.title"></p>
                                        <span x-show="!task.completed" class="text-[10px] bg-white/10 px-1.5 py-0.5 rounded text-blue-300">+<span x-text="task.reward"></span></span>
                                    </div>
                                    <button @click="deleteItem('tasks', i)" class="text-gray-500 hover:text-red-400"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div x-show="tab === 'shop'">
                    <div class="grid grid-cols-2 gap-3">
                        <template x-for="(item, i) in shopItems" :key="i">
                            <div class="glass p-4 text-center relative">
                                <button @click="deleteItem('shopItems', i)" class="absolute top-2 left-2 text-gray-500"><i class="fa-solid fa-times"></i></button>
                                <div class="text-2xl mb-2">ğŸ</div>
                                <h3 class="font-bold text-sm mb-1" x-text="item.name"></h3>
                                <p class="text-xs text-blue-400 mb-3"><span x-text="item.cost"></span> ğŸ’</p>
                                <button @click="buy(item)" class="w-full py-1.5 rounded text-xs font-bold bg-white text-black">×¨×›×•×©</button>
                            </div>
                        </template>
                    </div>
                </div>

                <div x-show="tab === 'profile'" class="text-center pt-10">
                    <div class="w-20 h-20 bg-white/10 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl">ğŸ‘¤</div>
                    <h2 class="text-xl font-bold" x-text="user.name"></h2>
                    <p class="text-gray-400 text-sm mb-8" x-text="user.email"></p>
                    <button @click="logout()" class="bg-red-500/20 text-red-400 border border-red-500/50 px-6 py-2 rounded-lg text-sm">×”×ª× ×ª×§</button>
                </div>

            </main>

            <button x-show="tab !== 'profile'" @click="openModal(tab === 'tasks' ? 'task' : 'shop')" class="fixed bottom-24 left-6 w-14 h-14 bg-blue-600 rounded-2xl shadow-lg flex items-center justify-center text-2xl z-40 active:scale-95">
                <i class="fa-solid fa-plus"></i>
            </button>

            <div class="fixed bottom-6 left-4 right-4 z-40">
                <nav class="glass px-2 py-2 flex justify-around items-center">
                    <button @click="tab = 'tasks'" class="p-3 rounded-xl transition-colors" :class="tab === 'tasks' ? 'bg-white/10 text-white' : 'text-gray-500'"><i class="fa-solid fa-list-check"></i></button>
                    <button @click="tab = 'shop'" class="p-3 rounded-xl transition-colors" :class="tab === 'shop' ? 'bg-white/10 text-white' : 'text-gray-500'"><i class="fa-solid fa-store"></i></button>
                    <button @click="tab = 'profile'" class="p-3 rounded-xl transition-colors" :class="tab === 'profile' ? 'bg-white/10 text-white' : 'text-gray-500'"><i class="fa-solid fa-user"></i></button>
                </nav>
            </div>

            <div x-show="modal.isOpen" class="fixed inset-0 z-[60] flex items-end justify-center bg-black/80 backdrop-blur-sm" x-cloak>
                <div @click.away="modal.isOpen = false" class="bg-[#1e293b] w-full max-w-md rounded-t-3xl p-6 border-t border-white/10">
                    <h3 class="text-lg font-bold mb-4" x-text="modal.title"></h3>
                    <div class="space-y-3">
                        <input x-model="modal.data.name" type="text" class="input-field" placeholder="×›×•×ª×¨×ª">
                        
                        <div x-show="modal.type === 'task'" class="flex gap-2">
                            <button @click="modal.data.color = 'bg-red-500'" class="h-8 flex-1 rounded bg-red-500 opacity-50 hover:opacity-100"></button>
                            <button @click="modal.data.color = 'bg-blue-500'" class="h-8 flex-1 rounded bg-blue-500 opacity-50 hover:opacity-100"></button>
                            <button @click="modal.data.color = 'bg-green-500'" class="h-8 flex-1 rounded bg-green-500 opacity-50 hover:opacity-100"></button>
                            <button @click="modal.data.color = 'bg-yellow-500'" class="h-8 flex-1 rounded bg-yellow-500 opacity-50 hover:opacity-100"></button>
                        </div>

                        <input x-show="modal.type !== 'habit'" x-model="modal.data.value" type="number" class="input-field" placeholder="×¢×¨×š">
                        <button @click="saveModal()" class="w-full bg-blue-600 py-3 rounded-xl font-bold mt-2">×©××•×¨</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            databaseURL: "https://yoni-os-default-rtdb.firebaseio.com",
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };
        
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();

        function app() {
            return {
                tab: 'tasks',
                saveState: '...',
                statusColor: 'text-gray-500',
                user: { isLoggedIn: false, name: '', email: '' },
                form: { name: '', email: '' },
                coins: 0,
                tasks: [],
                habits: [],
                shopItems: [],
                todayStr: new Date().toLocaleDateString('he-IL'),
                modal: { isOpen: false, type: '', title: '', data: { name: '', value: '', color: 'bg-blue-500' } },
                dbRef: null,
                isLoaded: false,

                initApp() {
                    const saved = localStorage.getItem('yoni_force_v1');
                    if (saved) {
                        this.form = JSON.parse(saved);
                        this.login(true);
                    }
                    
                    this.$watch('tasks', () => this.save());
                    this.$watch('coins', () => this.save());
                    this.$watch('habits', () => this.save());
                    this.$watch('shopItems', () => this.save());
                },

                login(auto = false) {
                    if (!this.form.email) return;
                    if(!auto) localStorage.setItem('yoni_force_v1', JSON.stringify(this.form));

                    const safeEmail = this.form.email.toLowerCase().replace(/\./g, '_').replace(/@/g, '_at_');
                    this.dbRef = db.ref('users/' + safeEmail);

                    // ×××–×™×Ÿ ×œ×©×™× ×•×™×™× ××”×¢× ×Ÿ
                    this.dbRef.on('value', (snap) => {
                        // ×”×¡×ª×¨×ª ×œ×•××“×¨ ×‘×•×•×“××•×ª ×‘×¨×’×¢ ×©××’×™×¢ ××™×“×¢
                        const loader = document.getElementById('loader');
                        if(loader) loader.style.display = 'none';

                        const val = snap.val();
                        if (!this.isLoaded) {
                            this.user.isLoggedIn = true;
                            this.user.name = this.form.name;
                            this.user.email = this.form.email;

                            if (val) {
                                this.coins = val.coins || 0;
                                this.tasks = val.tasks ? Object.values(val.tasks).sort((a, b) => a.completed - b.completed) : [];
                                this.shopItems = val.shopItems ? Object.values(val.shopItems) : [];
                                this.habits = val.habits ? Object.values(val.habits) : [];
                            }
                            this.isLoaded = true;
                            this.saveState = '××—×•×‘×¨';
                            this.statusColor = 'text-green-400';
                        }
                    });
                },

                save() {
                    if (!this.isLoaded || !this.dbRef) return;
                    this.saveState = '×©×•××¨...';
                    this.statusColor = 'text-orange-400';
                    
                    this.dbRef.set({
                        coins: this.coins,
                        tasks: this.tasks,
                        habits: this.habits,
                        shopItems: this.shopItems
                    }, (err) => {
                        if(!err) {
                            setTimeout(() => {
                                this.saveState = '× ×©××¨ âœ…';
                                this.statusColor = 'text-green-400';
                            }, 500);
                        }
                    });
                },

                // ×œ×•×’×™×§×” ×–×”×” ×œ×§×•×“×
                toggleHabit(i) {
                    if(this.habits[i].lastDone === this.todayStr) {
                         this.habits[i].lastDone = '';
                         this.coins = Math.max(0, this.coins - 10);
                    } else {
                        this.habits[i].lastDone = this.todayStr;
                        this.coins += 10;
                        try { confetti({ particleCount: 30, spread: 50, origin: { y: 0.5 } }); } catch(e){}
                    }
                    this.save();
                },

                sortTasks() { this.tasks.sort((a, b) => a.completed - b.completed); },

                clearCompleted() {
                    if(confirm('×œ× ×§×•×ª?')) {
                        this.tasks = this.tasks.filter(t => !t.completed);
                        this.save();
                    }
                },

                openModal(type) {
                    this.modal.type = type;
                    this.modal.title = type === 'task' ? '××©×™××” ×—×“×©×”' : (type === 'habit' ? '×”×¨×’×œ ×™×•××™' : '×¤×¨×™×˜ ×œ×—× ×•×ª');
                    this.modal.data = { name: '', value: '', color: 'bg-blue-500' };
                    this.modal.isOpen = true;
                },

                saveModal() {
                    const d = this.modal.data;
                    if(!d.name) return;

                    if(this.modal.type === 'task') {
                        this.tasks.push({ title: d.name, reward: parseInt(d.value)||10, color: d.color, completed: false });
                        this.sortTasks();
                    } else if(this.modal.type === 'shop') {
                        this.shopItems.push({ name: d.name, cost: parseInt(d.value)||100 });
                    } else {
                        this.habits.push({ name: d.name, lastDone: '' });
                    }
                    this.save();
                    this.modal.isOpen = false;
                },

                toggleTask(i) {
                    this.tasks[i].completed = !this.tasks[i].completed;
                    if(this.tasks[i].completed) {
                        this.coins += parseInt(this.tasks[i].reward);
                        try { confetti({ particleCount: 60, spread: 70, origin: { y: 0.7 } }); } catch(e){}
                    } else {
                        this.coins -= parseInt(this.tasks[i].reward);
                    }
                    setTimeout(() => { this.sortTasks(); this.save(); }, 300);
