<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>YoniOS Final Hybrid</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* 注爪 拽专转 - CSS 拽 */
        :root {
            --bg-dark: #0f172a;
            --primary: #6366f1;
            --primary-grad: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            margin: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
            user-select: none;
        }

        /* 住 */
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; transition: opacity 0.3s; background: var(--bg-dark); }
        .screen.active { display: flex; z-index: 10; }

        /* 专 */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 18px; padding: 16px; margin-bottom: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .btn-main {
            background: var(--primary-grad); border: none; color: white;
            padding: 14px; border-radius: 12px; font-weight: bold; width: 100%;
            font-size: 16px; margin-top: 15px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        input, select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px; border-radius: 12px; width: 100%;
            color: white; font-size: 16px; margin-bottom: 10px; outline: none;
        }
        input:focus { border-color: #6366f1; background: rgba(255, 255, 255, 0.1); }

        /* 专砖 */
        .task-item {
            display: flex; align-items: center; gap: 12px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 14px; border-radius: 14px; margin-bottom: 8px;
        }
        .done { opacity: 0.5; }
        
        .check-circle {
            width: 22px; height: 22px; border-radius: 50%; border: 2px solid #64748b;
            display: flex; align-items: center; justify-content: center;
        }
        .checked { background: #10b981; border-color: #10b981; }

        /*  */
        .nav-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            padding: 10px; border-radius: 24px; display: flex; justify-content: space-around;
            border: 1px solid var(--glass-border); z-index: 50;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-btn { background: none; border: none; font-size: 22px; color: #64748b; padding: 8px 16px; border-radius: 12px; }
        .nav-btn.active { color: white; background: rgba(255,255,255,0.1); }

        .fab {
            position: fixed; bottom: 90px; left: 24px; width: 56px; height: 56px;
            background: var(--primary-grad); border-radius: 18px; color: white; font-size: 28px;
            border: none; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4); z-index: 45;
        }

        /*  */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: none; align-items: flex-end;
        }
        .modal-box {
            background: #1e293b; width: 100%; padding: 30px;
            border-radius: 24px 24px 0 0; border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* 驻转专 爪 */
        #rescue-btn {
            margin-top: 20px; padding: 10px 20px; background: transparent; 
            border: 1px solid #f87171; color: #f87171; border-radius: 8px; 
            font-size: 12px; display: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="s-loading" class="screen active" style="justify-content: center; align-items: center; z-index: 200;">
        <div style="font-size: 60px; margin-bottom: 20px;" class="animate-pulse"></div>
        <div style="font-weight: bold; color: #6366f1; letter-spacing: 2px;">LOADING...</div>
        <button id="rescue-btn" onclick="forceStart()">转拽注? 抓 住</button>
    </div>
