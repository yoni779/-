<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>YoniOS Premium</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 注爪 驻专  ( 住驻专转) --- */
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* 专拽注 拽专转 */
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, hsla(225,39%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 驻转专 驻住 */
        .reset-btn {
            position: fixed; top: 10px; left: 10px; z-index: 99999;
            background: rgba(255,0,0,0.15); color: #fca5a5; border: 1px solid #f87171;
            padding: 4px 8px; font-size: 10px; border-radius: 6px; cursor: pointer;
        }

        /* 住 */
        #loading-screen, #login-screen, #app-screen {
            position: absolute; inset: 0; 
            display: flex; flex-direction: column; 
            transition: opacity 0.4s ease;
        }
        
        #loading-screen { z-index: 50; justify-content: center; align-items: center; background: var(--bg-dark); }
        #login-screen { z-index: 40; justify-content: center; align-items: center; padding: 30px; background: var(--bg-dark); }
        #app-screen { z-index: 30; }

        /* 爪转 */
        .bounce { animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* 专 UI */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .input-premium {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 16px;
            width: 100%;
            color: white;
            font-size: 16px;
            margin-bottom: 12px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        .input-premium:focus {
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 16px;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.98); }

        /* Layout */
        header {
            padding: 50px 24px 15px 24px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 20;
        }

        main {
            flex: 1; overflow-y: auto; padding: 24px; padding-bottom: 110px;
        }

        /* 砖转 */
        .task-row {
            display: flex; align-items: center; gap: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 16px; border-radius: 16px; margin-bottom: 10px;
            transition: all 0.2s;
        }
        .task-row.done { opacity: 0.5; }
        
        .check-circle {
            width: 24px; height: 24px; border-radius: 50%;
            border: 2px solid #64748b;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .check-circle.active { background: #10b981; border-color: #10b981; color: white; }

        /* 转驻专 转转 */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 12px; border-radius: 24px;
            display: flex; justify-content: space-around;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 40;
        }
        .nav-item {
            background: none; border: none; color: #64748b; font-size: 22px;
            padding: 10px; transition: color 0.3s;
        }
        .nav-item.active { color: white; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* 驻转专 驻住 爪祝 */
        .fab-btn {
            position: fixed; bottom: 100px; left: 24px;
            width: 60px; height: 60px;
            background: var(--primary-gradient);
            border-radius: 20px;
            color: white; font-size: 28px; border: none;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
            display: flex; align-items: center; justify-content: center;
            z-index: 35; cursor: pointer;
        }

        /*  */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px); z-index: 100;
            display: none; align-items: flex-end;
        }
        .modal-box {
            background: #1e293b; width: 100%; border-radius: 24px 24px 0 0;
            padding: 32px; border-top: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <button class="reset-btn" onclick="localStorage.clear(); location.reload()">RESET</button>

    <div id="loading-screen">
        <div style="font-size: 60px; margin-bottom: 20px;" class="bounce"></div>
        <div style="font-weight: bold; letter-spacing: 2px; font-size: 12px; color: var(--primary);">SYSTEM LOADING</div>
        <div id="error-box" style="color: #ef4444; font-size: 11px; margin-top: 20px; text-align: center; padding: 0 20px;"></div>
    </div>

    <div id="login-screen" class="hidden">
        <div style="width: 80px; height: 80px; background: var(--primary-gradient); border-radius: 24px; display: flex; align-items: center; justify-content: center; font-size: 40px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);">
            <i class="fa-solid fa-fingerprint" style="color: white;"></i>
        </div>
        <h1 style="font-size: 36px; font-weight: 800; margin: 0 0 10px 0;">YoniOS</h1>
        <p style="color: var(--text-muted); margin-bottom: 40px;">住 注专转</p>
        
        <input type="text" id="login-name" class="input-premium" placeholder="砖 驻专">
        <input type="email" id="login-email" class="input-premium" placeholder="转转 ">
        <button class="btn-primary" onclick="handleLogin()">转专转 转</button>
    </div>

    <div id="app-screen" class="hidden">
        <header>
            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 45px; height: 45px; background: var(--primary-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px;">
                    <span id="avatar-letter">A</span>
                </div>
                <div>
                    <h2 id="user-name" style="margin: 0; font-size: 18px; font-weight: 700;">User</h2>
                    <div id="status-text" style="font-size: 11px; color: #4ade80; font-weight: bold;">专 注</div>
                </div>
            </div>
            <div style="background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 20px; font-weight: 800; font-size: 14px; border: 1px solid rgba(255,255,255,0.1);">
                <span id="coins-val">0</span> 
            </div>
        </header>

        <main id="main-container">
            </main>

        <button class="fab-btn" onclick="openModal()">
            <i class="fa-solid fa-plus"></i>
        </button>

        <div class="bottom-nav">
            <button class="nav-item active" id="nav-tasks" onclick="render('tasks')"><i class="fa-solid fa-list-check"></i></button>
            <button class="nav-item" id="nav-shop" onclick="render('shop')"><i class="fa-solid fa-store"></i></button>
            <button class="nav-item" id="nav-profile" onclick="render('profile')"><i class="fa-solid fa-user"></i></button>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-box">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h3 style="margin: 0; font-size: 20px;">住驻 砖</h3>
                <button onclick="closeModal()" style="background: none; border: none; color: #64748b; font-size: 20px;"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div style="margin-bottom: 5px; font-size: 12px; font-weight: bold; color: #64748b;">转专转</div>
            <input type="text" id="new-title" class="input-premium" placeholder="砖: 砖转转 ">
            
            <div style="margin-bottom: 5px; font-size: 12px; font-weight: bold; color: #64748b;">砖 / 专</div>
            <input type="number" id="new-value" class="input-premium" placeholder="10">
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn-primary" onclick="saveItem('task')" style="background: #3b82f6;">砖</button>
                <button class="btn-primary" onclick="saveItem('shop')" style="background: #8b5cf6;">转</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            databaseURL: "https://yoni-os-default-rtdb.firebaseio.com",
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };

        // Global State
        let db, userRef;
        let state = { user: null, coins: 0, tasks: [], shopItems: [], currentTab: 'tasks' };

        // Init
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            checkLogin();
        } catch(e) {
            document.getElementById('error-box').innerText = "砖转 专: " + e.message;
        }

        function checkLogin() {
            const saved = localStorage.getItem('yoni_native_premium');
            if(saved) {
                const data = JSON.parse(saved);
                initSystem(data.name, data.email);
            } else {
                showScreen('login-screen');
            }
        }

        window.handleLogin = function() {
            const name = document.getElementById('login-name').value;
            const email = document.getElementById('login-email').value;
            if(name && email) {
                localStorage.setItem('yoni_native_premium', JSON.stringify({name, email}));
                initSystem(name, email);
            }
        };

        function initSystem(name, email) {
            showScreen('loading-screen');
            const safeEmail = email.toLowerCase().replace(/\./g, '_').replace(/@/g, '_at_');
            userRef = ref(db, 'users/' + safeEmail);

            onValue(userRef, (snap) => {
                const val = snap.val();
                state.user = { name, email };
                
                if(val) {
                    state.coins = val.coins || 0;
                    state.tasks = val.tasks ? Object.values(val.tasks) : [];
                    state.shopItems = val.shopItems ? Object.values(val.shopItems) : [];
                }
                
                updateUI();
                showScreen('app-screen');
            }, (err) => {
                document.getElementById('error-box').innerText = "注转 专砖. 住 抓 注 驻转专 驻住 注.";
            });
        }

        function updateUI() {
            document.getElementById('user-name').innerText = state.user.name;
            document.getElementById('avatar-letter').innerText = state.user.name.charAt(0);
            document.getElementById('coins-val').innerText = state.coins;
            render(state.currentTab);
        }

        // Navigation & Rendering
        window.render = function(tab) {
            state.currentTab = tab;
            
            // Update Nav Icons
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + tab).classList.add('active');

            const main = document.getElementById('main-container');
            let html = '';

            if (tab === 'tasks') {
                // Sort: uncompleted first
                const sorted = [...state.tasks].sort((a,b) => a.completed - b.completed);
                
                html += `<div class="glass-card" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 1px solid rgba(255,255,255,0.1);">
                    <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                        <div>
                            <div style="font-size: 10px; font-weight: bold; color: #94a3b8; letter-spacing: 1px;">LEVEL</div>
                            <div style="font-size: 32px; font-weight: 900; color: white;">${Math.floor(state.coins/100) + 1}</div>
                        </div>
                        <div style="text-align: left;">
                            <div style="font-size: 10px; color: #94a3b8; margin-bottom: 5px;">转拽转</div>
                            <div style="width: 100px; height: 6px; background: #334155; border-radius: 3px; overflow: hidden;">
                                <div style="height: 100%; width: ${state.coins % 100}%; background: var(--primary-gradient);"></div>
                            </div>
                        </div>
                    </div>
                </div>`;

                html += `<div style="font-size: 12px; font-weight: bold; color: #64748b; margin-bottom: 10px; padding-right: 5px;">专砖转 砖转</div>`;

                if(sorted.length === 0) html += `<div style="text-align:center; color: #475569; margin-top: 40px;"> 砖转 专注</div>`;

                sorted.forEach((task) => {
                    const realIndex = state.tasks.findIndex(t => t.title === task.title);
                    html += `
                    <div class="task-row ${task.completed ? 'done' : ''}" onclick="toggleTask(${realIndex})">
                        <div class="check-circle ${task.completed ? 'active' : ''}">
                            ${task.completed ? '<i class="fa-solid fa-check" style="font-size: 12px;"></i>' : ''}
                        </div>
                        <div style="flex: 1;">
                            <div style="font-weight: 600; font-size: 15px; ${task.completed ? 'text-decoration: line-through; color: #64748b;' : ''}">${task.title}</div>
                            ${!task.completed ? `<div style="font-size: 11px; color: #818cf8; font-weight: bold;">+${task.reward} XP</div>` : ''}
                        </div>
                        <button onclick="event.stopPropagation(); deleteTask(${realIndex})" style="background: none; border: none; color: #475569;"><i class="fa-solid fa-trash"></i></button>
                    </div>`;
                });
                
                if(state.tasks.some(t => t.completed)) {
                    html += `<button onclick="clearDone()" style="width:100%; padding: 10px; color: #f87171; background: rgba(239,68,68,0.1); border: none; border-radius: 10px; font-size: 12px; margin-top: 10px;">拽 砖转 砖爪注</button>`;
                }
            } 
            else if (tab === 'shop') {
                html += `<div style="font-size: 12px; font-weight: bold; color: #64748b; margin-bottom: 10px; padding-right: 5px;">转 驻拽</div>`;
                html += `<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">`;
                state.shopItems.forEach((item, index) => {
                    html += `
                    <div class="glass-card" style="text-align: center; padding: 15px; position: relative;">
                        <button onclick="deleteShopItem(${index})" style="position: absolute; top: 5px; left: 5px; background: none; border: none; color: #475569;"><i class="fa-solid fa-times"></i></button>
                        <div style="font-size: 24px; margin-bottom: 5px;"></div>
                        <div style="font-weight: bold; font-size: 14px; margin-bottom: 5px;">${item.name}</div>
                        <div style="color: #60a5fa; font-size: 12px; font-weight: bold; margin-bottom: 10px;">${item.cost} </div>
                        <button onclick="buyItem(${index})" style="background: white; color: black; border: none; padding: 8px 15px; border-radius: 8px; font-size: 12px; font-weight: bold; width: 100%;">专砖</button>
                    </div>`;
                });
                html += `</div>`;
            }
            else if (tab === 'profile') {
                html += `
                <div style="text-align: center; margin-top: 40px;">
                    <div style="width: 80px; height: 80px; background: rgba(255,255,255,0.1); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; border: 2px solid rgba(255,255,255,0.2);"></div>
                    <h2 style="margin: 0; font-size: 24px;">${state.user.name}</h2>
                    <p style="color: #94a3b8; margin-top: 5px;">${state.user.email}</p>
                    
                    <div class="glass-card" style="margin-top: 30px; text-align: right;">
                        <div style="font-size: 12px; color: #64748b; margin-bottom: 10px;">住住拽</div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span>住" 砖
