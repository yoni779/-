<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>YoniOS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>

    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #F3F4F6; user-select: none; -webkit-tap-highlight-color: transparent; }
        [x-cloak] { display: none !important; }
        
        /* 住 注 */
        #loader-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        
        .glass-card { background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #f1f1f1; }
        .input-field { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; width: 100%; outline: none; font-size: 16px; }
        .input-field:focus { border-color: #3b82f6; background: white; }
        
        /* 爪转 */
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <div id="loader-screen">
        <div class="text-5xl mb-4 animate-bounce"></div>
        <h2 class="font-bold text-gray-500">YoniOS Pro</h2>
    </div>

    <div x-data="app()" x-init="initApp()" x-cloak class="h-full flex flex-col">

        <div x-show="!user.isLoggedIn" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-8 slide-up">
            <h1 class="text-4xl font-black text-blue-600 mb-2">专 </h1>
            <p class="text-gray-400 mb-10">住 驻专 驻注 转 .</p>
            
            <div class="w-full max-w-xs space-y-4">
                <input type="text" x-model="form.name" class="input-field" placeholder="砖">
                <input type="email" x-model="form.email" class="input-field" placeholder="">
                <button @click="performLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform">
                    住 砖专
                </button>
            </div>
        </div>

        <div x-show="user.isLoggedIn" class="flex-1 flex flex-col h-full relative">
            
            <header class="px-6 pt-12 pb-4 flex justify-between items-center bg-white shadow-sm sticky top-0 z-30">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold">
                        <span x-text="user.name.charAt(0)"></span>
                    </div>
                    <div>
                        <h1 class="font-bold leading-none" x-text="user.name"></h1>
                        <span class="text-[10px] font-bold px-2 py-0.5 rounded-full" 
                              :class="syncStatus === '专' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'"
                              x-text="syncStatus"></span>
                    </div>
                </div>
                <div class="bg-blue-50 px-4 py-2 rounded-full font-black text-blue-600 border border-blue-100">
                    <span x-text="coins"></span> 
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-5 pb-32 bg-gray-50">
                
                <div x-show="tab !== 'profile'" class="bg-slate-900 text-white p-6 rounded-[2rem] mb-6 relative overflow-hidden shadow-xl">
                    <div class="relative z-10 flex justify-between items-end">
                        <div>
                            <p class="text-gray-400 text-xs font-bold uppercase mb-1">Level</p>
                            <h2 class="text-4xl font-black" x-text="Math.floor(coins/100) + 1"></h2>
                        </div>
                        <div class="text-right w-1/2">
                            <p class="text-xs text-gray-400 mb-2">转拽转</p>
                            <div class="w-full h-2 bg-gray-700 rounded-full"><div class="h-full bg-blue-500 transition-all duration-500" :style="`width: ${coins % 100}%`"></div></div>
                        </div>
                    </div>
                </div>

                <div x-show="tab === 'tasks'">
                    <h3 class="font-bold text-gray-400 uppercase text-xs mb-3 px-2">砖转 驻转转</h3>
                    
                    <div class="space-y-3">
                        <template x-for="(task, i) in tasks" :key="i">
                            <div class="glass-card p-4 flex items-center gap-3 relative overflow-hidden transition-all active:scale-[0.98]">
                                <div class="absolute right-0 top-0 bottom-0 w-1.5" :class="task.color || 'bg-blue-500'"></div>
                                
                                <button @click="toggleTask(i)" class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors mr-2" 
                                    :class="task.completed ? 'bg-green-500 border-green-500' : 'border-gray-300'">
                                    <i x-show="task.completed" class="fa-solid fa-check text-white text-[10px]"></i>
                                </button>
                                
                                <div class="flex-1">
                                    <p class="font-bold" :class="task.completed ? 'line-through text-gray-400' : ''" x-text="task.title"></p>
                                    <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 rounded inline-block mt-1">+<span x-text="task.reward"></span> XP</span>
                                </div>
                                
                                <button @click="deleteItem('tasks', i)" class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-red-400"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </template>
                    </div>

                    <div x-show="tasks.length === 0" class="text-center py-10 text-gray-400">
                        <i class="fa-solid fa-check-circle text-4xl mb-2 opacity-20"></i>
                        <p> 砖转.  拽!</p>
                    </div>
                </div>

                <div x-show="tab === 'shop'">
                    <h3 class="font-bold text-gray-400 uppercase text-xs mb-3 px-2">转 驻拽</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <template x-for="(item, i) in shopItems" :key="i">
                            <div class="glass-card p-4 text-center relative border border-transparent hover:border-blue-200">
                                <button @click="deleteItem('shopItems', i)" class="absolute top-2 left-2 text-gray-300"><i class="fa-solid fa-times"></i></button>
                                <div class="text-3xl mb-2"></div>
                                <h3 class="font-bold text-sm mb-1" x-text="item.name"></h3>
                                <p class="text-xs font-bold text-blue-600 mb-3"><span x-text="item.cost"></span> </p>
                                <button @click="buy(item)" class="w-full py-2 rounded-lg text-xs font-bold bg-slate-900 text-white">专砖</button>
                            </div>
                        </template>
                    </div>
                </div>

                <div x-show="tab === 'profile'" class="px-4 text-center">
                    <div class="w-24 h-24 bg-white border-2 border-gray-100 rounded-full mx-auto mb-4 flex items-center justify-center text-4xl shadow-sm"></div>
                    <h2 class="text-2xl font-black" x-text="user.name"></h2>
                    <p class="text-gray-500 mb-8" x-text="user.email"></p>
                    <button @click="logout()" class="w-full bg-red-50 text-red-500 py-4 rounded-xl font-bold">转转拽 (拽 砖专)</button>
                </div>
            </main>

            <button x-show="tab !== 'profile'" @click="openModal(tab === 'tasks' ? 'task' : 'shop')" 
                class="fixed bottom-24 left-6 w-14 h-14 bg-blue-600 text-white rounded-2xl shadow-xl shadow-blue-300 flex items-center justify-center text-2xl z-40 active:scale-90 transition-transform">
                <i class="fa-solid fa-plus"></i>
            </button>

            <div class="fixed bottom-6 left-4 right-4 z-40">
                <nav class="bg-white px-2 py-2 rounded-2xl flex justify-around items-center shadow-xl border border-gray-100">
                    <button @click="tab = 'tasks'" class="p-3 rounded-xl transition-colors" :class="tab === 'tasks' ? 'bg-slate-900 text-white' : 'text-gray-400'"><i class="fa-solid fa-list-check text-lg"></i></button>
                    <button @click="tab = 'shop'" class="p-3 rounded-xl transition-colors" :class="tab === 'shop' ? 'bg-slate-900 text-white' : 'text-gray-400'"><i class="fa-solid fa-store text-lg"></i></button>
                    <button @click="tab = 'profile'" class="p-3 rounded-xl transition-colors" :class="tab === 'profile' ? 'bg-slate-900 text-white' : 'text-gray-400'"><i class="fa-solid fa-user text-lg"></i></button>
                </nav>
            </div>

            <div x-show="modal.isOpen" class="fixed inset-0 z-[60] flex items-end justify-center bg-black/40 backdrop-blur-sm" x-cloak>
                <div @click.away="modal.isOpen = false" class="bg-white w-full max-w-md rounded-t-3xl p-6 shadow-2xl slide-up">
                    <h3 class="text-xl font-bold mb-4" x-text="modal.title"></h3>
                    <div class="space-y-3">
                        <input x-model="modal.data.name" type="text" class="input-field" placeholder="转专转">
                        
                        <div x-show="modal.type === 'task'" class="flex gap-2">
                            <button @click="modal.data.color = 'bg-red-500'" class="h-10 flex-1 rounded border-2 border-red-500 bg-red-50"></button>
                            <button @click="modal.data.color = 'bg-blue-500'" class="h-10 flex-1 rounded border-2 border-blue-500 bg-blue-50"></button>
                            <button @click="modal.data.color = 'bg-green-500'" class="h-10 flex-1 rounded border-2 border-green-500 bg-green-50"></button>
                            <button @click="modal.data.color = 'bg-yellow-500'" class="h-10 flex-1 rounded border-2 border-yellow-500 bg-yellow-50"></button>
                        </div>

                        <input x-model="modal.data.value" type="number" class="input-field" placeholder="砖">
                        <button @click="saveModal()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold mt-2">砖专</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            databaseURL: "https://yoni-os-default-rtdb.firebaseio.com",
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function app() {
            return {
                tab: 'tasks',
                syncStatus: '注...',
                canSave: false, // <--- 注 砖!
                coins: 0,
                user: { isLoggedIn: false, name: '', email: '' },
                form: { name: '', email: '' },
                tasks: [],
                shopItems: [],
                modal: { isOpen: false, type: '', title: '', data: { name: '', value: '', color: 'bg-blue-500' } },
                dbRef: null,

                initApp() {
                    // 拽 专 拽  砖转砖 专 住 注专
                    const savedCreds = localStorage.getItem('yoni_creds_v1');
                    
                    if (savedCreds) {
                        // 砖 专!  注 转专转
                        this.form = JSON.parse(savedCreds);
                        this.performLogin(true);
                    }

                    // 住专转 住 注
                    setTimeout(() => {
                        document.getElementById('loader-screen').style.opacity = '0';
                        setTimeout(() => document.getElementById('loader-screen').style.display = 'none', 500);
                    }, 800);
                },

                performLogin(auto = false) {
                    if (!this.form.email || !this.form.name) return;

                    // 砖专 专 拽 砖砖 驻注 
                    if (!auto) {
                        localStorage.setItem('yoni_creds_v1', JSON.stringify(this.form));
                    }

                    this.user.name = this.form.name;
                    this.user.email = this.form.email;
                    this.user.isLoggedIn = true;

                    // 专 驻专住
                    const safeEmail = this.form.email.toLowerCase().replace(/\./g, '_').replace(/@/g, '_at_');
                    this.dbRef = db.ref('users/' + safeEmail);

                    // 专转 转
                    this.dbRef.on('value', (snap) => {
                        const val = snap.val();
                        
                        // 注 砖拽 专拽  注 注
                        if (val) {
                            this.coins = val.coins || 0;
                            this.tasks = val.tasks || [];
                            this.shopItems = val.shopItems || [];
                        }
                        
                        // 驻转转 注 - 注砖 转专 砖专!
                        this.canSave = true;
                        this.syncStatus = '专';
                    });
                },

                save() {
                    //  注 住专 -  转注砖 ! (注 拽 注转)
                    if (!this.canSave || !this.dbRef) return;
                    
                    this.syncStatus = '...';
                    this.dbRef.update({
                        coins: this.coins,
                        tasks: this.tasks,
                        shopItems: this.shopItems
                    }, () => {
                        this.syncStatus = '专';
                    });
                },

                //    专
                openModal(type) {
                    this.modal.type = type;
                    this.modal.title = type === 'task' ? '砖 砖' : '驻专 转';
                    this.modal.data = { name: '', value: '', color: 'bg-blue-500' };
                    this.modal.isOpen = true;
                },

                saveModal() {
                    if(!this.modal.data.name) return;
                    if(this.modal.type === 'task') {
                        if(!this.tasks) this.tasks = [];
                        this.tasks.push({ 
                            title: this.modal.data.name, 
                            reward: parseInt(this.modal.data.value) || 10, 
                            color: this.modal.data.color, 
                            completed: false 
                        });
                    } else {
                        if(!this.shopItems) this.shopItems = [];
                        this.shopItems.push({ 
                            name: this.modal.data.name, 
                            cost: parseInt(this.modal.data.value) || 100 
                        });
                    }
                    this.save();
                    this.modal.isOpen = false;
                },

                toggleTask(i) {
                    this.tasks[i].completed = !this.tasks[i].completed;
                    if(this.tasks[i].completed) {
                        this.coins += parseInt(this.tasks[i].reward);
                        confetti({ particleCount: 100, spread: 60, origin: { y: 0.7 } });
                    } else {
                        this.coins -= parseInt(this.tasks[i].reward);
                    }
                    this.save();
                },

                deleteItem(type, i) {
                    if(confirm('拽?')) {
                        this[type].splice(i, 1);
                        this.save();
                    }
                },

                buy(item) {
                    if(this.coins >= item.cost) {
                        if(confirm('拽转?')) {
                            this.coins -= item.cost;
                            confetti();
                            this.save();
                        }
                    } else {
                        alert(' 住驻拽 住祝');
                    }
                },

                logout() {
                    if(confirm('转转拽 拽 砖专?')) {
                        localStorage.removeItem('yoni_creds_v1');
                        location.reload();
                    }
                }
            }
        }
    </script>
</body>
</html>
