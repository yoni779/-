<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>YoniOS Pro Native</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- ×¢×™×¦×•×‘ ×™×•×§×¨×ª×™ (CSS ×™×“× ×™) --- */
        :root {
            --bg-dark: #0f172a;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --glass-bg: rgba(30, 41, 59, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* ×¨×§×¢ ×—×™ ×•×¢×©×™×¨ */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* ×›×¤×ª×•×¨ ××™×¤×•×¡ */
        .reset-btn {
            position: fixed; top: 10px; left: 10px; z-index: 99999;
            background: rgba(239,68,68,0.15); color: #fca5a5; 
            border: 1px solid rgba(239,68,68,0.3);
            padding: 4px 8px; font-size: 10px; border-radius: 6px; cursor: pointer;
        }

        /* ××¡×›×™× */
        #screens > div {
            position: absolute; inset: 0; 
            display: none; flex-direction: column; 
            transition: opacity 0.3s ease;
        }
        #screens > div.active { display: flex; }
        
        /* ×× ×™××¦×™×•×ª */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }

        /* ×¨×›×™×‘×™× ××¢×•×¦×‘×™× */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white; border: none;
            padding: 14px; border-radius: 14px;
            font-size: 16px; font-weight: bold;
            width: 100%; margin-top: 15px; cursor: pointer;
            box-shadow: 0 4px 15px var(--primary-glow);
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.98); }

        input, select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px; border-radius: 12px; width: 100%;
            color: white; font-size: 16px; margin-bottom: 12px;
            outline: none; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: #6366f1; background: rgba(15, 23, 42, 0.8); }

        /* ×¨×©×™××” */
        .item-row {
            display: flex; align-items: center; gap: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 16px; border-radius: 16px; margin-bottom: 8px;
            transition: all 0.2s;
        }
        .done { opacity: 0.5; }

        .check-circle {
            width: 24px; height: 24px; border-radius: 50%;
            border: 2px solid #64748b;
            display: flex; align-items: center; justify-content: center;
        }
        .check-circle.active { background: #10b981; border-color: #10b981; color: white; }

        /* ×’×¨×™×“ ×”×¨×’×œ×™× */
        .habits-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;
        }
        .habit-card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 12px; text-align: center; position: relative;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 90px; transition: transform 0.1s;
        }
        .habit-card:active { transform: scale(0.95); }
        .habit-card.done { border-color: #10b981; background: rgba(16, 185, 129, 0.1); }

        /* ×ª×¤×¨×™×˜ ×ª×—×ª×•×Ÿ */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 24px;
            display: flex; justify-content: space-around;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 40;
        }
        .nav-btn { background: none; border: none; font-size: 22px; color: #64748b; padding: 8px 16px; border-radius: 12px; transition: 0.3s; }
        .nav-btn.active { color: white; background: rgba(255,255,255,0.1); }

        /* ×›×¤×ª×•×¨ ×¦×£ */
        .fab {
            position: fixed; bottom: 90px; left: 24px;
            width: 56px; height: 56px;
            background: var(--primary-gradient);
            border-radius: 18px; color: white; font-size: 24px;
            border: none; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 25px var(--primary-glow); z-index: 90;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

        /* ××•×“×œ */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: none; align-items: flex-end; z-index: 100;
        }
        .modal-box {
            background: #1e293b; width: 100%; padding: 30px 24px;
            border-radius: 24px 24px 0 0; border-top: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <button class="reset-btn" onclick="localStorage.clear(); location.reload()">RESET</button>

    <div id="screens">
        
        <div id="screen-loading" class="active" style="justify-content: center; align-items: center; background: var(--bg-dark);">
            <div style="font-size: 60px; margin-bottom: 20px;" class="bounce">ğŸ’</div>
            <div style="color: var(--primary); font-weight: bold; letter-spacing: 2px; font-size: 12px;">LOADING SYSTEM</div>
        </div>

        <div id="screen-login" style="justify-content: center; padding: 30px; background: var(--bg-dark);">
            <div style="width: 70px; height: 70px; background: var(--primary-gradient); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 30px; margin-bottom: 20px; box-shadow: 0 10px 30px var(--primary-glow);">
                <i class="fa-solid fa-fingerprint" style="color: white;"></i>
            </div>
            <h1 style="font-size: 36px; margin: 0 0 10px 0; font-weight: 800;">YoniOS</h1>
            <p style="color: var(--text-muted); margin-bottom: 40px;">×”×–×”×•×ª ×”×“×™×’×™×˜×œ×™×ª ×©×œ×š</p>
            
            <input type="text" id="login-name" placeholder="×©× ×¤×¨×˜×™">
            <input type="email" id="login-email" placeholder="×›×ª×•×‘×ª ××™××™×™×œ">
            <button class="btn-primary" onclick="doLogin()">×”×ª×—×‘×¨×•×ª ×××•×‘×˜×—×ª</button>
        </div>

        <div id="screen-app">
            <div style="padding: 50px 24px 15px 24px; background: rgba(15,23,42,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05);">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="width: 42px; height: 42px; background: var(--primary-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px;">
                        <span id="display-letter">A</span>
                    </div>
                    <div>
                        <h2 id="display-name" style="margin: 0; font-size: 18px; font-weight: 700;">User</h2>
                        <div id="status" style="font-size: 11px; color: #4ade80; font-weight: bold; margin-top: 2px;">××—×•×‘×¨ ×œ×¢× ×Ÿ</div>
                    </div>
                </div>
                <div style="background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 20px; font-weight: 800; font-size: 14px; border: 1px solid rgba(255,255,255,0.1);">
                    <span id="display-coins">0</span> ğŸ’
                </div>
            </div>

            <div id="main-content" style="flex: 1; overflow-y: auto; padding: 24px; padding-bottom: 120px;" class="fade-in"></div>

            <button class="fab" onclick="showModal()">
                <i class="fa-solid fa-plus"></i>
            </button>

            <div class="bottom-nav">
                <button class="nav-btn active" onclick="setTab('tasks')" id="nav-tasks"><i class="fa-solid fa-list-check"></i></button>
                <button class="nav-btn" onclick="setTab('shop')" id="nav-shop"><i class="fa-solid fa-store"></i></button>
                <button class="nav-btn" onclick="setTab('profile')" id="nav-profile"><i class="fa-solid fa-user"></i></button>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0; font-size: 20px;">×”×•×¡×¤×” ×—×“×©×”</h3>
                <div onclick="closeModal()" style="color: #64748b;"><i class="fa-solid fa-times"></i></div>
            </div>
            
            <label style="font-size: 12px; color: #94a3b8; font-weight: bold;">×¡×•×’ ×”×¤×¨×™×˜</label>
            <select id="new-type" onchange="updateModalLabels()" style="margin-top: 5px;">
                <option value="task">××©×™××” ×¨×’×™×œ×”</option>
                <option value="habit">×”×¨×’×œ ×™×•××™</option>
                <option value="shop">××•×¦×¨ ×œ×—× ×•×ª</option>
            </select>

            <label style="font-size: 12px; color: #94a3b8; font-weight: bold;">×›×•×ª×¨×ª</label>
            <input type="text" id="new-title" placeholder="××” ×œ×”×•×¡×™×£?" style="margin-top: 5px;">
            
            <label style="font-size: 12px; color: #94a3b8; font-weight: bold;" id="label-value">× ×™×§×•×“ (XP)</label>
            <input type="number" id="new-val" placeholder="10" style="margin-top: 5px;">
            
            <button class="btn-primary" onclick="saveNewItem()">×©××•×¨ ×•×¡×’×•×¨</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            databaseURL: "https://yoni-os-default-rtdb.firebaseio.com",
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };

        // ××©×ª× ×™×
        let db, userRef;
        let state = { 
            user: null, 
            coins: 0, 
            tasks: [], 
            habits: [], 
            shopItems: [], 
            tab: 'tasks',
            today: new Date().toLocaleDateString('he-IL')
        };

        // ××ª×—×•×œ
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            checkAuth();
        } catch(e) {
            alert("×©×’×™××”: " + e.message);
        }

        function checkAuth() {
            const saved = localStorage.getItem('yoni_pro_native');
            if(saved) {
                const d = JSON.parse(saved);
                startSystem(d.name, d.email);
            } else {
                showScreen('screen-login');
            }
        }

        window.doLogin = function() {
            const name = document.getElementById('login-name').value;
            const email = document.getElementById('login-email').value;
            if(name && email) {
                localStorage.setItem('yoni_pro_native', JSON.stringify({name, email}));
                startSystem(name, email);
            }
        };

        function startSystem(name, email) {
            showScreen('screen-loading');
            const safeEmail = email.toLowerCase().replace(/\./g, '_').replace(/@/g, '_at_');
            userRef = ref(db, 'users/' + safeEmail);

            onValue(userRef, (snap) => {
                const val = snap.val();
                state.user = { name, email };
                if(val) {
                    state.coins = val.coins || 0;
                    state.tasks = val.tasks ? Object.values(val.tasks) : [];
                    state.habits = val.habits ? Object.values(val.habits) : [];
                    state.shopItems = val.shopItems ? Object.values(val.shopItems) : [];
                }
                render();
                showScreen('screen-app');
            });
        }

        // ×¨×™× ×“×•×¨ UI
        function render() {
            document.getElementById('display-name').innerText = state.user.name;
            document.getElementById('display-letter').innerText = state.user.name.charAt(0);
            document.getElementById('display-coins').innerText = state.coins;

            document.querySelectorAll('.nav-btn').forEach(b => b.className = 'nav-btn');
            document.getElementById('nav-' + state.tab).className = 'nav-btn active';

            const main = document.getElementById('main-content');
            main.innerHTML = '';

            if(state.tab === 'tasks') {
                // ×”×¨×’×œ×™×
                main.innerHTML += `<div style="font-size:12px; color:var(--text-muted); margin-bottom:12px; font-weight:bold; letter-spacing:1px;">×”×¨×’×œ×™× ×™×•××™×™× âš¡</div>`;
                
                let habitsHtml = '<div class="habits-grid">';
                if(state.habits.length === 0) habitsHtml += `<div style="grid-column:1/-1; text-align:center; color:#475569; font-size:12px; padding:20px; border:1px dashed #334155; border-radius:12px;">×œ×—×¥ ×¢×œ + ×œ×”×•×¡×¤×ª ×”×¨×’×œ</div>`;
                
                state.habits.forEach((habit, idx) => {
                    const isDone = habit.lastDone === state.today;
                    habitsHtml += `
                        <div class="habit-card ${isDone ? 'done' : ''}" onclick="toggleHabit(${idx})">
                            <div onclick="event.stopPropagation(); deleteItem('habits', ${idx})" style="position:absolute; top:5px; right:5px; color:#64748b; font-size:10px;"><i class="fa-solid fa-times"></i></div>
                            <div style="font-size:24px; margin-bottom:5px; text-shadow: 0 0 10px rgba(255,255,255,0.2);">${isDone ? 'âœ…' : 'â³'}</div>
                            <div style="font-size:11px; font-weight:bold; line-height:1.2;">${habit.name}</div>
                        </div>
                    `;
                });
                habitsHtml += '</div>';
                main.innerHTML += habitsHtml;

                // ××©×™××•×ª
                main.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; margin-top:20px;">
                    <div style="font-size:12px; color:var(--text-muted); font-weight:bold; letter-spacing:1px;">××©×™××•×ª ×©×•×˜×¤×•×ª ğŸ“Œ</div>
                    ${state.tasks.some(t=>t.completed) ? `<button onclick="clearCompleted()" style="background:rgba(239,68,68,0.1); border:1px solid rgba(239,68,68,0.3); color:#fca5a5; font-size:10px; padding:4px 10px; border-radius:8px;">× ×§×” ×‘×•×¦×¢×•</button>` : ''}
                </div>`;

                const sortedTasks = [...state.tasks].sort((a,b) => a.completed - b.completed);
                
                if(sortedTasks.length === 0) {
                    main.innerHTML += '<div style="text-align:center; margin-top:30px; color:#475569; font-size:14px;">××™×Ÿ ××©×™××•×ª ×¤×ª×•×—×•×ª</div>';
                } else {
                    sortedTasks.forEach((task) => {
                        const realIdx = state.tasks.findIndex(t => t.title === task.title);
                        const div = document.createElement('div');
                        div.className = `item-row ${task.completed ? 'done' : ''}`;
                        div.innerHTML = `
                            <div onclick="toggleTask(${realIdx})" class="check-circle ${task.completed ? 'active' : ''}">
                                ${task.completed ? '<i class="fa-solid fa-check" style="font-size:12px;"></i>' : ''}
                            </div>
                            <div style="flex:1;">
                                <div style="font-weight:600; font-size:15px; ${task.completed ? 'text-decoration:line-through; color:#64748b;' : ''}">${task.title}</div>
                                ${!task.completed ? `<div style="font-size:11px; color:#818cf8; font-weight:bold; margin-top:2px;">+${task.reward} XP</div>` : ''}
                            </div>
                            <div onclick="deleteItem('tasks', ${realIdx})" style="font-size:14px; color:#64748b;"><i class="fa-solid fa-trash"></i></div>
                        `;
                        main.appendChild(div);
                    });
                }
            }
            else if(state.tab === 'shop') {
                if(state.shopItems.length === 0) main.innerHTML = '<div style="text-align:center; margin-top:50px; color:#475569;">×”×—× ×•×ª ×¨×™×§×”</div>';
                
                const grid = document.createElement('div');
                grid.style.cssText = "display:grid; grid-template-columns: 1fr 1fr; gap:12px;";
                
                state.shopItems.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = 'glass-card';
                    div.style.marginBottom = '0';
                    div.style.textAlign = 'center';
                    div.style.position = 'relative';
                    div.innerHTML = `
                        <div onclick="deleteItem('shopItems', ${idx})" style="position:absolute; top:10px; left:10px; color:#64748b;"><i class="fa-solid fa-times"></i></div>
                        <div style="font-size:28px; margin-bottom:8px;">ğŸ</div>
                        <div style="font-weight:bold; font-size:15px; margin-bottom:5px;">${item.name}</div>
                        <div style="color:#818cf8; font-weight:bold; font-size:13px; margin-bottom:15px;">${item.cost} ğŸ’</div>
                        <button class="btn-primary" style="margin-top:0; padding:8px; font-size:12px; background: white; color: black;" onclick="buyItem(${idx})">×¨×›×•×©</button>
                    `;
                    grid.appendChild(div);
                });
                main.appendChild(grid);
            }
            else i
