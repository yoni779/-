<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoneyStack Fresh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Rubik', 'sans-serif'] }, colors: { primary: '#3b82f6', secondary: '#64748b' } } } }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #f8fafc; touch-action: manipulation; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); border: 1px solid rgba(226, 232, 240, 0.8); }
        .dark .glass-panel { background: rgba(30, 41, 59, 0.95); border: 1px solid rgba(51, 65, 85, 0.8); }
        .no-scrollbar::-webkit-scrollbar { display: none; } 
        .budget-fill { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="text-slate-800 dark:bg-slate-900 dark:text-slate-100 pb-24 transition-colors duration-300">

    <header class="bg-blue-600 dark:bg-blue-900 text-white p-6 pt-8 rounded-b-[35px] shadow-xl mb-6">
        <div class="flex justify-between items-center mb-4">
            <div class="bg-white/10 px-3 py-1 rounded-full text-xs font-mono" id="liveClock">--:--</div>
            <button onclick="nav('settings')" class="bg-white/10 w-8 h-8 rounded-full flex items-center justify-center"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div class="text-center">
             <p class="text-blue-100 text-xs mb-1">×”×•×Ÿ ×¢×¦××™</p>
             <h1 class="text-4xl font-bold" dir="ltr">â‚ª <span id="totalNetWorth">0</span></h1>
        </div>
    </header>
        <main class="px-4 space-y-4">
        <div id="view-dashboard" class="view-section">
            <div class="flex gap-3 mb-4 overflow-x-auto pb-1 no-scrollbar">
                <button onclick="nav('add')" class="flex-none bg-blue-600 text-white px-5 py-3 rounded-xl font-bold shadow-lg flex items-center gap-2"><i class="fa-solid fa-plus"></i> ×”×•×¡×¤×”</button>
                <button onclick="nav('transactions')" class="flex-none bg-white dark:bg-slate-800 px-5 py-3 rounded-xl font-bold shadow-sm text-slate-500"><i class="fa-solid fa-list"></i> ×™×•××Ÿ</button>
            </div>
            <div class="glass-panel p-4 rounded-2xl shadow-sm bg-white dark:bg-slate-800">
                <h3 class="font-bold text-sm mb-3">×¤×¢×•×œ×•×ª ××—×¨×•× ×•×ª</h3>
                <div id="recentTxList" class="space-y-3"></div>
            </div>
        </div>

        <div id="view-add" class="view-section hidden">
            <h2 class="text-xl font-bold mb-4">×ª× ×•×¢×” ×—×“×©×”</h2>
            <div class="glass-panel p-5 rounded-2xl bg-white dark:bg-slate-800 shadow-xl space-y-4">
                <div class="flex bg-slate-100 dark:bg-slate-900 p-1 rounded-xl">
                    <button onclick="setType('expense')" id="btn-exp" class="flex-1 py-3 rounded-lg font-bold text-sm transition bg-white shadow text-red-500">×”×•×¦××”</button>
                    <button onclick="setType('income')" id="btn-inc" class="flex-1 py-3 rounded-lg font-bold text-sm transition text-slate-400">×”×›× ×¡×”</button>
                </div>
                <input type="number" id="inpAmount" class="w-full text-3xl font-bold bg-transparent border-b border-slate-200 p-2 text-center outline-none" placeholder="0.00">
                <input type="text" id="inpDesc" class="w-full bg-slate-50 dark:bg-slate-900 p-3 rounded-xl text-sm outline-none" placeholder="×ª×™××•×¨ (×œ××©×œ: ×¡×•×¤×¨)">
                
                <div>
                    <label class="text-xs font-bold text-slate-400 mb-2 block">×§×˜×’×•×¨×™×”</label>
                    <div class="flex flex-wrap gap-2" id="catChips"></div>
                </div>
                
                <button onclick="saveTx()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg mt-2">×©××•×¨</button>
            </div>
        </div>

        <div id="view-transactions" class="view-section hidden">
            <h2 class="text-xl font-bold mb-4">×™×•××Ÿ ××œ×</h2>
            <input type="text" id="search" onkeyup="renderTx()" placeholder="×—×™×¤×•×©..." class="w-full bg-white dark:bg-slate-800 p-3 rounded-xl shadow-sm mb-4 outline-none">
            <div id="fullTxList" class="space-y-2 pb-20"></div>
        </div>

        <div id="view-settings" class="view-section hidden">
            <h2 class="text-2xl font-bold mb-6">×”×’×“×¨×•×ª</h2>
            <div class="glass-panel p-4 rounded-2xl bg-white dark:bg-slate-800 mb-4">
                <button onclick="downloadData()" class="w-full py-3 text-blue-500 font-bold border-b border-slate-100">ğŸ“¥ ×’×™×‘×•×™ × ×ª×•× ×™×</button>
                <button onclick="document.getElementById('fileIn').click()" class="w-full py-3 text-slate-500 font-bold">ğŸ“¤ ×©×—×–×•×¨ ××’×™×‘×•×™</button>
                <input type="file" id="fileIn" class="hidden" onchange="restoreData(this)">
            </div>
            <button onclick="resetAll()" class="w-full p-4 bg-red-50 text-red-500 rounded-xl font-bold">××—×™×§×ª ×”×›×œ</button>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white/90 dark:bg-slate-900/90 backdrop-blur border-t dark:border-slate-800 p-2 flex justify-around pb-6">
        <button onclick="nav('dashboard')" class="text-blue-600 flex flex-col items-center w-16"><i class="fa-solid fa-house text-xl"></i><span class="text-[10px]">×‘×™×ª</span></button>
        <button onclick="nav('add')" class="bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center -mt-8 shadow-lg"><i class="fa-solid fa-plus text-2xl"></i></button>
        <button onclick="nav('settings')" class="text-slate-400 flex flex-col items-center w-16"><i class="fa-solid fa-gear text-xl"></i><span class="text-[10px]">×”×’×“×¨×•×ª</span></button>
    </nav>
        <script>
        // ×©×™× ×™× ×• ××ª ×”×©× ×›×“×™ ×œ×”×ª×—×™×œ ×××¤×¡
        const STORAGE_KEY = 'MoneyStack_New_Start'; 
        
        const initial = { txs: [], theme: 'light', cats: ['××•×›×œ','×¨×›×‘','×‘×™×ª','×‘×™×œ×•×™×™×','×§× ×™×•×ª'] };
        let app = JSON.parse(localStorage.getItem(STORAGE_KEY)) || initial;
        let type = 'expense';

        init();

        function init() {
            if(app.theme === 'dark') document.documentElement.classList.add('dark');
            setInterval(() => document.getElementById('liveClock').innerText = new Date().toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'}), 1000);
            render();
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(app));
            render();
        }

        function render() {
            // Calc
            const income = app.txs.filter(t=>t.amount>0).reduce((s,t)=>s+t.amount,0);
            const expense = app.txs.filter(t=>t.amount<0).reduce((s,t)=>s-t.amount,0); // make positive
            document.getElementById('totalNetWorth').innerText = (income - expense).toLocaleString();

            // Recent List
            const list = document.getElementById('recentTxList');
            list.innerHTML = '';
            app.txs.slice().reverse().slice(0, 5).forEach(tx => {
                list.innerHTML += `
                    <div class="flex justify-between items-center py-2 border-b border-slate-100 dark:border-slate-700">
                        <div><div class="font-bold">${tx.desc}</div><div class="text-xs text-slate-400">${tx.date} â€¢ ${tx.cat}</div></div>
                        <span class="font-bold ${tx.amount>0?'text-green-500':''}">${tx.amount.toLocaleString()}</span>
                    </div>`;
            });
            
            // Render Cats
            const chips = document.getElementById('catChips');
            chips.innerHTML = '';
            app.cats.forEach(c => {
                chips.innerHTML += `<button onclick="document.getElementById('inpDesc').value='${c} - '; this.classList.toggle('ring-2')" class="px-3 py-1 bg-slate-100 rounded-lg text-xs">${c}</button>`;
            });
        }

        function saveTx() {
            const amt = parseFloat(document.getElementById('inpAmount').value);
            const desc = document.getElementById('inpDesc').value;
            if(!amt || !desc) return alert('×—×¡×¨ ××™×“×¢');
            
            app.txs.push({
                id: Date.now(),
                date: new Date().toLocaleDateString('he-IL'),
                amount: type === 'expense' ? -amt : amt,
                desc: desc,
                cat: '×›×œ×œ×™' // ×¤×©×•×˜ ×œ×”×ª×—×œ×”
            });
            
            document.getElementById('inpAmount').value = '';
            document.getElementById('inpDesc').value = '';
            nav('dashboard');
            save();
        }

        function setType(t) {
            type = t;
            document.getElementById('btn-exp').className = `flex-1 py-3 rounded-lg font-bold text-sm transition ${t==='expense'?'bg-white shadow text-red-500':'text-slate-400'}`;
            document.getElementById('btn-inc').className = `flex-1 py-3 rounded-lg font-bold text-sm transition ${t==='income'?'bg-white shadow text-green-500':'text-slate-400'}`;
        }

        function nav(view) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById('view-'+view).classList.remove('hidden');
            if(view === 'transactions') renderFullList();
        }

        function renderFullList() {
            const list = document.getElementById('fullTxList');
            const term = document.getElementById('search').value;
            list.innerHTML = '';
            app.txs.filter(t => t.desc.includes(term)).slice().reverse().forEach(tx => {
                 list.innerHTML += `<div class="bg-white p-3 rounded shadow-sm flex justify-between"><span>${tx.desc}</span><span class="${tx.amount>0?'text-green-500':''}">${tx.amount}</span></div>`;
            });
        }
        function renderTx() { renderFullList(); }

        function downloadData() {
            const a = document.createElement('a');
            a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(app));
            a.download = "backup.json";
            a.click();
        }
        
        function restoreData(input) {
            const reader = new FileReader();
            reader.onload = e => { app = JSON.parse(e.target.result); save(); alert('×©×•×—×–×¨!'); location.reload(); };
            reader.readAsText(input.files[0]);
        }

        function resetAll() {
            if(confirm('×œ××—×•×§ ×”×›×œ?')) { localStorage.removeItem(STORAGE_KEY); location.reload(); }
        }
    </script>
</body>
</html>
