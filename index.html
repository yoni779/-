<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- ×”×¢×™×¦×•×‘ ×”×™×•×§×¨×ª×™ --- */
        :root {
            --bg-dark: #0f172a;
            --primary-grad: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, hsla(225,39%,30%,1) 0, transparent 50%);
            user-select: none;
        }

        .reset-btn {
            position: fixed; top: 10px; left: 10px; z-index: 99999;
            background: rgba(255,0,0,0.2); border: 1px solid red; color: #fca5a5;
            padding: 4px 8px; font-size: 10px; border-radius: 6px;
        }

        /* × ×™×”×•×œ ××¡×›×™× (×¤×©×•×˜, ×‘×œ×™ ×¡×¤×¨×™×•×ª) */
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; }
        .screen.active { display: flex; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ×¨×›×™×‘×™× ××¢×•×¦×‘×™× */
        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px; padding: 15px; margin-bottom: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px; border-radius: 12px; width: 100%;
            color: white; outline: none; margin-bottom: 10px;
        }
        .input-field:focus { border-color: #6366f1; background: rgba(15, 23, 42, 0.9); }

        .btn-main {
            background: var(--primary-grad); border: none; color: white;
            padding: 14px; border-radius: 12px; font-weight: bold; width: 100%;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        /* ×¨×©×™××” */
        .task-item {
            display: flex; align-items: center; gap: 12px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 14px; border-radius: 14px; margin-bottom: 8px; transition: 0.2s;
        }
        .task-item.done { opacity: 0.5; }

        .circle-check {
            width: 22px; height: 22px; border-radius: 50%; border: 2px solid #64748b;
            display: flex; align-items: center; justify-content: center;
        }
        .circle-check.checked { background: #10b981; border-color: #10b981; }

        /* ×ª×¤×¨×™×˜ ×ª×—×ª×•×Ÿ */
        .nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 24px;
            display: flex; justify-content: space-around; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 50;
        }
        .nav-btn { background: none; border: none; font-size: 20px; color: #64748b; padding: 8px 16px; }
        .nav-btn.active { color: white; background: rgba(255,255,255,0.1); border-radius: 12px; }

        /* ×›×¤×ª×•×¨ ×¦×£ */
        .fab {
            position: fixed; bottom: 90px; left: 24px; width: 55px; height: 55px;
            background: var(--primary-grad); border-radius: 18px; color: white; font-size: 24px;
            border: none; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4); z-index: 40;
        }

        /* ××•×“×œ */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: none; align-items: flex-end;
        }
        .modal-content {
            background: #1e293b; width: 100%; padding: 30px;
            border-radius: 24px 24px 0 0; border-top: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.3s;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <button class="reset-btn" onclick="localStorage.clear(); location.reload()">RESET</button>

    <div id="s-loading" class="screen active" style="justify-content: center; align-items: center; background: #0f172a; z-index: 200;">
        <div style="font-size: 60px; margin-bottom: 20px;" class="animate-bounce">ğŸ’</div>
        <div style="font-weight: bold; letter-spacing: 2px; font-size: 12px; color: #6366f1;">×˜×•×¢×Ÿ ××¢×¨×›×ª...</div>
    </div>

    <div id="s-login" class="screen" style="justify-content: center; padding: 30px; z-index: 150;">
        <div style="font-size: 40px; margin-bottom: 20px;">ğŸ”</div>
        <h1 style="font-size: 36px; margin: 0 0 10px 0; font-weight: 800;">YoniOS</h1>
        <p style="color: #94a3b8; margin-bottom: 40px;">×”×’×¨×¡×” ×”×”×™×‘×¨×™×“×™×ª</p>
        <input type="text" id="in-name" class="input-field" placeholder="×©× ×¤×¨×˜×™">
        <input type="email" id="in-email" class="input-field" placeholder="××™××™×™×œ">
        <button class="btn-main" onclick="doLogin()">×›× ×™×¡×”</button>
    </div>

    <div id="s-app" class="screen" style="z-index: 100;">
        <div style="padding: 40px 20px 15px 20px; background: rgba(15,23,42,0.9); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05);">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 40px; height: 40px; background: var(--primary-grad); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px;">
                    <span id="u-letter">A</span>
                </div>
                <div>
                    <h2 id="u-name" style="margin: 0; font-size: 16px;">User</h2>
                    <div id="status" style="font-size: 10px; color: #4ade80;">××—×•×‘×¨</div>
                </div>
            </div>
            <div style="background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 14px;">
                <span id="u-coins">0</span> ğŸ’
            </div>
        </div>

        <div id="main-view" style="flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px;"></div>

        <button class="fab" onclick="openModal()">+</button>

        <div class="nav">
            <button class="nav-btn active" id="btn-tasks" onclick="setTab('tasks')"><i class="fa-solid fa-list-check"></i></button>
            <button class="nav-btn" id="btn-shop" onclick="setTab('shop')"><i class="fa-solid fa-store"></i></button>
            <button class="nav-btn" id="btn-profile" onclick="setTab('profile')"><i class="fa-solid fa-user"></i></button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h3 style="margin:0;">×”×•×¡×¤×”</h3>
                <div onclick="closeModal()">âœ•</div>
            </div>
            
            <label style="font-size:12px; color:#94a3b8;">×¡×•×’</label>
            <select id="new-type" class="input-field" onchange="updateModalUI()">
                <option value="task">××©×™××”</option>
                <option value="habit">×”×¨×’×œ ×™×•××™</option>
                <option value="shop">×—× ×•×ª</option>
            </select>

            <label style="font-size:12px; color:#94a3b8;">×›×•×ª×¨×ª</label>
            <input type="text" id="new-title" class="input-field">

            <label style="font-size:12px; color:#94a3b8;" id="lbl-val">× ×™×§×•×“</label>
            <input type="number" id="new-val" class="input-field" placeholder="10">

            <button class="btn-main" onclick="saveItem()">×©××•×¨</button>
        </div>
    </div>

    <script>
        // 1. ×§×•×“ ×‘×˜×™×—×•×ª: ×× × ×ª×§×¢ ×‘×˜×¢×™× ×” ×™×•×ª×¨ ×-3 ×©× ×™×•×ª -> ×–×¨×•×§ ×œ××¡×š ×”×ª×—×‘×¨×•×ª
        setTimeout(function() {
            if(document.getElementById('s-loading').style.display !== 'none') {
                // ×‘×“×™×§×” ×× ×™×© ××©×ª××© ×©××•×¨
                const saved = localStorage.getItem('yoni_hybrid_user');
                if(saved) {
                    // ×× ×™×©, × × ×¡×” ×œ×”×¤×¢×™×œ ××ª ×”××¤×œ×™×§×¦×™×” ×‘×›×•×—
                    const d = JSON.parse(saved);
                    startApp(d.name, d.email); 
                } else {
                    // ×× ××™×Ÿ, ×œ×š ×œ×”×ª×—×‘×¨×•×ª
                    showScreen('s-login');
                }
            }
        }, 3000);

        // 2. ×”×’×“×¨×•×ª ×¤×™×™×¨×‘×™×™×¡
        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            databaseURL: "https://yoni-os-default-rtdb.firebaseio.com",
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };

        // ××ª×—×•×œ ×–×”×™×¨
        try { firebase.initializeApp(firebaseConfig); } catch(e) { console.log('FB Loaded'); }
        const db = firebase.database();

        // 3. ××©×ª× ×™× (State)
        let state = {
            user: null, coins: 0, tasks: [], habits: [], shop: [], tab: 'tasks',
            today: new Date().toLocaleDateString('he-IL')
        };
        let userRef = null;

        // 4. ×”×ª×—×œ×”
        const saved = localStorage.getItem('yoni_hybrid_user');
        if(saved) {
            const d = JSON.parse(saved);
            startApp(d.name, d.email);
        } else {
            showScreen('s-login');
        }

        function doLogin() {
            const name = document.getElementById('in-name').value;
            const email = document.getElementById('in-email').value;
            if(name && email) {
                localStorage.setItem('yoni_hybrid_user', JSON.stringify({name, email}));
                startApp(name, email);
            }
        }

        function startApp(name, email) {
            showScreen('s-loading');
            
            // ×¢×“×›×•×Ÿ ×©× ××™×™×“×™ ×›×“×™ ×©×”××©×ª××© ×œ× ×™×¨××” ×¨×™×§
            state.user = { name, email };
            
            const safeEmail = email.toLowerCase().replace(/\./g, '_').replace(/@/g, '_at_');
            userRef = db.ref('users/' + safeEmail);

            userRef.on('value', (snap) => {
                const val = snap.val();
                if(val) {
                    state.coins = val.coins || 0;
                    state.tasks = val.tasks ? Object.values(val.tasks) : [];
                    state.habits = val.habits ? Object.values(val.habits) : [];
                    state.shop = val.shop ? Object.values(val.shop) : [];
                }
                render();
                showScreen('s-app');
            });
        }

        // 5. ×¨×™× ×“×•×¨ (×‘× ×™×™×ª ×”××¡×š)
        function render() {
            // ×›×•×ª×¨×ª
            document.getElementById('u-name').innerText = state.user.name;
            document.getElementById('u-letter').innerText = state.user.name.charAt(0);
            document.getElementById('u-coins').innerText = state.coins;

            // ×˜××‘×™×
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + state.tab).classList.add('active');

            const main = document.getElementById('main-view');
            main.innerHTML = '';

            // --- ×˜××‘ ××©×™××•×ª ---
            if(state.tab === 'tasks') {
                // ×”×¨×’×œ×™×
                main.innerHTML += `<div style="font-size:12px; color:#94a3b8; font-weight:bold; margin-bottom:10px;">×”×¨×’×œ×™× ×™×•××™×™×</div>`;
                let habitsHTML = `<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-bottom:20px;">`;
                
                if(state.habits.length === 0) habitsHTML += `<div style="grid-column:1/-1; text-align:center; font-size:12px; color:#64748b; padding:20px; border:1px dashed #334155; border-radius:10px;">×œ×—×¥ + ×œ×”×•×¡×¤×ª ×”×¨×’×œ</div>`;

                state.habits.forEach((h, i) => {
                    const isDone = h.lastDone === state.today;
                    habitsHTML += `
                        <div class="glass" onclick="toggleHabit(${i})" style="text-align:center; padding:10px; position:relative; ${isDone ? 'border-color:#10b981; background:rgba(16,185,129,0.1);' : ''}">
                            <div onclick="event.stopPropagation(); delItem('habits', ${i})" style="position:absolute; top:2px; right:5px; font-size:10px; color:#64748b;">âœ•</div>
                            <div style="font-size:20px; margin-bottom:5px;">${isDone ? 'âš¡' : 'â³'}</div>
                            <div style="font-size:11px; line-height:1.2;">${h.name}</div>
                        </div>
                    `;
                });
                habitsHTML += `</div>`;
                main.innerHTML += habitsHTML;

                // ××©×™××•×ª
                main.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <div style="font-size:12px; color:#94a3b8; font-weight:bold;">××©×™××•×ª</div>
                    ${state.tasks.some(t=>t.completed) ? `<button onclick="clearDone()" style="background:none; border:1px solid #ef4444; color:#ef4444; font-size:10px; padding:2px 8px; border-radius:4px;">× ×§×”</button>` : ''}
                </div>`;

                const sorted = [...state.tasks].sort((a,b) => a.completed - b.completed);
                sorted.forEach(t => {
                    const realIdx = state.tasks.findIndex(x => x.title === t.title);
                    main.innerHTML += `
                        <div class="task-item ${t.completed ? 'done' : ''}">
                            <div onclick="toggleTask(${realIdx})" class="circle-check ${t.completed ? 'checked' : ''}">
                                ${t.completed ? '<i class="fa-solid fa-check" style="font-size:12px;"></i>' : ''}
                            </div>
                            <div style="flex:1">
                                <div style="font-weight:bold; ${t.completed ? 'text-decoration:line-through; color:#94a3b8;' : ''}">${t.title}</div>
                                ${!t.completed ? `<div style="font-size:11px; color:#6366f1;">+${t.reward} XP</div>` : ''}
                            </div>
                            <div onclick="delItem('tasks', ${realIdx})" style="color:#64748b;"><i class="fa-solid fa-trash"></i></div>
                        </div>
                    `;
                });
            }

            // --- ×˜××‘ ×—× ×•×ª ---
            else if(state.tab === 'shop') {
                if(state.shop.length === 0) main.innerHTML = `<div style="text-align:center; margin-top:50px; color:#64748b;">×”×—× ×•×ª ×¨×™×§×”</div>`;
                let grid = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">`;
                state.shop.forEach((item, i) => {
                    grid += `
                        <div class="glass" style="text-align:center; position:relative;">
                            <div onclick="delItem('shop', ${i})" style="position:absolute; top:5px; left:5px; color:#64748b; font-size:12px;">âœ•</div>
                            <div style="font-size:24px; margin-bottom:5px;">ğŸ</div>
                            <div style="font-weight:bold; font-size:14px;">${item.name}</div>
                            <div style="color:#6366f1; font-size:12px; margin-bottom:10px;">${item.cost} ğŸ’</div>
                            <button onclick="buy(${i})" style="background:white; color:black; border:none; width:100%; padding:5px; border-radius:8px; font-weight:bold; font-size:12px;">×¨×›×•×©</button>
                        </div>
                    `;
                });
                grid += `</div>`;
                main.innerHTML = grid;
            }

            // --- ×˜××‘ ×¤×¨×•×¤×™×œ ---
            else if(state.tab === 'profile') {
                main.innerHTML = `
                    <div style="text-align:center; margin-top:40px;">
                        <div style="width:80px; height:80px; background:rgba(255,255,255,0.1); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:30px;">ğŸ‘¤</div>
                        <h2 style="margin:0;">${state.user.name}</h2>
                        <p style="color:#94a3b8;">${state.user.email}</p>
                        <div class="glass" style="margin-top:30px; text-align:right;">
                            <div>××©×™××•×ª: ${state.tasks.length}</div>
                            <div>×”×¨×’×œ×™×: ${state.habits.length}</div>
                        </div>
                        <button onclick="logout()" style="margin-top:20px; background:rgba(239,68,68,0.2); color:#fca5a5; border:1px solid #ef4444; padding:10px 30px; border-radius:10px;">×”×ª× ×ª×§</button>
                    </div>
                `;
            }
        }

        // 6. ×œ×•×’×™×§×”
        function saveData() {
            document.getElementById('status').innerText = '×©×•××¨...';
            userRef.set({
                coins: state.coins,
                tasks: state.tasks,
                habits: state.habits,
                shop: state.shop
            }).then(() => {
                document.getElementById('status').innerText = '××—×•×‘×¨';
                render();
            });
        }

        function toggleTask(i) {
            const t = state.tasks[i];
            t.completed = !t.completed;
            if(t.completed) {
                state.coins += parseInt(t.reward);
                try { confetti({particleCount:50, origin:{y:0.7}}); } catch(e){}
            } else {
                state.coins -= parseInt(t.reward);
            }
            saveData();
        }

        function toggleHabit(i) {
            const h = state.habits[i];
            if(h.lastDone === state.today) {
                h.lastDone = '';
                state.coins = Math.max(0, state.coins - 10);
            } else {
                h.lastDone = state.today;
                state.coins += 10;
                try { confetti({particleCount:30, origin:{y:0.5}}); } catch(e){}
            }
            saveData();
        }

        function buy(i) {
            const item = state.shop[i];
            if(state.coins >= item.cost) {
                if(confirm('×œ×§× ×•×ª?')) {
                    state.coins -= item.cost;
                    try { confetti(); } catch(e){}
                    saveData();
                }
            } else {
                alert('×—×¡×¨ ×›×¡×£');
            }
        }

        function delItem(type, i) {
            if(confirm('×œ××—×•×§?')) {
                state[type].splice(i, 1);
                saveData();
            }
        }

        function clearDone() {
            if(confirm('×œ× ×§×•×ª?')) {
                state.tasks = state.tasks.filter(t => !t.completed);
                saveData();
            }
