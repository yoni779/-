<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YoniOS Cloud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        [x-cloak] { display: none !important; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3498db; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
</head>
<body class="text-slate-800 h-screen overflow-hidden flex flex-col bg-gray-50">

    <div id="fallback-loading" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center">
        <div class="loader mb-4"></div>
        <p class="text-gray-500 font-bold">注 转 注专转...</p>
    </div>

    <div x-data="app()" x-cloak class="h-full flex flex-col">
        
        <div x-show="!user.isLoggedIn" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-8 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center text-white text-3xl shadow-xl shadow-blue-200 mb-6 rotate-3">
                <i class="fa-solid fa-cloud"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-900 mb-2">YoniOS</h1>
            <div class="w-full max-w-xs space-y-4 mt-8">
                <input type="text" x-model="loginForm.name" class="w-full p-3 bg-gray-100 rounded-xl border border-transparent focus:bg-white focus:border-blue-500 outline-none transition-all" placeholder="砖">
                <input type="email" x-model="loginForm.email" class="w-full p-3 bg-gray-100 rounded-xl border border-transparent focus:bg-white focus:border-blue-500 outline-none transition-all" placeholder="">
                <button @click="login()" :disabled="!loginForm.name || !loginForm.email" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition-transform disabled:opacity-50">住</button>
            </div>
        </div>

        <div x-show="user.isLoggedIn" class="flex-1 flex flex-col h-full relative">
            <header class="px-6 pt-8 pb-4 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-30">
                <div>
                    <h1 class="text-lg font-black" x-text="settings.appName"></h1>
                    <div class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-green-500"></div><span class="text-xs text-gray-500">专</span></div>
                </div>
                <div class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-black border border-blue-100">
                    <span x-text="coins"></span> 
                </div>
            </header>

            <main class="flex-1 overflow-y-auto px-5 pb-28">
                <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-lg mb-6 relative overflow-hidden">
                    <div class="relative z-10 flex justify-between items-end">
                        <div>
                            <p class="text-slate-400 text-xs font-bold uppercase">专</p>
                            <h2 class="text-3xl font-black" x-text="Math.floor(coins/100) + 1"></h2>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-slate-400 mb-1">转拽转</p>
                            <div class="w-24 h-2 bg-slate-700 rounded-full"><div class="h-full bg-blue-500" :style="`width: ${coins % 100}%`"></div></div>
                        </div>
                    </div>
                </div>

                <div x-show="currentTab === 'tasks'">
                    <h2 class="font-bold text-xl mb-4">砖转</h2>
                    <div class="space-y-3">
                        <template x-for="(task, index) in tasks" :key="index">
                            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-3">
                                <button @click="toggleTask(index)" class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors" :class="task.completed ? 'bg-green-500 border-green-500' : 'border-gray-300'">
                                    <i x-show="task.completed" class="fa-solid fa-check text-white text-[10px]"></i>
                                </button>
                                <div class="flex-1">
                                    <p class="font-bold" :class="{'line-through text-gray-400': task.completed}" x-text="task.title"></p>
                                    <span class="text-xs text-gray-400">+<span x-text="task.reward"></span> </span>
                                </div>
                                <button @click="deleteItem('tasks', index)" class="text-gray-300 p-2"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </template>
                    </div>
                    <button @click="addItem('tasks')" class="fixed bottom-24 left-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg flex items-center justify-center text-2xl z-40"><i class="fa-solid fa-plus"></i></button>
                </div>

                <div x-show="currentTab === 'shop'" x-cloak>
                    <h2 class="font-bold text-xl mb-4">转</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <template x-for="(item, index) in shopItems" :key="index">
                            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col h-40 justify-between relative">
                                <button @click="deleteItem('shopItems', index)" class="absolute top-2 left-2 text-gray-300"><i class="fa-solid fa-trash"></i></button>
                                <div class="text-center">
                                    <i class="fa-solid fa-gift text-2xl text-orange-400 mb-2"></i>
                                    <h3 class="font-bold text-sm" x-text="item.name"></h3>
                                    <p class="text-xs font-bold text-gray-400"><span x-text="item.cost"></span> </p>
                                </div>
                                <button @click="buyItem(item)" :disabled="coins < item.cost" class="w-full py-2 rounded-lg text-xs font-bold" :class="coins >= item.cost ? 'bg-slate-900 text-white' : 'bg-gray-100 text-gray-400'">专砖</button>
                            </div>
                        </template>
                    </div>
                    <button @click="addItem('shopItems')" class="fixed bottom-24 left-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg flex items-center justify-center text-2xl z-40"><i class="fa-solid fa-plus"></i></button>
                </div>

                 <div x-show="currentTab === 'profile'" x-cloak class="px-4">
                    <div class="bg-white p-6 rounded-2xl shadow-sm text-center mt-4">
                        <div class="w-16 h-16 bg-slate-900 rounded-full mx-auto text-white flex items-center justify-center text-2xl mb-3 font-bold" x-text="user.name.charAt(0)"></div>
                        <h3 class="font-bold text-lg" x-text="user.name"></h3>
                        <p class="text-sm text-gray-500" x-text="user.email"></p>
                    </div>
                    <button @click="logout()" class="w-full bg-red-50 text-red-500 py-4 rounded-xl font-bold mt-4">转转拽</button>
                </div>
            </main>

            <nav class="bg-white border-t px-6 py-3 flex justify-around items-center fixed bottom-0 w-full z-30 pb-6">
                <button @click="currentTab = 'tasks'" :class="currentTab === 'tasks' ? 'text-blue-600' : 'text-gray-400'"><i class="fa-solid fa-list-check text-xl"></i></button>
                <button @click="currentTab = 'shop'" :class="currentTab === 'shop' ? 'text-blue-600' : 'text-gray-400'"><i class="fa-solid fa-store text-xl"></i></button>
                <button @click="currentTab = 'profile'" :class="currentTab === 'profile' ? 'text-blue-600' : 'text-gray-400'"><i class="fa-solid fa-user text-xl"></i></button>
            </nav>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // 专转
        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };

        // 转 驻专住
        const fbApp = initializeApp(firebaseConfig);
        const db = getDatabase(fbApp);

        // 拽 专砖转
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                currentTab: 'tasks',
                coins: 0,
                user: { isLoggedIn: false, name: '', email: '' },
                settings: { appName: 'YoniOS' },
                tasks: [],
                shopItems: [],
                loginForm: { name: '', email: '' },
                dbPath: null,

                init() {
                    // 住专转 住 注 专砖 砖 
                    document.getElementById('fallback-loading').style.display = 'none';
                    
                    const savedUser = localStorage.getItem('yoni_user');
                    if (savedUser) {
                        this.loginForm = JSON.parse(savedUser);
                        this.login();
                    }
                },

                login() {
                    const safeEmail = this.loginForm.email.replace(/\./g, '_').replace(/@/g, '_at_');
                    this.dbPath = 'users/' + safeEmail;
                    
                    onValue(ref(db, this.dbPath), (snapshot) => {
                        const data = snapshot.val();
                        this.user.isLoggedIn = true;
                        this.user.name = this.loginForm.name;
                        this.user.email = this.loginForm.email;
                        localStorage.setItem('yoni_user', JSON.stringify(this.user));

                        if (data) {
                            this.coins = data.coins || 0;
                            this.tasks = data.tasks || [];
                            this.shopItems = data.shopItems || [];
                        } else {
                            this.save();
                        }
                    });
                },

                save() {
                    if(!this.dbPath) return;
                    set(ref(db, this.dbPath), {
                        coins: this.coins,
                        tasks: this.tasks,
                        shopItems: this.shopItems,
                        settings: this.settings
                    });
                },

                toggleTask(index) {
                    this.tasks[index].completed = !this.tasks[index].completed;
                    if(this.tasks[index].completed) {
                        this.coins += parseInt(this.tasks[index].reward);
                        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    } else {
                        this.coins -= parseInt(this.tasks[index].reward);
                    }
                    this.save();
                },

                buyItem(item) {
                    if(this.coins >= item.cost && confirm('拽转?')) {
                        this.coins -= item.cost;
                        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                        this.save();
                    }
                },

                addItem(type) {
                    const title = prompt('砖:');
                    const val = prompt(type === 'tasks' ? '拽:' : '专:');
                    if(title && val) {
                        if(type === 'tasks') this.tasks.push({ title, reward: parseInt(val), completed: false });
                        else this.shopItems.push({ name: title, cost: parseInt(val) });
                        this.save();
                    }
                },

                deleteItem(type, index) {
                    if(confirm('拽?')) {
                        this[type].splice(index, 1);
                        this.save();
                    }
                },

                logout() {
                    if(confirm('转转拽?')) {
                        localStorage.removeItem('yoni_user');
                        location.reload();
                    }
                }
            }));
        });
    </script>
</body>
</html>
