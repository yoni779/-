<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>YoniOS Full Lite</title>
    
    <style>
        /* ×¢×™×¦×•×‘ ×§×œ×™×œ ×•××”×™×¨ - Dark Mode */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #111827;
            color: #f3f4f6;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* ×›×¤×ª×•×¨ ××™×¤×•×¡ */
        .reset-btn {
            position: fixed; top: 10px; left: 10px; 
            background: #374151; border: 1px solid #ef4444; color: #ef4444;
            padding: 4px 8px; font-size: 10px; border-radius: 4px; z-index: 9999;
        }

        /* ××¡×›×™× */
        #screens > div { position: absolute; inset: 0; background: #111827; display: none; flex-direction: column; }
        #screens > div.active { display: flex; }

        /* ×¨×›×™×‘×™× */
        .card {
            background: #1f2937; border: 1px solid #374151;
            border-radius: 12px; padding: 15px; margin-bottom: 10px;
        }

        .btn {
            background: #2563eb; color: white; border: none;
            padding: 12px; border-radius: 10px; font-size: 16px; font-weight: bold;
            width: 100%; margin-top: 10px; cursor: pointer;
        }

        input, select {
            background: #374151; border: 1px solid #4b5563; color: white;
            padding: 12px; border-radius: 10px; width: 100%; font-size: 16px;
            margin-bottom: 10px; box-sizing: border-box; outline: none;
        }

        /* ×¨×©×™××” */
        .item-row {
            display: flex; align-items: center; gap: 10px;
            background: #1f2937; border-bottom: 1px solid #374151;
            padding: 15px; transition: 0.2s;
        }
        .done { opacity: 0.5; }

        /* ×’×¨×™×“ ×œ×”×¨×’×œ×™× */
        .habits-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;
        }
        .habit-card {
            background: #1f2937; border: 1px solid #374151; border-radius: 12px;
            padding: 10px; text-align: center; position: relative;
        }
        .habit-card.done { border-color: #22c55e; background: rgba(34, 197, 94, 0.1); }

        /* ×ª×¤×¨×™×˜ ×ª×—×ª×•×Ÿ */
        .nav {
            background: #1f2937; border-top: 1px solid #374151;
            padding: 10px; display: flex; justify-content: space-around;
        }
        .nav-btn { background: none; border: none; font-size: 24px; opacity: 0.5; }
        .nav-btn.active { opacity: 1; transform: scale(1.2); }

        /* ×›×¤×ª×•×¨ ×¦×£ */
        .fab {
            position: fixed; bottom: 80px; left: 20px;
            width: 55px; height: 55px; background: #2563eb;
            border-radius: 50%; color: white; font-size: 30px;
            border: none; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 90;
        }

        /* ××•×“×œ */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; align-items: flex-end; z-index: 100;
        }
        .modal-box {
            background: #1f2937; width: 100%; padding: 25px;
            border-radius: 20px 20px 0 0; border-top: 1px solid #374151;
        }
    </style>
</head>
<body>

    <button class="reset-btn" onclick="localStorage.clear(); location.reload()">××™×¤×•×¡</button>

    <div id="screens">
        
        <div id="screen-loading" class="active" style="justify-content: center; align-items: center;">
            <div style="font-size: 60px; margin-bottom: 20px;">ğŸ’</div>
            <div>×˜×•×¢×Ÿ ×”×›×œ...</div>
        </div>

        <div id="screen-login" style="justify-content: center; padding: 30px;">
            <h1 style="font-size: 40px; margin: 0 0 10px 0; font-weight: 900;">YoniOS</h1>
            <p style="color: #9ca3af; margin-bottom: 30px;">×”×›×œ ×‘××§×•× ××—×“</p>
            <input type="text" id="login-name" placeholder="×©×">
            <input type="email" id="login-email" placeholder="××™××™×™×œ">
            <button class="btn" onclick="doLogin()">×›× ×™×¡×”</button>
        </div>

        <div id="screen-app">
            <div style="padding: 40px 20px 15px 20px; background: #1f2937; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #374151;">
                <div>
                    <h2 id="display-name" style="margin: 0; font-size: 20px;">User</h2>
                    <div id="status" style="font-size: 10px; color: #4ade80; margin-top: 2px;">××—×•×‘×¨</div>
                </div>
                <div style="background: #374151; padding: 5px 15px; border-radius: 20px; font-weight: bold; border: 1px solid #4b5563;">
                    <span id="display-coins">0</span> ğŸ’
                </div>
            </div>

            <div id="main-content" style="flex: 1; overflow-y: auto; padding: 15px;"></div>

            <button class="fab" onclick="showModal()">+</button>

            <div class="nav">
                <button class="nav-btn active" onclick="setTab('tasks')" id="nav-tasks">ğŸ“</button>
                <button class="nav-btn" onclick="setTab('shop')" id="nav-shop">ğŸ›’</button>
                <button class="nav-btn" onclick="setTab('profile')" id="nav-profile">ğŸ‘¤</button>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h3 style="margin-top: 0;">×”×•×¡×¤×” ×—×“×©×”</h3>
            
            <label style="font-size: 12px; color: #9ca3af;">×¡×•×’</label>
            <select id="new-type" onchange="updateModalLabels()">
                <option value="task">××©×™××” ×¨×’×™×œ×”</option>
                <option value="habit">×”×¨×’×œ ×™×•××™ (××ª××¤×¡)</option>
                <option value="shop">×¤×¨×™×˜ ×œ×—× ×•×ª</option>
            </select>

            <label style="font-size: 12px; color: #9ca3af;">×›×•×ª×¨×ª</label>
            <input type="text" id="new-title" placeholder="××” ×œ×”×•×¡×™×£?">
            
            <label style="font-size: 12px; color: #9ca3af;" id="label-value">× ×™×§×•×“</label>
            <input type="number" id="new-val" placeholder="10">
            
            <button class="btn" onclick="saveNewItem()">×©××•×¨</button>
            <button class="btn" onclick="closeModal()" style="background: transparent; border: 1px solid #374151; color: #9ca3af; margin-top: 5px;">×‘×™×˜×•×œ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            databaseURL: "https://yoni-os-default-rtdb.firebaseio.com",
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };

        // ××©×ª× ×™×
        let db, userRef;
        let state = { 
            user: null, 
            coins: 0, 
            tasks: [], 
            habits: [], 
            shopItems: [], 
            tab: 'tasks',
            today: new Date().toLocaleDateString('he-IL')
        };

        // ××ª×—×•×œ
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            checkAuth();
        } catch(e) {
            alert("×©×’×™××”: " + e.message);
        }

        function checkAuth() {
            const saved = localStorage.getItem('yoni_lite_full');
            if(saved) {
                const d = JSON.parse(saved);
                startSystem(d.name, d.email);
            } else {
                showScreen('screen-login');
            }
        }

        window.doLogin = function() {
            const name = document.getElementById('login-name').value;
            const email = document.getElementById('login-email').value;
            if(name && email) {
                localStorage.setItem('yoni_lite_full', JSON.stringify({name, email}));
                startSystem(name, email);
            }
        };

        function startSystem(name, email) {
            showScreen('screen-loading');
            const safeEmail = email.toLowerCase().replace(/\./g, '_').replace(/@/g, '_at_');
            userRef = ref(db, 'users/' + safeEmail);

            onValue(userRef, (snap) => {
                const val = snap.val();
                state.user = { name, email };
                if(val) {
                    state.coins = val.coins || 0;
                    state.tasks = val.tasks ? Object.values(val.tasks) : [];
                    state.habits = val.habits ? Object.values(val.habits) : [];
                    state.shopItems = val.shopItems ? Object.values(val.shopItems) : [];
                }
                render();
                showScreen('screen-app');
            });
        }

        // ×¨×™× ×“×•×¨
        function render() {
            document.getElementById('display-name').innerText = state.user.name;
            document.getElementById('display-coins').innerText = state.coins;

            document.querySelectorAll('.nav-btn').forEach(b => b.style.opacity = '0.5');
            document.getElementById('nav-' + state.tab).style.opacity = '1';

            const main = document.getElementById('main-content');
            main.innerHTML = '';

            if(state.tab === 'tasks') {
                // ×—×œ×§ 1: ×”×¨×’×œ×™× ×™×•××™×™×
                main.innerHTML += `<div style="font-size:12px; color:#9ca3af; margin-bottom:10px; font-weight:bold;">×”×¨×’×œ×™× ×™×•××™×™× âš¡</div>`;
                
                let habitsHtml = '<div class="habits-grid">';
                if(state.habits.length === 0) habitsHtml += `<div style="grid-column:1/-1; text-align:center; color:#4b5563; font-size:12px;">×œ×—×¥ + ×œ×”×•×¡×¤×ª ×”×¨×’×œ</div>`;
                
                state.habits.forEach((habit, idx) => {
                    const isDone = habit.lastDone === state.today;
                    habitsHtml += `
                        <div class="habit-card ${isDone ? 'done' : ''}" onclick="toggleHabit(${idx})">
                            <div onclick="event.stopPropagation(); deleteItem('habits', ${idx})" style="position:absolute; top:2px; right:5px; color:#6b7280; font-size:10px;">âœ•</div>
                            <div style="font-size:24px; margin-bottom:5px;">${isDone ? 'âœ…' : 'â³'}</div>
                            <div style="font-size:11px; line-height:1.2;">${habit.name}</div>
                        </div>
                    `;
                });
                habitsHtml += '</div>';
                main.innerHTML += habitsHtml;

                // ×—×œ×§ 2: ××©×™××•×ª ×¨×’×™×œ×•×ª
                main.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <div style="font-size:12px; color:#9ca3af; font-weight:bold;">××©×™××•×ª ×©×•×˜×¤×•×ª ğŸ“Œ</div>
                    ${state.tasks.some(t=>t.completed) ? `<button onclick="clearCompleted()" style="background:none; border:1px solid #ef4444; color:#ef4444; font-size:10px; padding:2px 8px; border-radius:4px;">× ×§×” ×‘×•×¦×¢×•</button>` : ''}
                </div>`;

                const sortedTasks = [...state.tasks].sort((a,b) => a.completed - b.completed);
                
                if(sortedTasks.length === 0) {
                    main.innerHTML += '<div style="text-align:center; margin-top:20px; color:#4b5563;">××™×Ÿ ××©×™××•×ª</div>';
                } else {
                    sortedTasks.forEach((task) => {
                        const realIdx = state.tasks.findIndex(t => t.title === task.title);
                        const div = document.createElement('div');
                        div.className = `item-row ${task.completed ? 'done' : ''}`;
                        div.innerHTML = `
                            <div onclick="toggleTask(${realIdx})" style="font-size:20px; cursor:pointer;">${task.completed ? 'â˜‘ï¸' : 'â¬œ'}</div>
                            <div style="flex:1;">
                                <div style="font-weight:bold;">${task.title}</div>
                                ${!task.completed ? `<div style="font-size:11px; color:#60a5fa;">+${task.reward} XP</div>` : ''}
                            </div>
                            <div onclick="deleteItem('tasks', ${realIdx})" style="font-size:16px; color:#6b7280; cursor:pointer;">ğŸ—‘ï¸</div>
                        `;
                        main.appendChild(div);
                    });
                }
            }
            else if(state.tab === 'shop') {
                if(state.shopItems.length === 0) main.innerHTML = '<div style="text-align:center; margin-top:50px; color:#6b7280;">×”×—× ×•×ª ×¨×™×§×”</div>';
                state.shopItems.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <div style="font-size:24px;">ğŸ</div>
                            <div onclick="deleteItem('shopItems', ${idx})" style="color:#6b7280;">âœ•</div>
                        </div>
                        <div style="font-weight:bold; font-size:16px;">${item.name}</div>
                        <div style="color:#60a5fa; margin-bottom:10px;">${item.cost} ğŸ’</div>
                        <button class="btn" style="background:#f3f4f6; color:black; font-size:14px; padding:8px; margin-top:5px;" onclick="buyItem(${idx})">×¨×›×•×©</button>
                    `;
                    main.appendChild(div);
                });
            }
            else if(state.tab === 'profile') {
                main.innerHTML = `
                    <div style="text-align:center; margin-top:40px;">
                        <div style="font-size:60px; margin-bottom:10px;">ğŸ‘¤</div>
                        <h2>${state.user.name}</h2>
                        <p style="color:#9ca3af;">${state.user.email}</p>
                        <div class="card" style="margin-top:30px; text-align:right;">
                            <div>×”×¨×’×œ×™×: ${state.habits.length}</div>
                            <div>××©×™××•×ª: ${state.tasks.length}</div>
                        </div>
                        <button class="btn" style="background:none; border:1px solid #ef4444; color:#ef4444;" onclick="doLogout()">×”×ª× ×ª×§</button>
                    </div>
                `;
            }
        }

        // ×œ×•×’×™×§×”
        function saveData() {
            document.getElementById('status').innerText = '×©×•××¨...';
            document.getElementById('status').style.color = 'orange';
            set(userRef, {
                coins: state.coins,
                tasks: state.tasks,
                habits: state.habits,
                shopItems: state.shopItems
            }).then(() => {
                document.getElementById('status').innerText = '××—×•×‘×¨';
                document.getElementById('status').style.color = '#4ade80';
                render();
            });
        }

        // ××©×™××•×ª
        window.toggleTask = function(i) {
            state.tasks[i].completed = !state.tasks[i].completed;
            if(state.tasks[i].completed) state.coins += parseInt(state.tasks[i].reward);
            else state.coins -= parseInt(state.tasks[i].reward);
            saveData();
        }

        // ×”×¨×’×œ×™× ×™×•××™×™×
        window.toggleHabit = function(i) {
            const habit = state.habits[i];
            if(habit.lastDone === state.today) {
                habit.lastDone = ''; // ×‘×™×˜×•×œ
                state.coins = Math.max(0, state.coins - 10);
            } else {
                habit.lastDone = state.today; // ×¡×™××•×Ÿ
                state.coins += 10;
            }
            saveData();
        }

        window.deleteItem = function(type, i) {
            if(confirm('×œ××—×•×§?')) {
                state[type].splice(i, 1);
                saveData();
            }
        }

        window.clearCompleted = function() {
            if(confirm('×œ× ×§×•×ª ×”×›×œ?')) {
                state.tasks = state.tasks.filter(t => !t.completed);
                saveData();
            }
        }

        window.buyItem = function(i) {
            const item = state.shopItems[i];
            if(state.coins >= item.cost) {
                if(confirm('×œ×§× ×•×ª?')) {
                    state.coins -= item.cost;
                    saveData();
                }
            } else {
                alert('×—×¡×¨ ×›×¡×£');
            }
        }

        // ××•×“×œ
        window.updateModalLabels = function() {
            const type = document.getElementById('new-type').value;
            document.getElementById('label-value').innerText = type === 'shop' ? '××—×™×¨' : '× ×™×§×•×“';
            document.getElementById('new-val').style.display = type === 'habit' ? 'none' : 'block';
        }

        window.saveNewItem = function() {
            const type = document.getElementById('new-type').value;
            const title = document.getElementById('new-title').value;
            const val = document.getElementById('new-val').value;
            
            if(!title) return;

            if(type === 'shop') {
                state.shopItems.push({name: title, cost: parseInt(val)||100});
            } else if (type === 'habit') {
                state.habits.push({name: title, lastDone: ''});
            } else {
                state.tasks.push({title: title, reward: parseInt(val)||10, completed: false});
            }
            saveData();
            closeModal();
            document.getElementById('new-title').value = '';
            document.getElementById('new-val').value = '';
        };

        // × ×™×•×•×˜
        window.setTab = function(t) { state.tab = t; render(); };
        window.showModal = function() { document.getElementById('modal').style.display = 'flex'; updateModalLabels(); };
        window.closeModal = function() { document.getElementById('modal').style.display = 'none'; };
        window.doLogout = function() { localStorage.removeItem('yoni_lite_full'); location.reload(); };
        function showScreen(id) {
            document.querySelectorAll('#screens > div').forEach(d => d.className = '');
            document.getElementById(id).className = 'active';
        }
    </script>
</body>
</html>
