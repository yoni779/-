<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>YoniOS Pure</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* ×¢×™×¦×•×‘ ×™×•×§×¨×ª×™ ×™×“× ×™ - ×œ×œ× ×ª×œ×•×ª ×‘×¡×¤×¨×™×•×ª */
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, hsla(225,39%,30%,1) 0, transparent 50%);
            user-select: none;
        }

        /* ×›×¤×ª×•×¨ ××™×¤×•×¡ ×©×ª××™×“ × ×¨××” */
        .reset-btn {
            position: fixed; top: 10px; left: 10px; z-index: 999999;
            background: rgba(255,0,0,0.2); border: 1px solid red; color: #fca5a5;
            padding: 5px 10px; font-size: 10px; border-radius: 5px; cursor: pointer;
        }

        /* ××¡×›×™× - × ×™×”×•×œ ×™×“× ×™ */
        .screen {
            position: absolute; inset: 0; background: #0f172a;
            display: none; flex-direction: column; z-index: 10;
        }
        .screen.active { display: flex; }

        /* ×¨×›×™×‘×™× */
        .glass-card {
            background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 16px;
            padding: 16px; margin-bottom: 10px;
        }

        .input-field {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 14px; border-radius: 12px; width: 100%; color: white; 
            font-size: 16px; outline: none; margin-bottom: 10px;
        }

        .btn-main {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none; color: white; padding: 14px; border-radius: 12px;
            font-weight: bold; width: 100%; font-size: 16px; margin-top: 10px;
        }

        /* ×¨×©×™××” */
        .task-item {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 12px; 
            border-radius: 12px; margin-bottom: 8px; transition: 0.2s;
        }
        .task-item.done { opacity: 0.5; }

        .check-circle {
            width: 24px; height: 24px; border-radius: 50%; 
            border: 2px solid #64748b; display: flex; align-items: center; justify-content: center;
        }
        .check-circle.checked { background: #10b981; border-color: #10b981; }

        /* ×ª×¤×¨×™×˜ */
        .nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(15,23,42,0.95); padding: 12px; border-radius: 24px;
            display: flex; justify-content: space-around; border: 1px solid rgba(255,255,255,0.1);
            z-index: 50; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-btn { background: none; border: none; font-size: 22px; color: #64748b; padding: 5px 15px; }
        .nav-btn.active { color: white; background: rgba(255,255,255,0.1); border-radius: 10px; }

        .fab {
            position: fixed; bottom: 90px; left: 24px; width: 56px; height: 56px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 18px; color: white; font-size: 28px; border: none;
            display: flex; align-items: center; justify-content: center; z-index: 45;
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        /* ××•×“×œ */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: none; align-items: flex-end;
        }
        .modal-content {
            background: #1e293b; width: 100%; padding: 30px; 
            border-radius: 24px 24px 0 0; border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <button class="reset-btn" onclick="localStorage.clear(); location.reload()">××™×¤×•×¡</button>

    <div id="screen-loading" class="screen active" style="justify-content: center; align-items: center; z-index: 200;">
        <div style="font-size: 60px; margin-bottom: 20px;" class="animate-pulse">ğŸ’</div>
        <div>YoniOS Loading...</div>
        <div id="error-msg" style="color: red; font-size: 12px; margin-top: 20px;"></div>
    </div>

    <div id="screen-login" class="screen" style="justify-content: center; padding: 30px; z-index: 150;">
        <h1 style="font-size: 40px; font-weight: 900; margin-bottom: 10px;">YoniOS</h1>
        <p style="color: #94a3b8; margin-bottom: 40px;">×›× ×™×¡×” ×œ××¢×¨×›×ª</p>
        <input type="text" id="login-name" class="input-field" placeholder="×©× ×¤×¨×˜×™">
        <input type="email" id="login-email" class="input-field" placeholder="××™××™×™×œ">
        <button class="btn-main" onclick="doLogin()">×›× ×™×¡×”</button>
    </div>

    <div id="screen-app" class="screen">
        <header style="padding: 50px 20px 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(15,23,42,0.9); border-bottom: 1px solid rgba(255,255,255,0.1);">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 40px; height: 40px; background: #6366f1; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px;">
                    <span id="u-letter">A</span>
                </div>
                <div>
                    <h2 id="u-name" style="margin: 0; font-size: 16px;">User</h2>
                    <div id="status" style="font-size: 10px; color: #4ade80;">××—×•×‘×¨</div>
                </div>
            </div>
            <div style="background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-weight: bold;">
                <span id="u-coins">0</span> ğŸ’
            </div>
        </header>

        <main id="main-view" style="flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px;"></main>

        <button class="fab" onclick="openModal()">+</button>

        <div class="nav">
            <button class="nav-btn active" id="btn-tasks" onclick="setTab('tasks')"><i class="fa-solid fa-list-check"></i></button>
            <button class="nav-btn" id="btn-shop" onclick="setTab('shop')"><i class="fa-solid fa-store"></i></button>
            <button class="nav-btn" id="btn-profile" onclick="setTab('profile')"><i class="fa-solid fa-user"></i></button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h3 style="margin: 0;">×”×•×¡×¤×”</h3>
                <div onclick="closeModal()" style="font-size: 20px;">âœ•</div>
            </div>
            
            <label style="font-size: 12px; color: #94a3b8;">×¡×•×’</label>
            <select id="new-type" class="input-field" style="background: #1e293b;">
                <option value="task">××©×™××”</option>
                <option value="habit">×”×¨×’×œ ×™×•××™</option>
                <option value="shop">×—× ×•×ª</option>
            </select>

            <input type="text" id="new-title" class="input-field" placeholder="×›×•×ª×¨×ª">
            <input type="number" id="new-val" class="input-field" placeholder="×¢×¨×š / × ×™×§×•×“">
            
            <button class="btn-main" onclick="saveItem()">×©××•×¨</button>
        </div>
    </div>

    <script>
        // ×”×’×“×¨×•×ª
        const firebaseConfig = {
            apiKey: "AIzaSyAMBx4Udu3w9iR6GpEcl561TNWGRc1UVQ0",
            authDomain: "yoni-os.firebaseapp.com",
            databaseURL: "https://yoni-os-default-rtdb.firebaseio.com",
            projectId: "yoni-os",
            storageBucket: "yoni-os.firebasestorage.app",
            messagingSenderId: "238428366388",
            appId: "1:238428366388:web:70e54810382d3d88134c61"
        };

        // ××©×ª× ×™×
        let db, userRef;
        let state = { user: null, coins: 0, tasks: [], habits: [], shop: [], tab: 'tasks', today: new Date().toLocaleDateString('he-IL') };

        // ××ª×—×•×œ ×‘×˜×•×—
        window.onload = function() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                checkAuth();
            } catch (e) {
                document.getElementById('error-msg').innerText = "×©×’×™××”: " + e.message;
            }
        };

        function checkAuth() {
            const saved = localStorage.getItem('yoni_pure_v1');
            if (saved) {
                const d = JSON.parse(saved);
                startApp(d.name, d.email);
            } else {
                showScreen('screen-login');
            }
        }

        function doLogin() {
            const name = document.getElementById('login-name').value;
            const email = document.getElementById('login-email').value;
            if(name && email) {
                localStorage.setItem('yoni_pure_v1', JSON.stringify({name, email}));
                startApp(name, email);
            }
        }

        function startApp(name, email) {
            showScreen('screen-loading');
            state.user = { name, email };
            
            const safeEmail = email.toLowerCase().replace(/\./g, '_').replace(/@/g, '_at_');
            userRef = db.ref('users/' + safeEmail);

            userRef.on('value', (snap) => {
                const val = snap.val();
                if(val) {
                    state.coins = val.coins || 0;
                    state.tasks = val.tasks ? Object.values(val.tasks) : [];
                    state.habits = val.habits ? Object.values(val.habits) : [];
                    state.shop = val.shop ? Object.values(val.shop) : [];
                }
                render();
                showScreen('screen-app');
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function render() {
            document.getElementById('u-name').innerText = state.user.name;
            document.getElementById('u-letter').innerText = state.user.name.charAt(0);
            document.getElementById('u-coins').innerText = state.coins;

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + state.tab).classList.add('active');

            const main = document.getElementById('main-view');
            main.innerHTML = '';

            if(state.tab === 'tasks') {
                main.innerHTML += `<div style="font-size:12px; color:#94a3b8; margin-bottom:10px;">×”×¨×’×œ×™× ×™×•××™×™×</div>`;
                let habitsHTML = `<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-bottom:20px;">`;
                state.habits.forEach((h, i) => {
                    const isDone = h.lastDone === state.today;
                    habitsHTML += `
                        <div class="glass-card" onclick="toggleHabit(${i})" style="text-align:center; padding:10px; position:relative; ${isDone ? 'border-color:#10b981; background:rgba(16,185,129,0.1);' : ''}">
                            <div onclick="event.stopPropagation(); delItem('habits', ${i})" style="position:absolute; top:2px; right:5px; font-size:10px;">âœ•</div>
                            <div style="font-size:20px; margin-bottom:5px;">${isDone ? 'âš¡' : 'â³'}</div>
                            <div style="font-size:11px;">${h.name}</div>
                        </div>`;
                });
                habitsHTML += `</div>`;
                main.innerHTML += habitsHTML;

                main.innerHTML += `<div style="font-size:12px; color:#94a3b8; margin-bottom:10px;">××©×™××•×ª</div>`;
                state.tasks.sort((a,b) => a.completed - b.completed).forEach(t => {
                    const realIdx = state.tasks.findIndex(x => x.title === t.title);
                    main.innerHTML += `
                        <div class="task-item ${t.completed ? 'done' : ''}">
                            <div onclick="toggleTask(${realIdx})" class="check-circle ${t.completed ? 'checked' : ''}">
                                ${t.completed ? '<i class="fa-solid fa-check" style="font-size:12px;"></i>' : ''}
                            </div>
                            <div style="flex:1">
                                <div style="font-weight:bold; ${t.completed ? 'text-decoration:line-through; color:#94a3b8;' : ''}">${t.title}</div>
                                ${!t.completed ? `<div style="font-size:11px; color:#6366f1;">+${t.reward} XP</div>` : ''}
                            </div>
                            <div onclick="delItem('tasks', ${realIdx})"><i class="fa-solid fa-trash"></i></div>
                        </div>`;
                });
            }
            else if(state.tab === 'shop') {
                let grid = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">`;
                state.shop.forEach((item, i) => {
                    grid += `
                        <div class="glass-card" style="text-align:center; position:relative;">
                            <div onclick="delItem('shop', ${i})" style="position:absolute; top:5px; left:5px;">âœ•</div>
                            <div style="font-size:24px; margin-bottom:5px;">ğŸ</div>
                            <div style="font-weight:bold; font-size:14px;">${item.name}</div>
                            <div style="color:#6366f1; font-size:12px; margin-bottom:10px;">${item.cost} ğŸ’</div>
                            <button onclick="buy(${i})" style="background:white; color:black; border:none; width:100%; padding:5px; border-radius:8px; font-weight:bold; font-size:12px;">×¨×›×•×©</button>
                        </div>`;
                });
                grid += `</div>`;
                main.innerHTML = grid;
            }
            else if(state.tab === 'profile') {
                main.innerHTML = `
                    <div style="text-align:center; margin-top:40px;">
                        <div style="font-size:40px; margin-bottom:10px;">ğŸ‘¤</div>
                        <h2>${state.user.name}</h2>
                        <p style="color:#94a3b8;">${state.user.email}</p>
                        <button onclick="logout()" style="margin-top:30px; background:rgba(239,68,68,0.2); color:#fca5a5; border:1px solid #ef4444; padding:10px 30px; border-radius:10px;">×”×ª× ×ª×§</button>
                    </div>`;
            }
        }

        // ×œ×•×’×™×§×”
        function saveData() {
            document.getElementById('status').innerText = '×©×•××¨...';
            userRef.set({
                coins: state.coins,
                tasks: state.tasks,
                habits: state.habits,
                shop: state.shop
            }).then(() => {
                document.getElementById('status').innerText = '××—×•×‘×¨ âœ…';
                render();
            });
        }

        function toggleTask(i) {
            state.tasks[i].completed = !state.tasks[i].completed;
            if(state.tasks[i].completed) {
                state.coins += parseInt(state.tasks[i].reward);
                try { confetti({particleCount:50, origin:{y:0.7}}); } catch(e){}
            } else {
                state.coins -= parseInt(state.tasks[i].reward);
            }
            saveData();
        }

        function toggleHabit(i) {
            if(state.habits[i].lastDone === state.today) {
                state.habits[i].lastDone = '';
                state.coins = Math.max(0, state.coins - 10);
            } else {
                state.habits[i].lastDone = state.today;
                state.coins += 10;
                try { confetti({particleCount:30, origin:{y:0.5}}); } catch(e){}
            }
            saveData();
        }

        function delItem(type, i) {
            if(confirm('×œ××—×•×§?')) {
                state[type].splice(i, 1);
                saveData();
            }
        }

        function buy(i) {
            const item = state.shop[i];
            if(state.coins >= item.cost) {
                if(confirm('×œ×§× ×•×ª?')) {
                    state.coins -= item.cost;
                    try { confetti(); } catch(e){}
                    saveData();
                }
            } else {
                alert('×—×¡×¨ ×›×¡×£');
            }
        }

        function saveItem() {
            const type = document.getElementById('new-type').value;
            const title = document.getElementById('new-title').value;
            const val = document.getElementById('new-val').value;

            if(!title) return;

            if(type === 'task') state.tasks.push({ title, reward: parseInt(val)||10, completed: false });
            else if(type === 'shop') state.shop.push({ name: title, cost: parseInt(val)||100 });
            else state.habits.push({ name: title, lastDone: '' });

            saveData();
            closeModal();
            document.getElementById('new-title').value = '';
        }

        function setTab(t) { state.tab = t; render(); }
        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function logout() { localStorage.removeItem('yoni_pure_v1'); location.reload(); }

        // ×—×©×™×¤×”
        window.doLogin = doLogin; window.setTab = setTab; window.openModal = openModal; window.closeModal = closeModal;
        window.saveItem = saveItem; window.toggleTask = toggleTask; window.toggleHabit = toggleHabit;
        window.delItem = delItem; window.buy = buy; window.logout = logout;

    </script>
</body>
</html>
