<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoneyStack 11.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Rubik', 'sans-serif'] }, colors: { primary: '#3b82f6', secondary: '#64748b' } } }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #f8fafc; touch-action: manipulation; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); border: 1px solid rgba(226, 232, 240, 0.8); }
        .dark .glass-panel { background: rgba(30, 41, 59, 0.95); border: 1px solid rgba(51, 65, 85, 0.8); }
        .no-scrollbar::-webkit-scrollbar { display: none; } 
    </style>
</head>
<body class="text-slate-800 dark:bg-slate-900 dark:text-slate-100 pb-24 transition-colors duration-300">

    <header class="bg-blue-600 dark:bg-blue-900 text-white p-6 pt-8 rounded-b-[35px] shadow-xl mb-6 sticky top-0 z-10">
        <div class="flex justify-between items-center mb-4">
            <div class="bg-white/10 px-3 py-1 rounded-full text-xs font-mono" id="liveClock">--:--</div>
            <button onclick="nav('settings')" class="bg-white/10 w-8 h-8 rounded-full flex items-center justify-center"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div class="text-center">
             <p class="text-blue-100 text-xs mb-1">הון עצמי</p>
             <h1 class="text-4xl font-bold" dir="ltr">₪ <span id="totalNetWorth">0</span></h1>
        </div>
    </header>

    <main class="px-4 space-y-4">
        
        <div id="view-dashboard" class="view-section">
            <div class="flex gap-3 mb-4 overflow-x-auto pb-1 no-scrollbar">
                <button onclick="nav('add')" class="flex-none bg-blue-600 text-white px-5 py-3 rounded-xl font-bold shadow-lg flex items-center gap-2"><i class="fa-solid fa-plus"></i> הוספה</button>
                <button onclick="nav('transactions')" class="flex-none bg-white dark:bg-slate-800 px-5 py-3 rounded-xl font-bold shadow-sm text-slate-500"><i class="fa-solid fa-list"></i> יומן</button>
            </div>

            <div class="glass-panel p-4 rounded-2xl shadow-sm bg-white dark:bg-slate-800">
                <h3 class="font-bold text-sm mb-3 text-slate-500">פעולות אחרונות</h3>
                <div id="recentTxList" class="space-y-3"></div>
            </div>
        </div>

        <div id="view-add" class="view-section hidden">
            <h2 class="text-xl font-bold mb-4 px-2">תנועה חדשה</h2>
            <div class="glass-panel p-5 rounded-2xl bg-white dark:bg-slate-800 shadow-xl space-y-4">
                <div class="flex bg-slate-100 dark:bg-slate-900 p-1 rounded-xl">
                    <button onclick="setType('expense')" id="btn-exp" class="flex-1 py-3 rounded-lg font-bold text-sm transition bg-white shadow text-red-500">הוצאה</button>
                    <button onclick="setType('income')" id="btn-inc" class="flex-1 py-3 rounded-lg font-bold text-sm transition text-slate-400">הכנסה</button>
                </div>

                <div class="relative">
                    <label class="text-[10px] text-slate-400 absolute top-0 right-0">סכום</label>
                    <input type="number" id="inpAmount" class="w-full text-4xl font-bold bg-transparent border-b border-slate-200 p-2 text-center outline-none mt-2" placeholder="0">
                </div>
                
                <input type="text" id="inpDesc" class="w-full bg-slate-50 dark:bg-slate-900 p-4 rounded-xl text-sm outline-none" placeholder="תיאור (למשל: סופר, דלק)">
                
                <div>
                    <label class="text-xs font-bold text-slate-400 mb-2 block">קטגוריה מהירה</label>
                    <div class="flex flex-wrap gap-2" id="catChips"></div>
                </div>
                
                <button onclick="saveTx()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg mt-4 active:scale-95 transition">שמור תנועה</button>
            </div>
        </div>

        <div id="view-transactions" class="view-section hidden">
            <h2 class="text-xl font-bold mb-4 px-2">יומן מלא</h2>
            <input type="text" id="search" onkeyup="renderTx()" placeholder="חפש תנועה..." class="w-full bg-white dark:bg-slate-800 p-3 rounded-xl shadow-sm mb-4 outline-none border border-slate-100">
            <div id="fullTxList" class="space-y-2 pb-20"></div>
        </div>

        <div id="view-settings" class="view-section hidden">
            <h2 class="text-2xl font-bold mb-6 px-2">הגדרות</h2>
            
            <div class="glass-panel p-4 rounded-2xl bg-white dark:bg-slate-800 mb-4 space-y-4">
                <div class="text-xs font-bold text-slate-400">גיבוי נתונים</div>
                <button onclick="downloadData()" class="w-full py-3 bg-blue-50 text-blue-600 rounded-xl font-bold border border-blue-100 flex items-center justify-center gap-2"><i class="fa-solid fa-download"></i> שמור קובץ גיבוי</button>
                <button onclick="document.getElementById('fileIn').click()" class="w-full py-3 bg-slate-50 text-slate-600 rounded-xl font-bold border border-slate-200 flex items-center justify-center gap-2"><i class="fa-solid fa-upload"></i> טען קובץ גיבוי</button>
                <input type="file" id="fileIn" class="hidden" onchange="restoreData(this)">
            </div>

            <button onclick="resetAll()" class="w-full p-4 bg-red-50 text-red-500 rounded-xl font-bold border border-red-100 flex items-center justify-center gap-2"><i class="fa-solid fa-trash"></i> איפוס הכל (מחיקה)</button>
        </div>

    </main>

    <nav class="fixed bottom-0 w-full bg-white/95 dark:bg-slate-900/95 backdrop-blur border-t dark:border-slate-800 p-2 flex justify-around pb-6 z-50">
        <button onclick="nav('dashboard')" class="text-blue-600 flex flex-col items-center w-16"><i class="fa-solid fa-house text-xl"></i><span class="text-[10px]">בית</span></button>
        <button onclick="nav('add')" class="bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center -mt-8 shadow-lg shadow-blue-500/30"><i class="fa-solid fa-plus text-2xl"></i></button>
        <button onclick="nav('settings')" class="text-slate-400 flex flex-col items-center w-16"><i class="fa-solid fa-gear text-xl"></i><span class="text-[10px]">הגדרות</span></button>
    </nav>

    <script>
        // שם חדש לזיכרון - מבטיח התחלה נקייה
        const STORAGE_KEY = 'MoneyStack_Fresh_V11'; 

        // נתונים התחלתיים
        const initial = { 
            txs: [], 
            theme: 'light', 
            cats: ['מזון','רכב','בית','בילויים','קניות','חשבונות'] 
        };

        // טעינת נתונים
        let app = JSON.parse(localStorage.getItem(STORAGE_KEY)) || initial;
        let type = 'expense';

        // הפעלה ראשונית
        init();

        function init() {
            if(app.theme === 'dark') document.documentElement.classList.add('dark');
            setInterval(() => {
                const now = new Date();
                document.getElementById('liveClock').innerText = now.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }, 1000);
            render();
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(app));
            render();
        }

        function render() {
            // חישובים
            const income = app.txs.filter(t=>t.amount>0).reduce((s,t)=>s+t.amount,0);
            const expense = app.txs.filter(t=>t.amount<0).reduce((s,t)=>s-t.amount,0);
            
            // עדכון כותרת
            document.getElementById('totalNetWorth').innerText = (income - expense).toLocaleString();

            // רשימה אחרונה
            const list = document.getElementById('recentTxList');
            list.innerHTML = '';
            
            // מיון לפי זמן (החדש ביותר למעלה)
            const sorted = [...app.txs].sort((a,b) => b.id - a.id);
            
            if (sorted.length === 0) {
                list.innerHTML = '<div class="text-center text-slate-300 py-4">אין עדיין תנועות...</div>';
            } else {
                sorted.slice(0, 5).forEach(tx => {
                    list.innerHTML += `
                        <div class="flex justify-between items-center py-3 border-b border-slate-50 dark:border-slate-800 last:border-0">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full flex items-center justify-center ${tx.amount>0?'bg-green-100 text-green-600':'bg-red-50 text-red-500'}">
                                    <i class="fa-solid ${tx.amount>0?'fa-arrow-down':'fa-arrow-up'} text-xs"></i>
                                </div>
                                <div>
                                    <div class="font-bold text-sm">${tx.desc}</div>
                                    <div class="text-[10px] text-slate-400">${tx.date}</div>
                                </div>
                            </div>
                            <span class="font-bold ${tx.amount>0?'text-green-500':''}">${Math.abs(tx.amount).toLocaleString()}</span>
                        </div>`;
                });
            }
            
            // קטגוריות
            const chips = document.getElementById('catChips');
            chips.innerHTML = '';
            app.cats.forEach(c => {
                chips.innerHTML += `<button onclick="document.getElementById('inpDesc').value='${c}'; pulse(this)" class="px-3 py-2 bg-slate-100 dark:bg-slate-700 rounded-lg text-xs font-bold active:bg-blue-100 transition">${c}</button>`;
            });
        }

        function saveTx() {
            const amt = parseFloat(document.getElementById('inpAmount').value);
            const desc = document.getElementById('inpDesc').value;
            
            if(!amt || !desc) {
                alert('נא למלא סכום ותיאור');
                return;
            }
            
            app.txs.push({
                id: Date.now(),
                date: new Date().toLocaleDateString('he-IL'),
                amount: type === 'expense' ? -amt : amt,
                desc: desc,
                cat: 'כללי'
            });
            
            document.getElementById('inpAmount').value = '';
            document.getElementById('inpDesc').value = '';
            nav('dashboard');
            save();
        }

        function setType(t) {
            type = t;
            const btnExp = document.getElementById('btn-exp');
            const btnInc = document.getElementById('btn-inc');
            
            if (t === 'expense') {
                btnExp.className = 'flex-1 py-3 rounded-lg font-bold text-sm transition bg-white shadow text-red-500';
                btnInc.className = 'flex-1 py-3 rounded-lg font-bold text-sm transition text-slate-400';
            } else {
                btnExp.className = 'flex-1 py-3 rounded-lg font-bold text-sm transition text-slate-400';
                btnInc.className = 'flex-1 py-3 rounded-lg font-bold text-sm transition bg-white shadow text-green-500';
            }
        }

        function nav(view) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById('view-'+view).classList.remove('hidden');
            if(view === 'transactions') renderFullList();
        }

        function renderFullList() {
            const list = document.getElementById('fullTxList');
            const term = document.getElementById('search').value;
            list.innerHTML = '';
            
            const filtered = app.txs.filter(t => t.desc.includes(term)).sort((a,b)=>b.id-a.id);
            
            if(filtered.length === 0) {
                list.innerHTML = '<div class="text-center text-slate-300 mt-10">לא נמצאו תנועות</div>';
                return;
            }

            filtered.forEach(tx => {
                 list.innerHTML += `
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm flex justify-between items-center mb-2 border border-slate-50 dark:border-slate-700">
                        <div>
                            <div class="font-bold">${tx.desc}</div>
                            <div class="text-xs text-slate-400">${tx.date}</div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold ${tx.amount>0?'text-green-500':''}">${Math.abs(tx.amount).toLocaleString()} ₪</div>
                            <button onclick="deleteTx(${tx.id})" class="text-[10px] text-red-400 mt-1">מחק</button>
                        </div>
                    </div>`;
            });
        }
        
        function renderTx() { renderFullList(); }

        function deleteTx(id) {
            if(confirm('למחוק את השורה?')) {
                app.txs = app.txs.filter(t => t.id !== id);
                save();
                renderFullList();
            }
        }

        function downloadData() {
            const a = document.createElement('a');
            a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(app));
            a.download = "money_backup_" + new Date().toISOString().slice(0,10) + ".json";
            document.body.appendChild(a);
            a.click();
            a.remove();
        }
        
        function restoreData(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    app = JSON.parse(e.target.result);
                    save();
                    alert('הנתונים שוחזרו בהצלחה!');
                    location.reload();
                } catch(err) {
                    alert('קובץ לא תקין');
                }
            };
            reader.readAsText(file);
        }

        function resetAll() {
            if(confirm('בטוח? זה ימחק את כל הנתונים באפליקציה.')) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }
        
        function pulse(el) {
            el.classList.add('scale-95');
            setTimeout(()=>el.classList.remove('scale-95'), 100);
        }
    </script>
</body>
</html>
