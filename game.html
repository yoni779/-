<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown Protocol ğŸ‘ï¸</title>
    <style>
        :root {
            --main-color: #0f0; /* ×™×¨×•×§ ×”××§×¨×™× */
            --bg-color: #000;
            --dim-color: #003300;
            --alert-color: #ff3333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--main-color);
            font-family: 'Courier New', Courier, monospace; /* ×¤×•× ×˜ ×©×œ ××›×•× ×ª ×›×ª×™×‘×” */
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none;
        }

        /* ××¤×§×˜ ×¡×¨×™×§×” ×©×œ ××¡×š ×™×©×Ÿ */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 1px solid var(--main-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* ×ª×¦×•×’×ª × ×ª×•× ×™× */
        .data-display {
            font-size: 1.5rem;
            margin: 20px 0;
            border: 1px solid var(--dim-color);
            padding: 15px;
            background: #050505;
        }

        #balance { font-weight: bold; font-size: 2.5rem; }

        /* ×”×›×¤×ª×•×¨ ×”×¨××©×™ */
        .matrix-btn {
            background: black;
            color: var(--main-color);
            border: 2px solid var(--main-color);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--dim-color);
            transition: 0.2s;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .matrix-btn:active {
            background: var(--main-color);
            color: black;
            box-shadow: 0 0 30px var(--main-color);
        }

        /* ×—× ×•×ª ××¡×ª×•×¨×™×ª */
        .market-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: right;
        }

        .shop-item {
            border: 1px solid var(--dim-color);
            margin: 10px 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #020202;
            transition: 0.5s;
        }

        .shop-item.mystery {
            border-style: dashed;
            opacity: 0.6;
            color: #555;
        }

        .buy-btn {
            background: transparent;
            border: 1px solid var(--main-color);
            color: var(--main-color);
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
        }

        .buy-btn:hover { background: var(--dim-color); }
        .buy-btn:disabled { border-color: #333; color: #333; cursor: not-allowed; }

        /* ×œ×•×’ ×”×•×“×¢×•×ª */
        .console-log {
            height: 100px;
            overflow-y: auto;
            border-top: 1px solid #333;
            margin-top: 30px;
            text-align: left;
            font-size: 0.8rem;
            color: #008800;
            padding: 10px;
            font-family: monospace;
        }
        
        .log-entry { margin: 2px 0; }
        .log-new { color: var(--main-color); font-weight: bold; }

    </style>
</head>
<body>

    <h1>System Status: <span id="rankDisplay">UNKNOWN</span></h1>

    <div class="data-display">
        <div>CRYPTO_WALLET: <span id="balance">0</span></div>
        <div style="font-size: 0.9rem; color:#008800; margin-top:5px;">AUTO_MINING: <span id="gps">0</span> / SEC</div>
    </div>

    <div class="matrix-btn" onclick="hack()">
        INITIATE<br>BREACH
    </div>

    <div class="market-container" id="market">
        </div>

    <div class="console-log" id="console">
        <div class="log-entry">> System initialized...</div>
        <div class="log-entry">> Waiting for input...</div>
    </div>

    <button onclick="resetData()" style="margin-top:20px; border:none; background:none; color:#333; font-size:0.7rem;">[ FORMAT SYSTEM ]</button>

    <script>
        // --- × ×ª×•× ×™× ×¡×•×“×™×™× ---
        const RANKS = [
            { name: "NOBODY", req: 0 },
            { name: "SCRIPT_KIDDIE", req: 500 },
            { name: "GHOST_USER", req: 2500 },
            { name: "SYSTEM_ADMIN", req: 10000 },
            { name: "NET_RUNNER", req: 50000 },
            { name: "CYBER_GOD", req: 1000000 }
        ];

        // ×©×™× ×œ×‘: ×”×©××•×ª ×›××Ÿ ×”× ××” ×©×™×™×—×©×£ ×‘×”××©×š
        const ITEMS = [
            { name: "PROXY_SERVER", cost: 15, prod: 1, unlocked: true }, // ×”×¨××©×•×Ÿ ×ª××™×“ ×¤×ª×•×—
            { name: "SQL_INJECTOR", cost: 100, prod: 5, unlocked: false },
            { name: "BOT_NET", cost: 500, prod: 20, unlocked: false },
            { name: "AI_ALGORITHM", cost: 2000, prod: 75, unlocked: false },
            { name: "QUANTUM_CORE", cost: 10000, prod: 250, unlocked: false },
            { name: "SATELLITE_UPLINK", cost: 50000, prod: 1000, unlocked: false }
        ];

        let game = {
            money: 0,
            totalEarned: 0,
            inventory: [0, 0, 0, 0, 0, 0]
        };

        // ×˜×¢×™× ×”
        if(localStorage.getItem('mysterySave')) {
            game = JSON.parse(localStorage.getItem('mysterySave'));
            // ×©×—×–×•×¨ ×—×©×™×¤×ª ×¤×¨×™×˜×™× ×‘×”×ª×‘×¡×¡ ×¢×œ ××” ×©×›×‘×¨ ×§× ×™× ×•
            checkUnlocks();
        }

        // ×”×¤×¢×œ×”
        setInterval(gameLoop, 1000);
        setInterval(updateUI, 100);

        function gameLoop() {
            let prod = calcProd();
            if(prod > 0) {
                addMoney(prod);
            }
            saveGame();
        }

        function calcProd() {
            let p = 0;
            game.inventory.forEach((count, i) => p += count * ITEMS[i].prod);
            return p;
        }

        function addMoney(n) {
            game.money += n;
            game.totalEarned += n;
            checkUnlocks();
        }

        function hack() {
            let power = 1 + Math.floor(calcProd() / 10);
            addMoney(power);
        }

        // --- ×× ×’× ×•×Ÿ ×”××¡×ª×•×¨×™×Ÿ ---
        function checkUnlocks() {
            // ×œ×•×’×™×§×”: ×¤×¨×™×˜ × ×¤×ª×— ×× ×§× ×™×ª ××ª ×”×¤×¨×™×˜ ×©×œ×¤× ×™×• ×œ×¤×—×•×ª ×¤×¢× ××—×ª
            // ××• ×× ×”×’×¢×ª ×œ×¡×›×•× ×›×¡×£ ×’×‘×•×” ×××•×“
            for(let i = 1; i < ITEMS.length; i++) {
                if(!ITEMS[i].unlocked) {
                    // ×× ×™×© ×œ×™ ×œ×¤×—×•×ª ××—×“ ××”×¤×¨×™×˜ ×”×§×•×“×
                    if (game.inventory[i-1] > 0) {
                        ITEMS[i].unlocked = true;
                        log(`> NEW HARDWARE DETECTED: ${ITEMS[i].name}`);
                    }
                }
            }
        }

        function getCost(i) {
            return Math.floor(ITEMS[i].cost * Math.pow(1.2, game.inventory[i]));
        }

        function buy(i) {
            let cost = getCost(i);
            if(game.money >= cost) {
                game.money -= cost;
                game.inventory[i]++;
                log(`> ACQUIRED: ${ITEMS[i].name} [x${game.inventory[i]}]`);
                checkUnlocks(); // ×‘×“×™×§×” ×× ×–×” ×¤×ª×— ××©×”×• ×—×“×©
            }
        }

        // --- ×¢×“×›×•×Ÿ ×ª×¦×•×’×” ---
        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(game.money).toLocaleString();
            document.getElementById('gps').innerText = calcProd().toLocaleString();

            // ×¢×“×›×•×Ÿ ×“×¨×’×” - ××¨××” ××ª ×”×‘××” ×›×¡×™×× ×™ ×©××œ×”
            let currentRankName = "UNKNOWN";
            for(let r of RANKS) {
                if(game.totalEarned >= r.req) currentRankName = r.name;
            }
            document.getElementById('rankDisplay').innerText = currentRankName;

            renderMarket();
        }

        function renderMarket() {
            const container = document.getElementById('market');
            container.innerHTML = "";

            ITEMS.forEach((item, i) => {
                // ××¦×™×’×™× ×¨×§ ×× ×–×” ×¤×ª×•×—, ××• ×× ×–×” ×”×¤×¨×™×˜ ×”"×‘× ×‘×ª×•×¨" (×›×“×™ ×œ×™×¦×•×¨ ×¡×§×¨× ×•×ª)
                // ×× ×”×¤×¨×™×˜ ×”×§×•×“× ×¤×ª×•×—, × ×¦×™×’ ××ª ×”× ×•×›×—×™ ×’× ×× ×”×•× × ×¢×•×œ (×›××•×¦×¤×Ÿ)
                let showMystery = (i === 0) || (ITEMS[i-1].unlocked);
                
                if (item.unlocked) {
                    // ×¤×¨×™×˜ ×’×œ×•×™
                    let cost = getCost(i);
                    let canBuy = game.money >= cost;
                    
                    container.innerHTML += `
                    <div class="shop-item">
                        <div>
                            <div style="font-weight:bold">${item.name}</div>
                            <div style="font-size:0.8rem; color:#008800">+${item.prod}/sec</div>
                        </div>
                        <button class="buy-btn" onclick="buy(${i})" ${canBuy ? '' : 'disabled'}>
                            $${cost.toLocaleString()}
                        </button>
                    </div>`;
                } 
                else if (showMystery) {
                    // ×¤×¨×™×˜ ××¡×ª×•×¨×™ (×”×‘× ×‘×ª×•×¨)
                    container.innerHTML += `
                    <div class="shop-item mystery">
                        <div>
                            <div>[ ENCRYPTED DEVICE ]</div>
                            <div style="font-size:0.8rem">Unlock previous tech to reveal</div>
                        </div>
                        <div style="font-size:1.5rem">ğŸ”’</div>
                    </div>`;
                }
            });
        }

        function log(msg) {
            const consoleEl = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = 'log-entry log-new';
            entry.innerText = msg;
            consoleEl.insertBefore(entry, consoleEl.firstChild);
            
            // ××—×™×§×ª ×™×©× ×™×
            if(consoleEl.children.length > 10) consoleEl.removeChild(consoleEl.lastChild);
        }

        function saveGame() {
            localStorage.setItem('mysterySave', JSON.stringify(game));
        }

        function resetData() {
            if(confirm("SYSTEM PURGE? (Delete all data)")) {
                localStorage.removeItem('mysterySave');
                location.reload();
            }
        }

    </script>
</body>
</html>
