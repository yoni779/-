<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Racer ğŸï¸</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none; /* ××•× ×¢ ×’×œ×™×œ×” ×‘×˜×œ×¤×•×Ÿ */
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #000022, #000044);
            overflow: hidden;
        }

        /* ×”×©×—×§×Ÿ */
        #player {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 80px;
            background: #00ffcc;
            border-radius: 5px;
            box-shadow: 0 0 20px #00ffcc;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.1s ease-out;
            z-index: 10;
        }

        /* ×§×™×©×•×˜ ×œ×¨×›×‘ */
        #player::after {
            content: '';
            position: absolute;
            top: 10px; left: 5px; right: 5px; bottom: 40px;
            background: #000;
            opacity: 0.5;
        }

        /* ××›×©×•×œ×™× */
        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff3366;
            border-radius: 50%; /* ×¢×™×’×•×œ */
            box-shadow: 0 0 15px #ff3366;
            z-index: 5;
        }

        /* ×›×‘×™×© */
        .lane-marker {
            position: absolute;
            width: 4px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            left: 50%;
            transform: translateX(-50%);
        }

        /* ×ª×¦×•×’×ª × ×™×§×•×“ */
        #scoreBoard {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 20;
            text-shadow: 2px 2px 0 #000;
        }

        /* ××¡×š ×”×ª×—×œ×”/×¡×•×£ */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc;
            font-style: italic;
        }

        button {
            background: #ff3366;
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff3366;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .controls-hint {
            margin-top: 30px;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* ××¤×§×˜ ×¤×™×¦×•×¥ */
        .boom {
            background: white !important;
            transform: scale(1.5) !important;
            opacity: 0;
            transition: 0.5s;
        }

    </style>
</head>
<body>

    <div id="gameArea">
        <div id="scoreBoard">0</div>
        <div id="player"></div>
        
        </div>

    <div id="overlay">
        <h1>NEON<br>RACER</h1>
        <p id="finalScore" style="display:none; font-size:1.2rem;">× ×™×§×•×“: 0</p>
        <button onclick="startGame()">×”×ª×—×œ ××¨×•×¥ ğŸ</button>
        <div class="controls-hint">
            ×”×§×© ×‘×¦×“ <span style="color:#00ffcc">×™××™×Ÿ</span> ××• <span style="color:#00ffcc">×©×××œ</span> ×›×“×™ ×œ×–×•×–
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('scoreBoard');
        const overlay = document.getElementById('overlay');
        
        let gameActive = false;
        let score = 0;
        let speed = 5;
        let playerPos = 50; // ××—×•×–×™× (50% ×–×” ×”×××¦×¢)
        let obstacles = [];
        let markers = [];
        let animationFrame;
        let spawnRate = 60; // ×›×œ ×›××” ×¤×¨×™×™××™× × ×•×¦×¨ ××›×©×•×œ
        let frameCount = 0;

        // ×©×œ×™×˜×” ×‘××’×¢
        document.addEventListener('touchstart', handleInput, {passive: false});
        document.addEventListener('mousedown', handleInput); // ×œ××—×©×‘

        function handleInput(e) {
            if (!gameActive) return;
            
            let x = e.clientX || e.touches[0].clientX;
            const screenWidth = window.innerWidth;

            if (x > screenWidth / 2) {
                // ×™××™× ×”
                if(playerPos < 90) playerPos += 20; // ×§×¤×™×¦×” ×©×œ 20%
            } else {
                // ×©×××œ×”
                if(playerPos > 10) playerPos -= 20;
            }
            updatePlayerPos();
        }

        function updatePlayerPos() {
            player.style.left = playerPos + '%';
        }

        function startGame() {
            overlay.style.display = 'none';
            document.getElementById('finalScore').style.display = 'none';
            
            // ××™×¤×•×¡
            gameActive = true;
            score = 0;
            speed = 6; // ××”×™×¨×•×ª ×”×ª×—×œ×ª×™×ª
            spawnRate = 50;
            playerPos = 50;
            updatePlayerPos();
            scoreDisplay.innerText = score;
            
            // × ×™×§×•×™ ××›×©×•×œ×™× ×™×©× ×™×
            obstacles.forEach(ob => ob.remove());
            obstacles = [];
            
            loop();
        }

        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(animationFrame);
            
            player.classList.add('boom');
            setTimeout(() => player.classList.remove('boom'), 500);

            document.getElementById('finalScore').innerText = "×”×¤×¡×“×ª! × ×™×§×•×“: " + score;
            document.getElementById('finalScore').style.display = 'block';
            document.querySelector('button').innerText = "× ×¡×” ×©×•×‘ â†»";
            
            setTimeout(() => {
                overlay.style.display = 'flex';
            }, 1000);
        }

        function createObstacle() {
            const obs = document.createElement('div');
            obs.className = 'obstacle';
            // ××™×§×•× ×¨× ×“×•××œ×™ ×‘-5 × ×ª×™×‘×™× ××¤×©×¨×™×™× (10, 30, 50, 70, 90)
            const lanes = [10, 30, 50, 70, 90];
            const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
            
            obs.style.left = randomLane + '%';
            obs.style.top = '-60px';
            gameArea.appendChild(obs);
            
            obstacles.push({
                element: obs,
                top: -60,
                lane: randomLane
            });
        }

        function loop() {
            if (!gameActive) return;

            frameCount++;
            
            // ×™×¦×™×¨×ª ××›×©×•×œ×™×
            if (frameCount % spawnRate === 0) {
                createObstacle();
                // ×”×¢×œ××ª ×§×•×©×™
                if(spawnRate > 20) spawnRate--;
                if(speed < 15) speed += 0.05;
            }

            // ×ª×–×•×–×ª ××›×©×•×œ×™×
            obstacles.forEach((ob, index) => {
                ob.top += speed;
                ob.element.style.top = ob.top + 'px';

                // ×‘×“×™×§×ª ×”×ª× ×’×©×•×ª
                const playerRect = player.getBoundingClientRect();
                const obRect = ob.element.getBoundingClientRect();

                // ×× ×™×© ×—×¤×™×¤×” ×‘×™×Ÿ ×”××œ×‘× ×™×
                if (!(playerRect.right < obRect.left || 
                      playerRect.left > obRect.right || 
                      playerRect.bottom < obRect.top || 
                      playerRect.top > obRect.bottom)) {
                    gameOver();
                }

                // ×× ×¢×‘×¨ ××ª ×”××¡×š
                if (ob.top > window.innerHeight) {
                    ob.element.remove();
                    obstacles.splice(index, 1);
                    score += 10;
                    scoreDisplay.innerText = score;
                }
            });

            animationFrame = requestAnimationFrame(loop);
        }

        // ××¤×§×˜ ×›×‘×™×© ×–×– (CSS)
        setInterval(() => {
            if(!gameActive) return;
            const marker = document.createElement('div');
            marker.className = 'lane-marker';
            marker.style.top = '-50px';
            gameArea.appendChild(marker);
            
            // ×× ×™××¦×™×” ×¤×©×•×˜×” ×œ××¨×§×¨
            let top = -50;
            const interval = setInterval(() => {
                if(!gameActive) { clearInterval(interval); marker.remove(); return; }
                top += speed;
                marker.style.top = top + 'px';
                if(top > window.innerHeight) {
                    marker.remove();
                    clearInterval(interval);
                }
            }, 16);
        }, 300);

    </script>
</body>
</html>
