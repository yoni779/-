<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoni's Cyber Tycoon </title>
    <style>
        :root {
            --neon: #00ff41;
            --bg: #0d0d0d;
            --panel: #1a1a1a;
            --text: #ffffff;
            --danger: #ff3860;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            user-select: none; /* 注 住 拽住 爪转 专转 */
            padding-bottom: 50px;
        }

        h1 {
            text-shadow: 0 0 10px var(--neon);
            margin-top: 20px;
        }

        /* 专 住祝 */
        .score-board {
            background: var(--panel);
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            border: 2px solid var(--neon);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        #cryptoAmount {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--neon);
            display: block;
        }

        .label { font-size: 0.9rem; color: #888; }

        /* 驻转专 专砖 */
        .hack-btn {
            background: radial-gradient(circle, #004d1a 0%, #000 100%);
            border: 4px solid var(--neon);
            color: var(--neon);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .hack-btn:active {
            transform: scale(0.95);
            background: var(--neon);
            color: black;
        }

        /* 转 */
        .store {
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
        }

        .upgrade-item {
            background: #222;
            border: 1px solid #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .upgrade-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-item:not(.disabled):hover {
            border-color: var(--neon);
            transform: translateX(-5px);
        }

        .buy-btn {
            background: var(--neon);
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .buy-btn:disabled {
            background: #555;
            color: #888;
        }

        /* 住祝 注转 */
        #consoleLog {
            font-size: 0.8rem;
            color: #00cc33;
            height: 30px;
            margin-top: 10px;
        }

        .reset-btn {
            margin-top: 30px;
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <h1> HACKER TYCOON</h1>

    <div class="score-board">
        <span class="label">转专 -Wallet:</span>
        <span id="cryptoAmount">0</span>
        <span class="label" style="display:block; margin-top:5px;">拽爪 专: <span id="gps">0</span> 砖</span>
    </div>

    <div id="consoleLog">转 驻拽...</div>

    <div class="hack-btn" onclick="manualHack()">
        <div>HACK</div>
        <div style="font-size:0.7rem">Click Here</div>
    </div>

    <div class="store">
        <h3> Dark Web Store</h3>
        
        <div class="upgrade-item" id="item1">
            <div style="text-align: right;">
                <div style="font-weight:bold;">  </div>
                <div style="font-size:0.8rem; color:#aaa;">爪专 1 砖</div>
            </div>
            <button class="buy-btn" id="btn1" onclick="buyUpgrade(1)">拽 (15)</button>
        </div>

        <div class="upgrade-item" id="item2">
            <div style="text-align: right;">
                <div style="font-weight:bold;"> 砖专转 驻专抓</div>
                <div style="font-size:0.8rem; color:#aaa;">爪专 5 砖</div>
            </div>
            <button class="buy-btn" id="btn2" onclick="buyUpgrade(2)">拽 (100)</button>
        </div>

        <div class="upgrade-item" id="item3">
            <div style="text-align: right;">
                <div style="font-weight:bold;"> 砖 拽</div>
                <div style="font-size:0.8rem; color:#aaa;">爪专 20 砖</div>
            </div>
            <button class="buy-btn" id="btn3" onclick="buyUpgrade(3)">拽 (500)</button>
        </div>
    </div>

    <button class="reset-btn" onclick="resetGame()">锔 驻住 砖拽</button>

    <script>
        // 砖转 砖拽
        let gameData = {
            score: 0,
            gps: 0, // Gold Per Second
            upgrades: {
                1: { count: 0, cost: 15, production: 1 },
                2: { count: 0, cost: 100, production: 5 },
                3: { count: 0, cost: 500, production: 20 }
            }
        };

        // 注 专砖转
        loadGame();
        setInterval(autoMine, 1000); // 驻注转 专 砖 专 转
        setInterval(saveGame, 5000); // 砖专 转  5 砖转
        updateDisplay();

        // 驻拽爪转 爪 转
        function manualHack() {
            gameData.score += 1;
            pulseAnim();
            updateDisplay();
        }

        // 爪 拽 爪
        function pulseAnim() {
            const btn = document.querySelector('.hack-btn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
        }

        // 拽转 砖专
        function buyUpgrade(id) {
            let item = gameData.upgrades[id];
            if (gameData.score >= item.cost) {
                gameData.score -= item.cost;
                item.count++;
                item.cost = Math.floor(item.cost * 1.5); // 专 注  拽
                
                // 注 拽爪 爪专 
                recalcGPS();
                updateDisplay();
                logMsg("专砖 砖专 爪!");
            }
        }

        // 砖 砖 砖 住 砖
        function recalcGPS() {
            gameData.gps = 
                (gameData.upgrades[1].count * gameData.upgrades[1].production) +
                (gameData.upgrades[2].count * gameData.upgrades[2].production) +
                (gameData.upgrades[3].count * gameData.upgrades[3].production);
        }

        // 驻拽爪 砖专爪  砖 专拽注
        function autoMine() {
            if (gameData.gps > 0) {
                gameData.score += gameData.gps;
                updateDisplay();
            }
        }

        // 注 住 驻转专
        function updateDisplay() {
            document.getElementById('cryptoAmount').innerText = gameData.score.toLocaleString();
            document.getElementById('gps').innerText = gameData.gps;

            // 注 驻转专 拽 ( 砖 住驻拽 住祝?)
            updateBtn(1);
            updateBtn(2);
            updateBtn(3);
        }

        function updateBtn(id) {
            const btn = document.getElementById('btn' + id);
            const item = gameData.upgrades[id];
            btn.innerText = `拽 (${item.cost})`; // 爪转 专 注
            
            // 拽  砖 住驻拽 住祝
            if (gameData.score >= item.cost) {
                btn.disabled = false;
                document.getElementById('item' + id).classList.remove('disabled');
            } else {
                btn.disabled = true;
                document.getElementById('item' + id).classList.add('disabled');
            }
        }

        function logMsg(text) {
            document.getElementById('consoleLog').innerText = "> " + text;
            setTimeout(() => document.getElementById('consoleLog').innerText = "转 驻拽...", 2000);
        }

        // 砖专 注 (LocalStorage)
        function saveGame() {
            localStorage.setItem('hackerTycoonSave', JSON.stringify(gameData));
        }

        function loadGame() {
            const saved = localStorage.getItem('hackerTycoonSave');
            if (saved) {
                gameData = JSON.parse(saved);
                recalcGPS();
            }
        }

        function resetGame() {
            if(confirm("转 ?  拽 转  转拽转!")) {
                localStorage.removeItem('hackerTycoonSave');
                location.reload();
            }
        }
    </script>
</body>
</html>
