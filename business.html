<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Infinite CEO â™¾ï¸</title>
    <style>
        :root {
            --bg: #111827;
            --card: #1f2937;
            --text: #f3f4f6;
            --accent: #6366f1; /* ××™× ×“×™×’×• */
            --green: #10b981;
            --red: #ef4444;
            --gold: #fbbf24;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* ××•× ×¢ ×’×œ×™×œ×” ××™×•×ª×¨×ª */
        }

        /* --- Header --- */
        header {
            background: #0f172a;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #374151;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .stats-box {
            text-align: center;
        }
        
        .label { font-size: 0.75rem; color: #9ca3af; }
        .value { font-size: 1.1rem; font-weight: bold; }
        .money { color: var(--green); }
        .level { color: var(--accent); }

        /* --- Main Game Area --- */
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            transition: opacity 0.3s;
        }

        .question-card {
            background: var(--card);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #374151;
            animation: floatIn 0.4s ease-out;
        }

        @keyframes floatIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 { margin: 0 0 15px 0; font-size: 1.4rem; line-height: 1.3; }
        p { color: #d1d5db; line-height: 1.6; margin-bottom: 25px; font-size: 1rem; }

        /* --- Options --- */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: #374151;
            border: 2px solid transparent;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            text-align: right;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .option-btn:active { transform: scale(0.98); }
        
        /* ××¦×‘×™ ×ª×©×•×‘×” */
        .option-btn.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--green);
            color: var(--green);
        }
        
        .option-btn.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--red);
            color: var(--red);
        }

        .option-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* --- Feedback Overlay (×”×”×•×“×¢×” ×”×¦×¤×”) --- */
        #feedback-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            pointer-events: none; /* ×›×“×™ ×œ× ×œ×”×¤×¨×™×¢ */
            opacity: 0;
            transition: all 0.3s;
            z-index: 100;
            border: 2px solid #555;
            min-width: 200px;
        }

        #feedback-overlay.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .feedback-icon { font-size: 3rem; display: block; margin-bottom: 10px; }
        .feedback-text { font-size: 1.5rem; font-weight: bold; }
        .feedback-sub { font-size: 1rem; color: #aaa; margin-top: 5px; }

        /* Progress Bar */
        #xp-bar-container {
            height: 6px;
            background: #374151;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        #xp-bar-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s;
        }

    </style>
</head>
<body>

    <header>
        <div class="stats-box">
            <div class="label">×“×¨×’×”</div>
            <div class="value level" id="ui-level">1</div>
        </div>
        <div class="stats-box">
            <div class="label">××–×•××Ÿ</div>
            <div class="value money" id="ui-money">$10,000</div>
        </div>
        <div class="stats-box">
            <div class="label">× ×™×¡×™×•×Ÿ (XP)</div>
            <div class="value" id="ui-xp">0</div>
        </div>
    </header>

    <div id="game-container">
        </div>

    <div id="feedback-overlay">
        <div class="feedback-icon" id="fb-icon">âœ…</div>
        <div class="feedback-text" id="fb-text">××¦×•×™×Ÿ!</div>
        <div class="feedback-sub" id="fb-sub">+$500</div>
    </div>

    <div id="xp-bar-container">
        <div id="xp-bar-fill"></div>
    </div>

    <script>
        // --- ×× ×•×¢ × ×ª×•× ×™× ---
        const CATEGORIES = {
            finance: { name: "×¤×™× × ×¡×™×", color: "#10b981" },
            marketing: { name: "×©×™×•×•×§", color: "#f472b6" },
            hr: { name: "× ×™×”×•×œ ×¢×•×‘×“×™×", color: "#a78bfa" },
            ops: { name: "×ª×¤×¢×•×œ", color: "#fbbf24" },
            crisis: { name: "× ×™×”×•×œ ××©×‘×¨×™×", color: "#ef4444" }
        };

        // ×©××œ×•×ª ×‘×¡×™×¡ (Tutorial) - ××•×¤×™×¢×•×ª ×¨×§ ×‘×”×ª×—×œ×”
        const BASE_QUESTIONS = [
            { cat: 'finance', t: "×ª×–×¨×™× ××–×•×× ×™×", q: "×™×© ×œ×š ×¨×•×•×— ×¢×œ ×”× ×™×™×¨, ××‘×œ ××™×Ÿ ×›×¡×£ ×‘×‘× ×§ ×œ×©×œ× ××©×›×•×¨×•×ª. ××” ×”×‘×¢×™×”?", opts: ["×‘×¢×™×™×ª ×ª×–×¨×™×", "×‘×¢×™×™×ª ×¨×•×•×—×™×•×ª", "×‘×¢×™×™×ª ×©×™×•×•×§"], a: 0 },
            { cat: 'marketing', t: "××™×§×•×“", q: "××ª×” ×¨×•×¦×” ×œ××›×•×¨ ××•×¦×¨ ×—×“×©. ×œ××™ ×›×“××™ ×œ×¤× ×•×ª?", opts: ["×œ×›×•×œ× (×›×œ ×”××“×™× ×”)", "×œ×§×”×œ ×™×¢×“ ×¡×¤×¦×™×¤×™ ×•××“×•×™×§", "×¨×§ ×œ×—×‘×¨×™× ×©×œ×™"], a: 1 },
            { cat: 'hr', t: "×’×™×•×¡", q: "××ª×” ××’×™×™×¡ ×× ×”×œ ××›×™×¨×•×ª. ××” ×”×›×™ ×—×©×•×‘?", opts: ["×©×”×•× ×™×”×™×” ×–×•×œ", "×©×”×•× ×’×¨ ×§×¨×•×‘", "×©×™×© ×œ×• ×§×‘×œ×•×ª ×•×”×¦×œ×—×•×ª ××•×›×—×•×ª"], a: 2 },
            { cat: 'ops', t: "××œ××™", q: "×”××—×¡×Ÿ ××¤×•×¦×¥ ×‘×¡×—×•×¨×” ×©×œ× × ××›×¨×ª ×›×‘×¨ ×©× ×”. ××” ×¢×•×©×™×?", opts: ["×§×•× ×™× ×¢×•×“ ×›×“×™ ×©×™×”×™×”", "××‘×¦×¢ ×—×™×¡×•×œ ×›×“×™ ×œ×¤× ×•×ª ×›×¡×£ ×•××§×•×", "××—×›×™× ×œ× ×¡"], a: 1 }
        ];

        // ×ª×‘× ×™×•×ª ×œ×™×¦×™×¨×ª ××™×¨×•×¢×™× ××™× ×¡×•×¤×™×™×
        const EVENT_TEMPLATES = [
            { cat: 'marketing', text: "×”××ª×—×¨×” {competitor} ×”×•×¨×™×“ ××—×™×¨×™× ×‘-20%!", opts: ["×”×•×¨×“ ××—×™×¨×™× ×’× (×¤×’×™×¢×” ×‘×¨×•×•×—)", "×¦× ×‘×§××¤×™×™×Ÿ ×¢×œ ××™×›×•×ª (×”×©×§×¢×”)", "××œ ×ª×¢×©×” ×›×œ×•×"], good: 1, costBase: 500 },
            { cat: 'hr', text: "×”×¢×•×‘×“ ×”××¦×˜×™×™×Ÿ ×©×œ×š ×§×™×‘×œ ×”×¦×¢×” ××—×‘×¨×” ××—×¨×ª.", opts: ["××—×œ ×œ×• ×‘×”×¦×œ×—×”", "×”×¦×¢ ×œ×• ×”×¢×œ××” ×‘×©×›×¨", "×ª×¦×™×¢ ×œ×• ×¤×™×¦×”"], good: 1, costBase: 200 },
            { cat: 'ops', text: "×”××›×•× ×” ×”×¨××©×™×ª ×”×ª×§×œ×§×œ×” ×‘×××¦×¢ ×”×™×™×¦×•×¨.", opts: ["×ª×§×Ÿ ×¢× ×¡×œ×•×˜×™×™×¤", "×”×–××Ÿ ×˜×›× ××™ ×“×—×•×£ (×™×§×¨)", "×¢×¦×•×¨ ×™×™×¦×•×¨ ×œ×™×•××™×™×"], good: 1, costBase: 1000 },
            { cat: 'finance', text: "×™×© ×œ×š ×”×–×“×× ×•×ª ×œ×”×©×§×™×¢ ×‘×˜×›× ×•×œ×•×’×™×” ×—×“×©×”.", opts: ["×”×©×§×¢ ×›×¡×¤×™× ×œ×¤×™×ª×•×—", "×©××•×¨ ××ª ×”×›×¡×£ ×‘×‘× ×§", "×§×— ×”×œ×•×•××” ××¡×•×›× ×ª"], good: 0, costBase: 2000 },
            { cat: 'crisis', text: "×‘×™×§×•×¨×ª ×¤×ª×¢ ×©×œ ××¡ ×”×›× ×¡×”!", opts: ["×”×’×© ××ª ×›×œ ×”×¡×¤×¨×™× ×‘×©×§×™×¤×•×ª", "× ×¡×” ×œ×”×¡×ª×™×¨ ××¡××›×™×", "×ª×’×™×“ ×©××ª×” ×œ× ×”×× ×›''×œ"], good: 0, costBase: 0 }
        ];

        const COMPETITORS = ["'××’×”-×§×•×¨×¤'", "'×–×•×œ-×¤×”'", "'×˜×§-×××¡×˜×¨'", "'×¡×•×¤×¨-×“×™×œ'"];

        // --- ××¦×‘ ×©×—×§×Ÿ ---
        let player = {
            money: 10000,
            xp: 0,
            level: 1,
            questionIndex: 0 // ×›××” ×©××œ×•×ª ×¢× ×” ×¡×”"×›
        };

        // ××ª×—×•×œ
        if(localStorage.getItem('infCeoSave')) {
            player = JSON.parse(localStorage.getItem('infCeoSave'));
        }
        renderUI();
        nextTurn(); // ×”×ª×—×œ×ª ×”××©×—×§

        // --- ×œ×•×’×™×§×” ×¨××©×™×ª ---

        function nextTurn() {
            // ×‘×“×™×§×ª ×¢×œ×™×™×ª ×¨××”
            checkLevelUp();
            renderUI();
            
            // × ×™×§×•×™ ×”××¡×š
            const container = document.getElementById('game-container');
            container.innerHTML = ''; 

            // ×‘×—×™×¨×ª ×©××œ×”: ×”×× ×™×© ×©××œ×•×ª ×‘×¡×™×¡ ××• ×¢×•×‘×¨×™× ×œ××—×•×œ×œ?
            let scenario;
            if (player.questionIndex < BASE_QUESTIONS.length) {
                scenario = BASE_QUESTIONS[player.questionIndex];
                scenario.cost = 0; // ×©××œ×•×ª ×‘×¡×™×¡ ×œ× ×¢×•×œ×•×ª ×›×¡×£
                scenario.reward = 500;
            } else {
                scenario = generateScenario();
            }

            renderCard(scenario);
        }

        function generateScenario() {
            // ×‘×—×™×¨×” ×¨× ×“×•××œ×™×ª ×©×œ ×ª×‘× ×™×ª
            const template = EVENT_TEMPLATES[Math.floor(Math.random() * EVENT_TEMPLATES.length)];
            
            // ×—×™×©×•×‘ ×¢×œ×•×™×•×ª ×œ×¤×™ ×¨××” (Scaling)
            const multiplier = Math.max(1, player.level * 0.5); // ×”×§×•×©×™ ×¢×•×œ×” ×¢× ×”×¨××•×ª
            const cost = Math.floor(template.costBase * multiplier);
            const reward = Math.floor(cost * 1.5) + 500;

            // ×”×—×œ×¤×ª ××©×ª× ×™× ×‘×˜×§×¡×˜ (×›××• ×©× ××ª×—×¨×”)
            let finalText = template.text.replace("{competitor}", COMPETITORS[Math.floor(Math.random()*COMPETITORS.length)]);

            return {
                cat: template.cat,
                t: "××™×¨×•×¢ ×“×¨×’×” " + player.level,
                q: finalText,
                opts: template.opts,
                a: template.good, // ×”××™× ×“×§×¡ ×©×œ ×”×ª×©×•×‘×” ×”×˜×•×‘×”
                cost: cost,
                reward: reward
            };
        }

        function renderCard(scenario) {
            const container = document.getElementById('game-container');
            const catInfo = CATEGORIES[scenario.cat];

            const card = document.createElement('div');
            card.className = 'question-card';
            
            let html = `
                <div class="category-badge" style="background:${catInfo.color}20; color:${catInfo.color}">
                    ${catInfo.name}
                </div>
                <h2>${scenario.t}</h2>
                <p>${scenario.q}</p>
                <div class="options-grid">
            `;

            scenario.opts.forEach((opt, i) => {
                html += `<div class="option-btn" onclick="handleAnswer(this, ${i}, ${scenario.a}, ${scenario.reward}, ${scenario.cost})">${opt}</div>`;
            });

            html += `</div>`;
            card.innerHTML = html;
            container.appendChild(card);
        }

        function handleAnswer(btn, selectedIdx, correctIdx, reward, potentialCost) {
            // ×× ×™×¢×ª ×œ×—×™×¦×•×ª ×›×¤×•×œ×•×ª
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.classList.add('disabled'));

            let isCorrect = (selectedIdx === correctIdx);
            
            // ×•×™×–×•××œ×™×–×¦×™×” ×¢×œ ×”×›×¤×ª×•×¨
            if (isCorrect) {
                btn.classList.add('correct');
                processResult(true, reward);
            } else {
                btn.classList.add('wrong');
                // ×”×“×’×©×ª ×”×ª×©×•×‘×” ×”× ×›×•× ×”
                allBtns[correctIdx].classList.remove('disabled');
                allBtns[correctIdx].classList.add('correct'); 
                
                // ×¢×•× ×© ×›×¡×¤×™ ×§×˜×Ÿ (××• ×”×¢×œ×•×ª)
                let penalty = potentialCost > 0 ? potentialCost : 200 * player.level;
                processResult(false, -penalty);
            }

            // ×§×™×“×•× ××•× ×” ×”×©××œ×•×ª
            player.questionIndex++;
            saveGame();

            // *** ×”×˜×™×™××¨ ×”××•×˜×•××˜×™ (1.5 ×©× ×™×•×ª) ***
            setTimeout(() => {
                hideFeedback();
                nextTurn();
            }, 1500);
        }

        function processResult(isWin, amount) {
            // ×¢×“×›×•×Ÿ × ×ª×•× ×™×
            player.money += amount;
            if(isWin) player.xp += (100 * player.level);
            else player.xp += (20 * player.level); // ×œ×•××“×™× ×’× ××˜×¢×•×™×•×ª, ××‘×œ ×¤×—×•×ª

            // ×”×¦×’×ª ×¤×™×“×‘×§ ×¦×£
            showFeedback(isWin, amount);
            renderUI();
        }

        // --- ××¢×¨×›×ª UI ×•×¤×™×“×‘×§ ---

        function showFeedback(isWin, amount) {
            const overlay = document.getElementById('feedback-overlay');
            const icon = document.getElementById('fb-icon');
            const text = document.getElementById('fb-text');
            const sub = document.getElementById('fb-sub');

            overlay.classList.add('show');
            
            if (isWin) {
                icon.innerText = "ğŸ¤‘";
                text.innerText = "×”×¦×œ×—×”!";
                text.style.color = "var(--green)";
                sub.innerText = "+$" + amount.toLocaleString();
                overlay.style.borderColor = "var(--green)";
            } else {
                icon.innerText = "ğŸ“‰";
                text.innerText = "×”×¤×¡×“...";
                text.style.color = "var(--red)";
                sub.innerText = "-$" + Math.abs(amount).toLocaleString();
                overlay.style.borderColor = "var(--red)";
            }
        }

        function hideFeedback() {
            document.getElementById('feedback-overlay').classList.remove('show');
        }

        function renderUI() {
            document.getElementById('ui-money').innerText = "$" + player.money.toLocaleString();
            document.getElementById('ui-level').innerText = player.level;
            document.getElementById('ui-xp').innerText = formatXP(player.xp);
            
            // XP Bar calculation
            let xpNeeded = player.level * 1000;
            let percent = (player.xp / xpNeeded) * 100;
            if(percent > 100) percent = 100;
            document.getElementById('xp-bar-fill').style.width = percent + "%";
        }

        function checkLevelUp() {
            let xpNeeded = player.level * 1000;
            if (player.xp >= xpNeeded) {
                player.level++;
                player.xp = 0; // ×××¤×¡×™× ××• ××©××™×¨×™× ×¢×•×“×£ (×œ×¤×©×˜×•×ª × ××¤×¡)
                alert("ğŸ‰ ×¢×œ×™×ª ×œ×“×¨×’×” " + player.level + "! ×”××ª×’×¨×™× × ×”×™×™× ×§×©×™× ×™×•×ª×¨...");
            }
        }

        function formatXP(num) {
            if(num >= 1000) return (num/1000).toFixed(1) + 'k';
            return num;
        }

        function saveGame() {
            localStorage.setItem('infCeoSave', JSON.stringify(player));
        }

    </script>
</body>
</html>
