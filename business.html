<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Infinite CEO - Fix ğŸ› ï¸</title>
    <style>
        :root {
            --bg: #111827;
            --card: #1f2937;
            --text: #f3f4f6;
            --accent: #6366f1;
            --green: #10b981;
            --red: #ef4444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: #0f172a;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #374151;
            z-index: 10;
        }

        .stats-box { text-align: center; }
        .label { font-size: 0.75rem; color: #9ca3af; }
        .value { font-size: 1.1rem; font-weight: bold; }
        .money { color: var(--green); }

        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .question-card {
            background: var(--card);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #374151;
            animation: floatIn 0.4s ease-out;
        }

        @keyframes floatIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 { margin: 0 0 15px 0; font-size: 1.4rem; line-height: 1.3; }
        p { color: #d1d5db; line-height: 1.6; margin-bottom: 25px; font-size: 1rem; }

        .options-grid { display: flex; flex-direction: column; gap: 12px; }

        .option-btn {
            background: #374151;
            border: 2px solid transparent;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            text-align: right;
            transition: all 0.2s;
        }

        .option-btn:active { transform: scale(0.98); }
        .option-btn.correct { background: rgba(16, 185, 129, 0.2); border-color: var(--green); color: var(--green); }
        .option-btn.wrong { background: rgba(239, 68, 68, 0.2); border-color: var(--red); color: var(--red); }
        .option-btn.disabled { opacity: 0.5; pointer-events: none; }

        #feedback-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s;
            z-index: 100;
            border: 2px solid #555;
            min-width: 200px;
        }

        #feedback-overlay.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .feedback-icon { font-size: 3rem; display: block; margin-bottom: 10px; }
        .feedback-text { font-size: 1.5rem; font-weight: bold; }
        
        #xp-bar-container { height: 6px; background: #374151; width: 100%; position: fixed; bottom: 0; }
        #xp-bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.5s; }

        /* ×›×¤×ª×•×¨ ×”×¦×œ×” ×œ××§×¨×” ×©×”××¡×š ×©×—×•×¨ */
        #rescue-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            color: #aaa;
            border: 1px solid #555;
            padding: 5px 10px;
            font-size: 0.7rem;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <header>
        <div class="stats-box">
            <div class="label">×“×¨×’×”</div>
            <div class="value level" id="ui-level">1</div>
        </div>
        <div class="stats-box">
            <div class="label">××–×•××Ÿ</div>

        </div>
        <div class="stats-box">
            <div class="label">XP</div>
            <div class="value" id="ui-xp">0</div>

    <div id="game-container"></div>

    <div id="feedback-overlay">
        <div class="feedback-icon" id="fb-icon"></div>
        <div class="feedback-text" id="fb-text"></div>
        <div class="feedback-sub" id="fb-sub"></div>

    <div id="xp-bar-container"><div id="xp-bar-fill"></div></div>

    <button id="rescue-btn" onclick="hardReset()">×ª×§×•×¢? ×œ×—×¥ ×›××Ÿ ×œ××™×¤×•×¡</button>

    <script>
        // --- ×”×’×“×¨×•×ª ---
        const SAVE_KEY = 'ceo_empire_v3_fix'; // ×©× ×—×“×© ×›×“×™ ×œ× ×œ×”×ª× ×’×© ×¢× ×”×™×©×Ÿ
        
        const CATEGORIES = {
            finance: { name: "×¤×™× × ×¡×™×", color: "#10b981" },
            marketing: { name: "×©×™×•×•×§", color: "#f472b6" },
            hr: { name: "×¢×•×‘×“×™×", color: "#a78bfa" },
            ops: { name: "×ª×¤×¢×•×œ", color: "#fbbf24" },
            crisis: { name: "××©×‘×¨×™×", color: "#ef4444" }
        };

        const BASE_QUESTIONS = [
            { id: 'base1', cat: 'finance', t: "×ª×–×¨×™× ××–×•×× ×™×", q: "×”×§×•×¤×” ××œ××” ×‘×¦'×§×™× ×“×—×•×™×™×, ××‘×œ ××™×Ÿ ×›×¡×£ ××–×•××Ÿ ×œ×¡×¤×§×™× ×œ××—×¨. ××” ×”×‘×¢×™×”?", opts: ["×‘×¢×™×™×ª ×ª×–×¨×™×", "×‘×¢×™×™×ª ×¨×•×•×—×™×•×ª", "×‘×¢×™×™×ª ××œ××™"], a: 0 },
            { id: 'base2', cat: 'marketing', t: "××™×§×•×“ ×§×”×œ", q: "×¤×ª×—×ª ×§×™×•×¡×§ ××•×œ ×‘×™×ª ×¡×¤×¨ ×ª×™×›×•×Ÿ. ××™×–×” ××•×¦×¨ ×›×“××™ ×œ×”×‘×œ×™×˜?", opts: ["×§×¤×” ×”×¤×•×š ×™×•×§×¨×ª×™ ×‘-25 ×©×§×œ", "×˜×•×¡×˜ × ×§× ×™×§ ×‘××‘×¦×¢ ×œ×ª×œ××™×“×™×", "×™×™× ×•×ª ×‘×•×˜×™×§"], a: 1 },
            { id: 'base3', cat: 'hr', t: "×¢×•×‘×“ ×—×“×©", q: "×¢×•×‘×“ ×—×“×© ×¢×•×©×” ×˜×¢×•×™×•×ª ×‘×§×•×¤×”. ××” ×¢×•×©×™×?", opts: ["××•×¨×™×“×™× ×œ×• ××”××©×›×•×¨×ª", "××¤×˜×¨×™× ×‘×¦×¢×§×•×ª", "×¢×•×©×™× ×œ×• ×—×¤×™×¤×” ××¡×•×“×¨×ª ×•××¡×‘×™×¨×™× ×©×•×‘"], a: 2 }
        ];

        const EVENTS = [
            { id: 'ev1', cat: 'ops', t: "××§×¨×¨ ×”×ª×§×œ×§×œ", q: "×”××§×¨×¨ ×©×œ ×”×’×‘×™× ×•×ª ×”×¤×¡×™×§ ×œ×¢×‘×•×“ ×‘×œ×™×œ×”. ×”×›×œ ×¤×•×©×¨.", opts: ["×œ××›×•×¨ ×›×¨×’×™×œ, ×œ× × ×•×¨×", "×œ×–×¨×•×§ ×”×›×œ ×•×œ×”×–××™×Ÿ ×—×“×© (×”×¤×¡×“ ×›×¡×¤×™)", "×œ×§×¨×¨ ×©×•×‘ ×•×œ×§×•×•×ª ×œ×˜×•×‘"], a: 1, cost: 800, reward: 1500 },
            { id: 'ev2', cat: 'hr', t: "×¢×•×‘×“ ×—×•×œ×”", q: "×”×¢×•×‘×“ ×©×œ ×”×¢×¨×‘ ×”×ª×§×©×¨ ×©×”×•× ×—×•×œ×”. ××™×Ÿ ××—×œ×™×£.", opts: ["×œ×¡×’×•×¨ ××ª ×”×¢×¡×§ ××•×§×“×", "×œ×‘×•× ×œ×¢×‘×•×“ ×‘×¢×¦××š ×‘××§×•××•", "×œ×”×’×™×“ ×œ×• ×œ×‘×•× ×—×•×œ×”"], a: 1, cost: 0, reward: 600 },
            { id: 'ev3', cat: 'marketing', t: "×ª×—×¨×•×ª", q: "× ×¤×ª×— ×œ×™×“×š ×§×™×•×¡×§ ××ª×—×¨×” ×¢× ××—×™×¨×™× ×–×•×œ×™×.", opts: ["×œ×”×•×¨×™×“ ××—×™×¨×™× ×•×œ×©×‘×•×¨ ××ª ×”×©×•×§", "×œ×©××•×¨ ×¢×œ ××™×›×•×ª ×•×©×™×¨×•×ª ×’×‘×•×”×™×", "×œ×œ×›×ª ×œ×¦×¢×•×§ ×¢×œ×™×•"], a: 1, cost: 200, reward: 1000 },
            { id: 'ev4', cat: 'finance', t: "×¡×¤×§ ×™×§×¨", q: "×¡×¤×§ ×”×™×¨×§×•×ª ×”×¢×œ×” ××—×™×¨×™× ×‘-20%.", opts: ["×œ×¡×¤×•×’ ××ª ×–×” ×‘×©×§×˜", "×œ×—×¤×© ×¡×¤×§ ××—×¨ ×•×œ×”×©×•×•×ª ××—×™×¨×™×", "×œ×”×¢×œ×•×ª ××—×™×¨×™× ×œ×œ×§×•×—×•×ª ××™×“"], a: 1, cost: 100, reward: 800 },
            { id: 'ev5', cat: 'crisis', t: "×œ×§×•×— ×›×•×¢×¡", q: "×œ×§×•×— ×˜×•×¢×Ÿ ×©××¦× ×©×¢×¨×” ×‘×˜×•×¡×˜ ×•×“×•×¨×© ×¤×™×¦×•×™.", opts: ["×œ×’×¨×© ××•×ª×• ××”×—× ×•×ª", "×œ×”×’×™×“ ×œ×• ×©×–×” ×œ× ×©×œ×š", "×œ×”×ª× ×¦×œ, ×œ×”×—×œ×™×£ ×× ×” ×•×œ×ª×ª ×¤×™×¦×•×™"], a: 2, cost: 50, reward: 500 }
        ];

        let player = {
            money: 5000,
            xp: 0,
            level: 1,
            qIndex: 0
        };

        // ××ª×—×•×œ
        function init() {
            if(localStorage.getItem(SAVE_KEY)) {
                try {
                    player = JSON.parse(localStorage.getItem(SAVE_KEY));
                } catch(e) {
                    console.log("Save corrupted");
                }
            }
            renderUI();
            nextTurn();
        }

        function nextTurn() {
            const container = document.getElementById('game-container');
            container.innerHTML = '';

            let scenario;
            
            // ×©×œ×‘ 1: ×©××œ×•×ª ×‘×¡×™×¡
            if (player.qIndex < BASE_QUESTIONS.length) {
                let q = BASE_QUESTIONS[player.qIndex];
                scenario = { ...q, cost: 0, reward: 300 };
            } 
            // ×©×œ×‘ 2: ××™×¨×•×¢×™× ×¨× ×“×•××œ×™×™×
            else {
                let ev = EVENTS[Math.floor(Math.random() * EVENTS.length)];
                // ×”×ª×××ª ×§×•×©×™ ×œ×¨××”
                let multiplier = 1 + (player.level * 0.2);
                scenario = {
                    ...ev,
                    cost: Math.floor(ev.cost * multiplier),
                    reward: Math.floor(ev.reward * multiplier)
                };
            }

            renderCard(scenario);
        }

        function renderCard(scenario) {
            const container = document.getElementById('game-container');
            const catData = CATEGORIES[scenario.cat];
            const color = catData.color;

            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="category-badge" style="background:${color}20; color:${color}">${catData.name}</div>
                <h2>${scenario.t}</h2>
                <p>${scenario.q}</p>
                <div class="options-grid"></div>
            `;

            const grid = card.querySelector('.options-grid');
            scenario.opts.forEach((optText, i) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerText = optText;
                btn.onclick = () => handleAnswer(btn, i, scenario.a, scenario.reward, scenario.cost);
                grid.appendChild(btn);
            });

            container.appendChild(card);
        }

        function handleAnswer(btn, selected, correct, reward, cost) {
            // × ×¢×™×œ×ª ×›×¤×ª×•×¨×™×
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.classList.add('disabled'));

            let isWin = (selected === correct);
            
            if (isWin) {
                btn.classList.add('correct');
                processResult(true, reward);
            } else {
                btn.classList.add('wrong');
                if(btns[correct]) btns[correct].classList.add('correct');
                // ×× ×˜×•×¢×™×, ××©×œ××™× ×§× ×¡ ××• ×¢×œ×•×ª
                let penalty = cost > 0 ? cost : 200;
                processResult(false, -penalty);
            }

            player.qIndex++;
            save();

            // ××¢×‘×¨ ××•×˜×•××˜×™
            setTimeout(() => {
                document.getElementById('feedback-overlay').classList.remove('show');
                nextTurn();
            }, 1500);
        }

        function processResult(win, amount) {
            player.money += amount;
            if (win) player.xp += 100 * player.level;
            else player.xp += 20;
            
            checkLevel();
            renderUI();
            showFeedback(win, amount);
        }

        function showFeedback(win, amount) {
            const overlay = document.getElementById('feedback-overlay');
            const icon = document.getElementById('fb-icon');
            const text = document.getElementById('fb-text');
            const sub = document.getElementById('fb-sub');

            overlay.classList.add('show');
            if(win) {
                icon.innerText = "ğŸ¤‘";
                text.innerText = "××¢×•×œ×”!";
                text.style.color = "var(--green)";
                sub.innerText = "+$" + amount;
            } else {
                icon.innerText = "ğŸ“‰";
                text.innerText = "××•×¤×¡...";
                text.style.color = "var(--red)";
                sub.innerText = "-$" + Math.abs(amount);
            }
        }

        function checkLevel() {
            let needed = player.level * 1000;
            if(player.xp >= needed) {
                player.level++;
                player.xp = 0;
            }
        }

        function renderUI() {
            document.getElementById('ui-level').innerText = player.level;
            document.getElementById('ui-money').innerText = "$" + player.money.toLocaleString();
            document.getElementById('ui-xp').innerText = player.xp;
            
            let needed = player.level * 1000;
            let pct = (player.xp / needed) * 100;
            document.getElementById('xp-bar-fill').style.width = pct + "%";
        }

        function save() {
            localStorage.setItem(SAVE_KEY, JSON.stringify(player));
        }

        function hardReset() {
            if(confirm("×œ××¤×¡ ××ª ×”××©×—×§?")) {
                localStorage.removeItem(SAVE_KEY);
                location.reload();
            }
        }

        // ×”×¤×¢×œ×”
        init();

    </script>
