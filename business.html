            font-weight: bold;

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .category-card {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 120px;

        .cat-icon { font-size: 2.5rem; margin-bottom: 10px; }

        .c-finance { border-color: var(--finance); box-shadow: 0 0 15px rgba(74, 222, 128, 0.1); }

            border: 1px solid #334155;
            display: none; /* ××•×¡×ª×¨ ×‘×”×ª×—×œ×” */
            animation: slideUp 0.3s;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .lesson-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-bottom: 15px;
            background: #334155;
        }

        h2 { margin-top: 0; color: var(--accent); }
        .content-text { line-height: 1.6; font-size: 1.1rem; color: #cbd5e1; margin-bottom: 25px; }

        .btn-option {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #0f172a;
            border: 1px solid #475569;
            color: white;
            border-radius: 10px;

        function checkLessonAnswer(cat, selected, correct) {

        function resolveEvent(outcomeMoney) {
